    contents[22]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><p>	&nbsp; &nbsp;<span style="line-height:2.5;">&nbsp;</span><span style="line-height:2.5;">GB/T28001-2011职业健康安全管理体系要求第四部分是该要求的核心内容，包括18个要素，18个要素分为职业健康安全方针、策划、实施和运行、检查、管理评审五个基本过程，构成了对职业健康安全管理体系的完整要求，通常也被称为18个职业健康安全管理体系要求，它们严格规范了各类组织建立、实施和保持职业健康安全管理体系所应遵循的原则与基本要求，是各类组织获得认证的必要条件，也是审核员进行审核的基本依据。深刻的理解本部分内容是掌握、运用本要求的关键。现将其中的关键条款解读如下：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">【标准条款：4.3.1危险源辨识、风险评价和控制措施的确定】</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp; </span><span style="line-height:2.5;">组织应建立、实施并保持程序，以便持续进行危险源辨识、风险评价和必要控制措施的确定。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">危险源辨识和风险评价的程序应考虑：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">常规和非常规活动；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">所有进入工作场所的人员(包括承包方人员和访问者)的活动；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">人的行为、能力和其他人的因素；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">已识别的源于工作场所外，能够对工作场所内组织控制下的人员的健康安全产生不利影响的危险源；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">注1：按环境因素对此类危险源进行评价可能更为合适。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">由本组织或外界所提供的工作场所的基础设施、设备和材料；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">组织及其活动、材料的变更，或计划的变更；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">职业健康安全管理体系的更改包括临时性变更等，及其对运行、过程和活动的影响；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">任何与风险评价和实施必要控制措施相关的适用法律义务(也可参见3．12的注)；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">对工作区域、过程、装置、机器和(或)设备、操作程序和工作组织的设计，包括其对人的能力的适应性。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">组织用于危险源辨识和风险评价的方法应：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">在范围、性质和时机方面进行界定，以确保其是主动的而非被动的；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">提供风险的确认、风险优先次序的区分和风险文件的形成以及适当时控制措施的运用。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">对于变更管理，组织应在变更前，识别在组织内、职业健康安全管理体系中或组织活动中与该变更相关的职业健康安全危险源和职业健康安全风险。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">组织应确保在确定控制措施时考虑这些评价的结果。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">在确定控制措施或考虑变更现有控制措施时，应按如下顺序考虑降低风险：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">消除；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">替代；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">工程控制措施；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">标志、警告和(或)管理控制措施；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">个体防护装备。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">组织应将危险源辨识、风险评价和控制措施的确定的结果形成文件并及时更新。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">在建立、实施和保持职业健康安全管理体系时，组织应确保职业健康安全风险和确定的控制措施能够得到考虑。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">注2：关于危险源辨识、风险评价和控制措施的确定的进一步指南见GB/T&nbsp;28002-2011。</span></p><p>	<br></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;</span><span style="line-height:2.5;">【理解要点】：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">危险源辨识、风险评价和风险控制的策划是建立、实施和保持职业健康安全管理体系的基础，其目的是为组织建立、实施和保持职业健康安全管理体</span><span style="line-height:2.5;">系提供各项决策的基础，并为持续改进组织的职业健康安全管理体系绩效提供衡量基准。因此在危险源辨识、风险评价和风险控制的策划与职业健康安全管理体系的其他要素之间建立明确一致的联系至关重要。本要素基本要求可分解为下列几个方面：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">建立、实施并保持程序，以及有效地开展危险源辨识、风险评价和必要的控制措施的确定。无论是在危险源辨识和风险评价方面，还是在风险控制的策划方面，均应具备充分性。即程序必须覆盖组织常规和非常规的活动（如临时性的运行、检修和维护等活动）、必须覆盖所有进入工作场所人员的活动（包括承包方人员和访问者）、必须覆盖工作场所内的所有设施（无论由本组织还是由外界所提供）、变更管理等。</span></p><p>	<br></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">本要素不仅要求在初始职业健康安全评审时进行危险源辨识、风险评价和必要的控制措施的确定，还要求组织持续开展此项工作，也即要求组织定期或及时开展此项工作。组织应根据内外部客观环境的变化而不断更新危险源辨识、风险评价的信息。定期评审的期限取决于危险源的性质、风险的大小、正常运行的变化以及原材料、中间产品和化学品等的改变。当发生下列内外部客观环境变化时，则需及时对危险源辨识、风险评价和控制措施的效果和方法进行评审：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">新产品、新用工制度、新工艺、新操作程序、新组织结构或新采购合同等组织内部发生的变化；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">国家和地方法规的修订、机构的兼并和重组、职业健康安全管理体系知识和技术的新发展等外部因素引起的组织的变化。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">组织采取的危险源辨识与风险评价的方法应：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">具有预防性，即该方法应依据组织的范围、性质和时机具有预防性（主动的）而非被动的；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">具有分级性，即该方法应能提供风险优先次序的区分，以便于策划对风险控制措施的优先顺序，尤其识别那些可通过控制措施消除或控制的风险；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">对于不同的行业，其所用危险源辨识和风险评价的方法可能会有非常大的差异，有的仅需使用简单的评价方法，而有的却要使用复杂的、带有大量文件的量化分析。对于不同的危险源，也可能需使用不同的评价方法，例如：对于长期接触化学品的，其风险评价方法可能不同于从事设备安全或办公室工作的。每个组织宜选择与其范围、性质和规模相适宜的方法，该方法能确保数据可靠，并能确保数据在详尽性、复杂性、及时性、成本和可利用性方面满足组织的需求。组织如果将所选定的方法结合起来，则可形成一种用于持续评估其所有职业健康安全风险的综合方法。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">如果所评价的风险、所确定的控制措施或所实施的控制措施发生变化，则组织需考虑变更管理。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">组织宜管理和控制可能影响其职业健康安全危险源和风险的任何变更。这包括组织结构、员工、管理体系、过程、活动、材料使用等的变更。此类变更在其引入前宜通过危险源辨识和风险评价进行评估。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">组织宜不仅在设计阶段，考虑新的过程或运行所带来的危险源和潜在的风险，还宜在组织以及现有的运行、产品、服务或供方发生变更时，考虑变更所带来的危险源和潜在风险。宜启动变更管理过程的情况示例如下：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">新的或经修改的技术(包括软件等)、设备、设施或工作环境；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">新的或经修订的程序、工作惯例、设计、规范或标准；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">不同类型或等级的原材料；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">现场组织结构和人员配备包括所用承包方的重大改变；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">健康安全设施和设备或控制措施的改变。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">为确保任何新的或变化的风险为可接受风险，变更管理过程宜包含对下列问题的考虑：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">是否已产生新危险源；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">何为与新危险源相关的风险；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">源自其他危险源的风险是否已发生变化；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">变更是否可能对现有风险控制措施产生不利影响；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">在综合考虑了措施的可用性、可接受性以及现时和长期成本的情况下，是否已选择了最适宜的控制措施。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">在完成风险评价和对现有控制措施加以考虑之后，组织宜能够确定现有控制措施是否充分或是否需要改进，或者是否需要采取新的控制措施。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">如果需要新的控制措施或者需要对控制措施加以改进，则控制措施的选定宜遵循关于控制措施层级选择顺序的原则，亦即：可行时首先消除危险源； &nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">其次是降低风险(或者通过减少事件发生的可能性，或者通过降低潜在的人身伤害或健康损害的严重程度)；将采用个体防护装备作为最终手段。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">应用控制措施层级选择顺序的示例如下：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">a)&nbsp;消除改变设计以消除危险源，如引入机械提升装置以消除手举或提重物这一危险行为等；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">b)替代用低危害物质替代或降低系统能量(如较低的动力、电流、压力、温度等)；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">c)工程控制措施安装通风系统、机械防护、联锁装置、隔声罩等；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">d)标示、警告和(或)管理控制措施安全标志、危险区域标识、发光标志、人行道标识、警告器或警告灯、报警器、安全规程、设备检修、门禁控制、作业安全制度、操作牌和作业许可等；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">e)个体防护装备安全防护眼镜、听力保护器具、面罩、安全带和安全索、口罩和手套。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">应用控制措施层级选择顺序时，宜考虑相关的成本、降低风险的益处、可用的选择方案的可靠性。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">组织宜考虑：</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">基于上述控制措施层级选择顺序中各要素的组合，采用组合控制措施的需求(如工程控制措施与管理控制措施相组合等)；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">针对所考虑的特定危险源的控制措施建立良好惯例；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">使工作适宜于人(如考虑人的心理和生理能力等)；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">利用技术进步改进控制措施；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">采用能保护每一个人的措施(例如：采用可保护处于危险源附近的所有人的工程控制措施，优于仅对个人采用个体防护装备)；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">人的行为，以及特定的控制措施将是否能为人们所接受并能得到有效实施；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">典型的人为失误的基本类型(例如：频繁重复动作的简单失误；记忆错误或注意力分散；缺乏理解或判断错误；违反规则或程序等)及其预防方法；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">引入计划维护的需求，如对机械防护装置的维护等；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">风险控制措施失效时，对紧急或意外情况作出安排的可能需求；</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">非组织聘用人员(如访问者和承包方人员等)对工作场所和现有控制措施陌生的可能性。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">组织一旦确定了控制措施，就宜对其确定优先顺序并予以实施。在确定优先顺序时，组织宜考虑到所策划的控制措施降低风险的可能性。相比那些仅具有降低有限风险效果的控制措施，组织宜优先考虑处置高风险活动的控制措施，或能带来实质性风险降低效果的控制措施。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">在有些情况下，有必要修改工作活动直到风险控制措施到位，或者实施临时风险控制措施直到更有效的控制措施完成，例如：使用听力保护器作为临时措施直到噪声源被消除，或者将工作场所隔离以减轻对噪声的暴露。临时控制措施不宜长期替代更有效的风险控制措施。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">法律法规、标准和守则可能针对特定危险源规定了适当的控制措施。在有些情况下，控制措施需有能力达到“最低合理可行”的风险水平。</span></p><p>	<span style="line-height:2.5;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:2.5;">组织宜持续进行监视，以确保控制措施的充分性得到保持。在建立、实施和保持职业健康安全管理体系时，组织应确保职业健康安全风险和确定的控制措施能够得到考虑。</span></p></div> `;
    contents[23]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><p>	&nbsp; &nbsp;&nbsp;作为现行GB/T28001-2011/OHSAS18001：2007《职业健康安全管理体系&nbsp;要求》标准的替代标准，ISO45001:2016预计2016年底会正式发布实施。对于正在进行包括职业健康安全管理体系在内的多体系换版的组织，可在该标准正式发布前参考，以进行管理体系的整合。</p><p>	&nbsp; &nbsp;&nbsp;根据ISO标准组织发布的DIS草案来看，后续ISO45001标准结构将会如下：</p><p>	&nbsp; &nbsp;&nbsp;引言</p><p>	&nbsp; &nbsp;&nbsp;0.1&nbsp;背景</p><p>	&nbsp; &nbsp;&nbsp;0.2职业健康安全管理体系的目的</p><p>	&nbsp; &nbsp;&nbsp;0.3&nbsp;成功因素</p><p>	&nbsp; &nbsp;&nbsp;0.4&nbsp;策划-实施-检查-改进&nbsp;模式</p><p>	&nbsp; &nbsp;&nbsp;0.5&nbsp;本标准内容</p><p>	&nbsp; &nbsp;&nbsp;1&nbsp;范围&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;2&nbsp;规范性引用文件</p><p>	&nbsp; &nbsp;&nbsp;3&nbsp;术语和定义</p><p>	&nbsp; &nbsp;&nbsp;4&nbsp;组织所处的环境</p><p>	&nbsp; &nbsp;&nbsp;4.1&nbsp;理解组织及其所处的环境</p><p>	&nbsp; &nbsp;&nbsp;4.2&nbsp;理解员工及其相关方的需要和期望</p><p>	&nbsp; &nbsp;&nbsp;4.3&nbsp;确定职业健康安全管理体系的范围</p><p>	&nbsp; &nbsp;&nbsp;4.4&nbsp;职业健康安全管理体系&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;5&nbsp;领导作用及员工参与</p><p>	&nbsp; &nbsp;&nbsp;5.1&nbsp;领导作用和承诺</p><p>	&nbsp; &nbsp;&nbsp;5.2&nbsp;职业健康安全方针</p><p>	&nbsp; &nbsp;&nbsp;5.3&nbsp;组织的岗位、责任、职责与权限</p><p>	&nbsp; &nbsp;&nbsp;5.4&nbsp;参与和协商</p><p>	&nbsp; &nbsp;&nbsp;6&nbsp;策划</p><p>	&nbsp; &nbsp;&nbsp;6.1应对风险和机遇的措施</p><p>	&nbsp; &nbsp;&nbsp;6.1.1&nbsp;总则</p><p>	&nbsp; &nbsp;&nbsp;6.1.2&nbsp;危险源辨识与职业健康安全风险评价</p><p>	&nbsp; &nbsp;&nbsp;6.1.3&nbsp;适用法律法规要求和其他要求的评定</p><p>	&nbsp; &nbsp;&nbsp;6.1.4&nbsp;措施的策划</p><p>	&nbsp; &nbsp;&nbsp;6.2&nbsp;职业健康安全及其实现的策划</p><p>	&nbsp; &nbsp;&nbsp;6.2.1&nbsp;职业健康安全目标</p><p>	&nbsp; &nbsp;&nbsp;6.2.2&nbsp;实现职业健康安全目标措施的策划</p><p>	&nbsp; &nbsp;&nbsp;7&nbsp;支持&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;7.1&nbsp;资源&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;7.2&nbsp;能力&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;7.3&nbsp;意识&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;7.4&nbsp;信息和沟通</p><p>	&nbsp; &nbsp;&nbsp;7.5&nbsp;文件化信息</p><p>	&nbsp; &nbsp;&nbsp;7.5.1&nbsp;总则</p><p>	&nbsp; &nbsp;&nbsp;7.5.2&nbsp;创建和更新</p><p>	&nbsp; &nbsp;&nbsp;7.5.3&nbsp;文件化信息的控制</p><p>	&nbsp; &nbsp;&nbsp;8&nbsp;运行</p><p>	&nbsp; &nbsp;&nbsp;8.1&nbsp;运行策划和控制</p><p>	&nbsp; &nbsp;&nbsp;8.1.1&nbsp;总则</p><p>	&nbsp; &nbsp;&nbsp;8.1.2&nbsp;层级控制</p><p>	&nbsp; &nbsp;&nbsp;8.2&nbsp;管理变更</p><p>	&nbsp; &nbsp;&nbsp;8.3&nbsp;外包&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;8.4&nbsp;采购&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><p>	&nbsp; &nbsp;&nbsp;8.5&nbsp;承包方</p><p>	&nbsp; &nbsp;&nbsp;8.6&nbsp;应急准备和响应</p><p>	&nbsp; &nbsp;&nbsp;9&nbsp;绩效评价</p><p>	&nbsp; &nbsp;&nbsp;9.1&nbsp;监视、测量、分析和评价</p><p>	&nbsp; &nbsp;&nbsp;9.1.1&nbsp;总则</p><p>	&nbsp; &nbsp;&nbsp;9.1.2&nbsp;遵守法律法规要求和其他要求的评价</p><p>	&nbsp; &nbsp;&nbsp;9.2&nbsp;内部审核</p><p>	&nbsp; &nbsp;&nbsp;9.2.1&nbsp;\\</p><p>	&nbsp; &nbsp;&nbsp;9.2.2&nbsp;内部审核过程</p><p>	&nbsp; &nbsp;&nbsp;9.3&nbsp;管理评审</p><p>	&nbsp; &nbsp;&nbsp;10&nbsp;改进</p><p>	&nbsp; &nbsp;&nbsp;10.1&nbsp;事件、不符合和纠正措施</p><p>	&nbsp; &nbsp;&nbsp;10.2&nbsp;持续改进</p><p>	&nbsp; &nbsp;&nbsp;10.2.1&nbsp;持续改进目标</p><p>	&nbsp; &nbsp;&nbsp;10.2.2&nbsp;持续改进过程</p><p>	&nbsp; &nbsp;&nbsp;附件&nbsp;A&nbsp;使用指南（资料性附录）&nbsp;本标准使用指南</p></div> `
    contents[24]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><p>	&nbsp; &nbsp;<span style="line-height:3;">&nbsp;</span><span style="line-height:3;">ISO45001标准是ISO国际标准化组织用来替代OHSAS18001的新的职业健康和安全管理体系国际标准，ISO45001已经发展到了DIS阶段，进入为期三个月的投票期。DIS搞征求意见结束并得到肯定后，相应修改后的文件将下发给ISO成员成为国际标准最终草案稿(FDIS稿)。如果最终投票赞成数超出四分之三，则ISO45001将可能在2016年底或者2017年初发布成为正式版ISO国际标准。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">ISO45001标准最终目标是为了提升组织现有的职业健康和安全绩效，该标准采用ISO导则附件SL的高级框架模式，采用十大章节编排，这使其更容易与其它ISO管理体系标准例如ISO9001:2015和ISO14001:2015标准相兼容。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">目前，全球每15秒，就有1人死于与工作相关的事故或者疾病。平均每一秒钟就有150多人遭受工伤，每年约有230万人因工死亡，超过3亿次的非致命事故。这使组织和整个社会遭受了沉重的代价,全球企业尤其是发展中国家的各类生产型企业都面临非常严峻的职业健康与安全问题。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">ISO45001</span><span style="line-height:3;">标准旨在帮助全球所有不同规模和不同行业的组织减少工伤事故和职业病的发生。因此，建立一个长效的ISO45001职业健康和安全管理体系将有助于减少由于职业健康安全管理不到位而导致的工伤事故和职业病的发生，帮助组织减少由于发生工伤事故和职业疾病导致的诉讼费用，甚至还能降低保险成本。同时，该标准还可以帮助组织建立健康的企业文化，树立良好的企业形象，使员工看到他们的健康与安全需求得到重视，使组织有更强的凝聚力。</span></p></div> `
    contents[25]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><p>	&nbsp; &nbsp;<span style="line-height:3;">&nbsp;</span><span style="line-height:3;">众所周知，全球每15秒，就有1人死于与工作相关的事故或者疾病，153人遭受工伤。每年有230万人因工死亡，超过3亿次的非致命事故，造成了组织和整个社会遭受了沉重的负担。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">由于全球化和全球贸易的不断增加，组织相关者希望组织在业务各个方面都有道德的表现，尤其体现在其对待员工的方式上。ISO45001将提供给这些组织一个可以遵循的国际认可的职业健康及安全标准。该标准不仅提供了分析和管理风险的正式的系统规范，还为管理其法规符合性，提升工作场所的安全性及评估职业健康和安全绩效提供了规范。这些系统方法对于减少事故数量从而最终减少商业威胁都是有益的。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">“实施一套强有力的职业健康和安全管理体系可以帮助组织减少事故和疾病，避免诉讼费用，甚至可能降低保险成本。与此同时，还可以创造组织内的积极文化，使员工看到他们的需求得到重视。”&nbsp;ISO/PC283委员会主席David&nbsp;Smith称：“ISO45001标准的广泛应用后，现在所看到的全球工厂由于OHS职业健康安全管理不到位而导致的丧生、伤害和大规模疾病这一类的媒体恐怖故事将会有所减少。”</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">ISO45001，备受全世界期待的职业健康和安全（OHS）标准之一，目前已批准进入到了国际标准草案（DIS稿）阶段。ISO45001，这一ISO国际标准化组织用来取代OHSAS18001</span><span style="line-height:3;">的新的职业健康和安全管理体系标准将在2016年出版。这一新标准用于帮助全世界的组织确保其工作者健康和安全。这使得为全世界在全球供应链上提供强力有效的工作安全管理过程又更近了一步。ISO45001标准旨在帮助全球所有不同规模和不同行业的组织减少工伤和疾病。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">本标准定位是替代目前受欢迎的OHSAS18001标准，最终目标仍然是为了提高现有职业健康和安全绩效。ISO45001将更容易与其他ISO管理体系标准例如ISO9001:2015和ISO14001:2015相融合。为了符合国际需求和要求，超过50个国家和组织包括国际劳工组织（ILO）都参与了ISO45001的相关工作。其目标是为了提供一个组织可以使用的工具，是任何行业皆可以使用，且是全世界都可以使用的。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">在新标准中，一个组织将不仅仅专注于其直接的健康和安全问题，而是会考虑到更大的社会期许。组织需要考虑到他们的分包商和供应商，还有比如说他们自身的工作会在周围对相邻的邻居造成怎样的影响。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">目前已获得OHSAS18001认证的组织，在ISO45001标准出版后转换时间结束前都可以继续保持不变。誉杰公司将在合适的实际与现有顾客一起确保顺利过渡到ISO45001。&nbsp;</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">ISO45001是基于所有ISO管理体系标准的通用要素之上，确保了与新版ISO9001质量管理体系及ISO14001环境管理体系标准的高度兼容。它采用了PDCA原理（Plan-Do-Check-Act），为组织提供了一个为减少伤害风险的行动策划框架。那些可能导致长期健康问题和工作缺位，以及引起事故的关注点应具备相应措施。</span></p><p>	<span style="line-height:3;">&nbsp; &nbsp;&nbsp;</span><span style="line-height:3;">现在ISO45001已经发展到DIS阶段，ISO的国家成员机构已经获邀对标准的文本进行投票和评论，进入为期三个月的投票期。DIS搞征求意见结束并得到肯定后，相应修改后的文件将下发给ISO成员成为国际标准最终草案稿（FDIS稿）。如果最终投票赞成，ISO45001将可能在2016年年底或者2017年年初出版成为正式国际标准。</span></p></div> `
    contents[26]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><p>	&nbsp; &nbsp;<span style="line-height:2.5;">&nbsp;</span><span style="line-height:2.5;">1.南非政府安全与健康管理机构</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 目前，南非的职业安全与健康管理主要由三个政府部门负责：劳工部的职业安全与健康局、矿产与能源部的矿山安全与健康监察局和卫生部的卫生局。其他政府部门在各自的职责范围内对安全生产实施监督管理。根据劳工部的2000年工作及预算规划，今后国家职业安全与健康领域的工作将纳入一个部门。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （1）职业安全与健康局&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 职业安全与健康局（Chief Directirate of Occupational Health and Safety）上属劳工部，下设电力和机械工程处、爆破器材和土木工程处及职业保健与卫生处。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 职业健康与安全局负责执行《职业健康与安全法》。为保证工人健康和安全，在南非各省成立了职业健康与安全科。从这些科里派出职业健康与安全监察员对工作场地进行监察和调查。近几年职业安全与健康局工作重点是：2000年职业健康与安全局的工作主要集中在增强工作场地人员健康与安全防患的意识；赋予股东在职业健康与安全领域的权力；关注改善小型企业和非正式部门的健康与安全状况。2001年以来重点围绕制订政策和法规；人力资源开发；宣传和联络；安全监察。其战略目标是：&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 改善职业健康与安全局的形象；为股东和省级办公室提供支持；保证职业健康与安全局监察服务的效率和效果；保证职业健康与安全局改组成功；制订有效的职业健康与安全法规和政策以整顿劳动力市场和改善职业健康与安全条件。为完成职业健康与安全局的战略目标，需要进行的工作主要有：开发内部人力资源，即组织培训健康与安全监察员，以及为监察员履行职责提供所需设备；组织职业健康与安全宣传活动，包括分发宣传册和张贴广告、公布年度执行报告等；组织健康与安全代表研讨会；发布职业健康与安全条约；建立地区与国家职业健康与安全论坛；建立职业健康与安全事故调查队伍；制订全国职业健康与安全计划和监察审计计划。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （2）矿山健康与安全监察局（Mine Health and Safety Inspectorate）&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 南非政府对安全生产监督管理力度最大的是矿山。矿山安全生产的监督管理实行垂直管理、分工负责的体制。政府在矿产与能源部下设矿山健康与安全监察局，由一位副部长担任监察局局长，设三名副局长。矿山健康与安全局下设四个职能处：矿山安全地区监察处、矿山设备地区安全监察处、矿山职业卫生地区监察处和综合处。每个地区监察处分别负责全国各省的相应的监察工作，监察处下设有科级单位。矿山安全地区监察处下设矿山安全科和矿山勘察科；矿山设备地区监察处下设矿山设备科；矿山卫生地区监察处下设职业保健科和职业医药科。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 在全国9个省分设地区矿山安全健康监察部，每名副监察长负责3个地区矿山安全与健康部。矿山健康与安全监察局共有工作人员257人。矿山健康与安全局的任务是促使采矿作业在无害健康的条件下安全地进行。其职能主要为：制订安全采矿作业标准，并推广其应用；制订并推广应用采矿设备安全标准；制订并推广应用采矿作业的健康标准；行使辅助职能、提供监察服务。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （3）卫生部（Department of Health）的卫生局&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 卫生部是负责全国医疗卫生领域工作的政府部门，不具体管理医院、门诊部和各团体的卫生工作，这些工作归省管理部门和地方机构负责管理。卫生部的基本任务是制定国家有关卫生的法律、政策和方针，以保证全体人民能获得基本的卫生服务。卫生部与其他部门协调工作，共同负责保护和促进人们的健康。卫生部负责管理几个专门的团体，包括：国家病毒学研究所和国家职业卫生中心等。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 卫生部下属机构主要负责职业卫生工作的职能部门是卫生局（Health Service Delivery）和卫生规划局（Strategic Health Programs）。卫生局下设法规处；卫生处；医院服务；人力资源处；疾病预防处；卫生和福利协议和工业关系处等机构。卫生处下辖的国家职业卫生中心；环境卫生、卫生促进科、职业病医药科和赔偿委员会。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 国家职业卫生中心（National Centre for Occupational Health(NCOH)）国家职业卫生中心下设3个理事会。职业医药与流行病研究理事会（Occupational Medicine and Epidemiology）；病理研究理事会（Pathology）； 职业卫生和中毒研究理事会（Occupational Hygiene and Toxicology）。国家职业卫生中心主要任务是：预防发生与工作有关的疾病。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 2.企业健康与安全管理机构&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 南非企业一般设立专职或兼职的安全检查员，负责本企业的安全生产。同时，按照法律规定，雇主应负责雇员安全生产。同时，按照法律规定，雇主应负责雇员安全培训。矿工在入矿工作台之前要进行安全基础知识培训；第二年进行顶板控制等基本安全知识培训；第三年进行顶板控制、防尘、防火等专业知识培训。如果承包商承包工程，亦应负责对其管辖范围内的工人进行安全培训。雇主应对承包人的培训工作进行检查。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 根据南非法律，企业要建立健康与安全委员会，负责企业的安全管理。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 职业健康与安全委员会在有2名或2名以上健康与安全代表的企业要建立健康与安全委员会。委员会的成员由雇主根据以下原则决定：如果在一个工作场地已有一个健康与安全委员会，那么所有的健康与安全代表都应是委员会的成员；如果在一工作场地有2个或2个以上的健康与安全委员会，那么每个健康与安全代表应至少是其中一个的成员。雇主也可以任命其他人选作为雇主的代表进入委员会，但人数不得多于健康与安全代表的人数。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 矿山健康与安全委员会。南非《矿山健康与安全法》规定，每座拥有100名或100名以上雇员的矿山，应有一个或一个以上健康与安全委员会。每个健康与安全委员会一般由以下人员组成：至少4名代表，与雇员代表人数相同或少于雇员代表人数的雇主代表。健康与安全委员会的权力和义务包括：代表雇员参与健康与安全领域有关事项的协商；有权向矿山监察局局长要求审查操作规程；有权要求相关人员提供信息；有权要求监察员按照法律进行调查和要求监察局长按照法律进行质询；负责筹备委员会的会议，并在会议上向健康与安全代表作报告。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 3.南非健康与安全社会中介机构&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 在南非提供安全生产领域服务的中介组织主要有职业安全协会和负责矿业安全服务的矿业协会。此外，南非根据《矿山安全与健康法》成立了若干由政府官员、企业雇主和雇员代表组成的机构，这些机构致力于改善矿山安全与健康。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （1）职业安全协会（National Occupational Safety Association）。南非职业安全协会于1951年4月11日在比勒陀尼亚成立。该协会通过“五星级安全评估”、安全奖励、咨询服务、出版《安全管理》杂志和组织会议等方式来提高企业的安全生产水平。“五星级安全评估”是协会雇佣安全健康专家对企业生产的危险程度、管理系统、各部门的合作与协调情况以及制度的有效性进行量化和评估。NOSA五星级系统由5个主要领域的72个细目组成，这5个领域为：房屋管理；机械、电力便携式安全装置；火灾预防；事故调查和记录；以及组织管理。根据对这些领域的量化情况给企业打分，将企业的安全评为1-5个等级，91-100分为最高级，即五星级，代表安全状况最佳。&nbsp;</span><br><span style="line-height:2.5;"> 评估结果与企业缴纳的赔偿基金数额相联系，企业星级越低，每年缴纳赔偿基金数额越大；星级越高，则越少。协会通过技术咨询、法律服务等方式，帮助企业改进工作，提高星级档次。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （2）矿业协会 (Chamber of Mines of South Africa)。南非矿业协会于1889年10月5日成立，目前协会大楼在约翰内斯堡的Hollard大街。该协会由各独立的采矿金融公司和采矿公司在自愿的基础上组成，其成员公司所生产的矿产品产量占南非矿产的85%。矿业协会为其成员和有关部门提供咨询和服务，内容包括：工业关系、教育和培训、安全与健康、技术、通讯服务，以及提供采矿业的统计数据。&nbsp;</span><br><span style="line-height:2.5;"> 矿业协会下设矿山安全部，负责实施适合于采矿工业的矿山安全管理方案（MSMS）。矿山和作业经理按照该方案制定和贯彻适用于本企业或本组织的具体成本核算效益的安全管理计划，由安全部培训和配备采矿业的安全评审员根据MSMS提供的独特的量化方法对企业安全管理情况打分，然后按五星级评定。并对达到五星级标准的企业给予奖励。矿山企业按照MSMS，经常举办安全竞赛和安全教育的活动。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 4.南非健康与安全三方机构&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （1）职业健康与安全咨询协会。协会由20名人员组成，职业健康与安全局局长任协会主席。其他人员包括：职业健康与安全局的1名官员、职工补偿委员或由其任命的1名人员、由国家卫生与福利部部长任命的1名人员、由矿主与能源部部长任命的1名人员；6名代表雇主的人员；6名代表雇员的人员；1名被部长认为具备职业安全领域知识的人员；1名被部长认为具备职业医药知识并由国家卫生与福利部部长推荐的人员；及1名被部长认为具有职业保健知识的人员。该协会的职能是：向部长作出与《职业健康与安全法》条款应用有关的或相关的政策建议；向部长提出有关职业健康与安全问题的建议；执行《职业健康与安全法》规定的职能和劳工部部长的指令；在需要时实施调查和研究；筹备协会会议；向职业健康与安全局提供有关的建议；编写职业健康与安全标准；推进职业健康与安全教育和培训；收集和宣传职业健康与安全资料。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （2）矿山健康与安全理事会（Mine Health and Safety Council）。矿山健康与安全理事会是按照1996年《矿山安全与健康法》第41条第1款的规定于1997年6月30日建立的。由矿山健康与安全局资助和管理。该理事会的目的是向部长提供矿山健康与安全方面的建议。理事会成员包括：采矿业雇主代表5人、采矿业雇员5人、政府部门代表5人、矿山监察局局长担任理事会主席。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 该理事会下设3个常务委员会：采矿法规咨询委员会（Mining Regulations Advisory Committee(MRAC)）矿业职业健康咨询委员会（Mine Occupational Health Advisory Committee）和矿山安全研究咨询委员会（Safety in Mines Research Advisory Committee）。</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 理事会的主要职能是：就矿山健康与安全问题向矿产与能源部部长提供建议，包括（但不局限于）矿山复垦中有关健康与安全方面的立法；协调其下属委员会的工作，接受委员会的报告，与采矿资格审查机构就有关健康与安全问题保持联络；与任何其他关注健康与安全有关事物的法定实体保持联络；促进采矿业的健康与安全文化建设；至少每2年政府组织一次理事会会议，审查矿山健康与安全状况；每年递交一份健康和安全总体规划的报告，通过规定的程序获得批准，将副本送交财务部长。</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 矿山健康与安全理事会为提高采矿企业的安全水平，实施安全奖励方案，即设立一项有权威的安全奖项，授予安全水平高的采矿企业。该奖品为百万工作班无死亡事故奖杯和千个工作班无死亡事故奖杯。理事会近年促进了以下法规的发布：无轨机动设备指南；矿山废渣堆放指南；矿山事故和危险事件报告的规定；最低适用标准。理事会批准了2000年4月到2001年4月健康与安全研究方案经费3860万兰特。&nbsp;</span><br><span style="line-height:2.5;"> 采矿法规咨询委员会是在《矿山健康与安全法》颁布之前在自愿基础上成立的一个三方机构，曾经对Leon调查委员会提出的制定矿山安全与健康法规方面的建议有一定的影响。该委员会指定和培训了三方工作组就事故、受伤和调查；煤尘和可燃气体爆炸设备运行范围；职业卫生守则等项议题起草法规。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 矿山职业健康咨询委员会指定了两个工作组，一个负责职业卫生守则有关事宜，另一个负责处理职业医药方面的问题。这两个工作组已草拟了有关的法规和指南。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 矿山安全研究咨询委员会是1993年成立的。其成员按照1991年《矿产法》（Minerals Act）第26条第9款要求被指定，最初只有政治和雇主代表，1995年开始，雇员代表也加入其成员队伍。1997年6月根据《矿山健康与安全法》第41条第2款、第44条第3款和第4款正式组建成为矿山健康与安全理事会的常设委员会。负责向理事会提出有关确定矿山健康与安全研究资金的标准；矿山健康与安全研究的项目，包括项目选择、成本、批准和实施评估；研究成果的公布。以及项目成本的管理等。&nbsp;</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; （3）采矿资格管理局（Mining Qualifications&nbsp; Authority(MQA)）。采矿资格管理局是由政府官员、采矿工业的雇主和雇员三方代表组成的机构。它是根据1995年的《南非资格管理法》（South African Qualification Authority Act,缩写为：SAQA）和1996年的《矿山健康与安全法》第41条第3款建立的。成员包括：采矿业雇主5人；采矿业雇员5人；政府部门代表4人；矿山监察局局长任该机构主席。MQA的职能是向矿产与能源部部长提供采矿工业的教育和培训标准的制定和资格评审方面的建议，从而通过教育和培训改善矿山的健康和安全水平。它是国家资格管理框架（National Qualification Framework,缩写为：NQF）的一个组成部分。管理局每3个月至少召开一次会议。</span> </p><p>	<span style="line-height:2.5;">&nbsp;&nbsp;&nbsp; 管理局下设采矿资格管理办公室（MQA Office）和采矿资格管理委员会（MQA Committees）。办公室负责MQA的行政和技术事宜，贯彻MQA的政策。MQA委员会是常设委员会，成员有15人，分别由政府官员、雇主和雇员各5人组成。主席由MQA的官员担任。委员会的主要职能是向MQA提出制定和检查符合NQF特殊标准的教育和培训标准。该委员会下可设分会，设立与否由委员会决定。</span> </p></div> `
    contents[27]=`<div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content">&nbsp; &nbsp;&nbsp;《小企业职业安全健康管理体系实施指南 》是根据《职业安全健康管理体系指导意见》（原国家经贸委公告2001年第30号，以下简称《指导意见》）的要求，并参考了国际劳 工组织的《职业安全健康管理体系导则ILO-OSH 2001》（以下简称《导则》）和《国际劳工组织职业安全健康管理体系导则&nbsp;ILO-OSH2001实施指导手册》（ 以下简称《指导手册》）而制定的，其目的是为小企业建立职业安全健康管理体系提供技术指导。国家安全生产监督管理局作为政府 安全生产综合监督部门推行此项工作，目的是提高小企业职业安全健康的管理水平和改变安全现状。作为一种切实可行的工具，《小 企业职业安全健康管理体系实施指南》可帮助企业建立并保持既符合国际劳工组织《导则》和国家《指导意见》的总体要求，又适合 自身行业特点的职业安全健康管理体系，以便其采用适当的职业安全健康管理模式与方法，持续改进职业安全健康绩效，不断消除、 降低和控制职业安全健康危害和风险，最终保证员工的安全与健康。<br><br><br>　　在小企业中，专职安全管理人员较少，生产过程 易发生变化，作业环境复杂多样，从业人员流动性大，在小企业建立适合自身特点的职业安全健康管理体系十分必要。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　本指南是小企业建立职业安全健康管理体系的技术指南，在编写过程中突出了小企业管理 的特点和要求，具有广泛通用性，适合于任何愿意建立职业安全健康管理体系的小企业。&nbsp;<br><br><br>　　本指南充分反映了《指导意见》、《导则》和《指导手册》的思想，对拟通过职业安全健康管理体系认证的企业具有指导意义。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　本指南适用于原国家经贸、原国家计委、财政部、国家统计局《关于印发中小企业标准暂行规定的通知》（国经贸中小企[2003]143号）中规定的小企业。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　本指南由国家安全生产监督管理局发布，国家安全生产监督管理局安全科学技术研究中心编制。<br>&nbsp; &nbsp;&nbsp;<br>一、总则&nbsp;<br><p>	<br></p><p>	&nbsp; &nbsp; &nbsp;（一）职业安全健康管理体系&nbsp;</p>&nbsp; &nbsp;&nbsp;<br>　　1．职业安全健康管理体系概述&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　职业安全健康管理体系（Occupational Safety and &nbsp;Health &nbsp;Management System，OSHMS）是一个科学、系统、文件化的管 理体系，并且能够与企业的其它管理活动进行有效的融合。其采用PDCA管理思想，即对各项工作通过策划（Plan）、实施（Do）、检 查（Check）、和改进（Action）等过程,对企业的各项生产和管理活动加以规划，确定应遵循的原则，实现安全管理目标，并在实现 过程中不断检查和发现问题，及时采取纠正措施，保证实现的过程不会偏离原有目标和原则。职业安全健康管理体系的实施科学运用 系统安全的思想，通过一系列文件对企业的生产和管理活动进行有效控制和调节，针对人的不安全行为、物的不安全状态及企业管理 的缺陷等因素，实行全员、全过程、全方位的安全管理，从而提高企业的职业安全健康管理水平。<br><br>&nbsp; &nbsp; &nbsp;&nbsp;企业建立职业安全健康管理体系的目的是促使自身企业采用现代化的管理方法，提高职业安全健康管理水平，持续改进企业的职业 安全健康绩效，从而达到预防和控制工伤事故、职业病的目的，减少其它损失，降低成本，提高效益。<br><br>&nbsp; &nbsp; &nbsp;&nbsp;职业安全健康管理体系作为规范化的职业安全健康管理方式，随着我国政府职能的调整和企业市 场经济改革的不断深入，越来越赢得各方面的认可。为提高安全管理效率和更加符合市场经济的要求，政府的安全监督职能进行大规 模的改革，政府通过引导和鼓励企业推行职业安全健康管理体系工作，把原有不适应社会主义市场经济的管理思想和方法进行调整， 使政府的安全健康监督职责变得科学和高效；对于企业，作为经济发展过程中的市场主体，为提高自身管理水平和市场竞争力，更需 要一种能够有效加强自身安全健康工作的管理方式。在企业推行职业安全健康管理体系，既能协助国家安全监督部门的监督，又能有 效管理企业的职业安全健康工作。<br><br><br>&nbsp; &nbsp; &nbsp;2．实施职业安全健康管理体系的要求&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　在建立职业安全健康管理体系时，企业应充分考虑自身的特点，对职业安全健康管理体系 的各项要求和方法进行全面了解，结合企业现状，建立适合本企业的职业安全健康管理体系。职业安全健康管理体系的作用是预防和 控制危害，核心思想是持续改进，企业在实施过程中要充分考虑职业安全健康管理体系的要求，保证体系的动态适用性。包括以下方 面：<br>&nbsp; &nbsp;&nbsp;<br>　　（1）有效实施危害辨识和风险评价<br>　　为及时有效控制生产过程中的各种危害，企业应主动进行危害辨识和风险评价，并通过管理体系的运行加以控制。危害辨识与风险评价是职业安全健康管理体系的核心，是体系实施的基础，也是体系绩效改进的重要依据。<br><br><br>　　（2）强调最高管理者的承诺和责任<br>　　领导的承诺与责任是职业安全健康管理体系成功实施的关键，最高管理者掌握企业的大部分资源，只有最高管理者作出承诺和明确责任，并履行承诺和责任，职业安全健康管理体系才能真正发挥作用。<br>&nbsp; &nbsp;&nbsp;<br>　　（3）强调员工的参与和作用<br>&nbsp; &nbsp; 　体系的运行来自于各个岗位，员工参与是成功实施职业安全健康管理体系的重要基础，应充分发挥全体员工的作用，在体系实施当中，企业必须将要求传达到全体员工，并保证其充分理解。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　（4）持续改进<br>&nbsp; &nbsp; 　持续改进是职业安全健康管理体系的核心思想，企业在实施体系过程中，必须建立自我发现、自我纠正、自我完善的运行机制，不断完善职业安全健康管理体系，持续改进职业安全健康绩效。<br>&nbsp; &nbsp;&nbsp;<br>　　（二）小企业的特点&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　目前，小型企业的数量大量增加，行业覆盖面广，有的无固定作业场所，安全管理的基础薄弱，安全生产作业条件较差， 伤亡事故时有发生，小企业的安全状况已成为我国职业安全健康管理工作中的突出问题。在充分考虑小企业的基本情况的基础上，推 行职业安全健康管理体系十分必要。在小企业建立职业安全健康管理体系时应考虑以下几个方面：<br>&nbsp; &nbsp;&nbsp;<br>　　1．管理职能多元化，工作人员身兼数职&nbsp;<br>　 《安全生产法》明确规定对矿山、 建筑施工单位和危险物品的生产、经营、储存单位，应当设置安全生产管理机构或者配备专职安全生产管理人员。而对上述规定以外 的生产经营单位，从业人员在三百人以下的，应当配备专职或者兼职的安全生产管理人员。由于小企业受规模和资源上的限制，不象 大中型企业人力资源上专职专责，多数小企业的管理人员和操作人员身兼数职，职能部门也肩负着多项职责，将有关职责以文件的形 式加以明确，是安全生产的基本保证。<br>&nbsp; &nbsp;&nbsp;<br>　　2．临时人员和相关方较多<br>　　根据小企业的特点，生产活动经常采用雇佣临时人员和外包形式，且常常以包代管，所以，对生产现场 的人员进行有效控制非常重要。<br>&nbsp; &nbsp;&nbsp;<br>　　3．生产工艺和作业现场容易发生变化<br>　　小企业涵盖的行业非常广泛，为满足市场的需求，企业生产工艺和作业环境容易变化，一些企业属于流 动作业，建立有效的变更管理制度，并有效实施，是企业持续保证安全生产的重要保障。<br>&nbsp; &nbsp;&nbsp;<br>　　4．管理基础薄弱<br>　　我国小企业发展较晚，存在制度建设滞后的情况，甚至没有建立有效的安全 管理制度，所以，在小企业实施职业安全健康体系更加紧迫。<br>&nbsp; &nbsp;&nbsp;<br>　　（三）建立职业安全健 康管理体系的步骤&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　根据小企业安全管理的具体情况和特点，建立职业安全健康 管理体系的过程应有别于大型企业，主要包括以下几个过程：<br>&nbsp; &nbsp;&nbsp;<br>　　1．初始评审&nbsp;<br>&nbsp; &nbsp; 　初始评审是建立职业安全健康管理体系的基础和关键环节，其主要目的是了解企业职业安全健康管理工 作现状，为建立体系收集信息，确定职业安全健康绩效持续改进的基准和依据。<br>&nbsp; &nbsp;&nbsp;<br>　　2． 文件化体系的形成<br>&nbsp; &nbsp; 　依据初始评审的结果，根据职业安全健康管理体系的实施要求，对职业安全健康 风险的预防和控制措施以及职业安全健康管理体系要求要形成文件，以确保所建立的职业安全健康管理体系在任何情况下均能得到充 分理解和有效遵守。<br>&nbsp; &nbsp;&nbsp;<br>　　3．全员培训<br>&nbsp; &nbsp; 　使全体员工能够 接受职业安全健康管理体系的管理思想，理解职业安全健康管理体系的所有要求，企业应通过各种形式对员工进行培训。<br>&nbsp; &nbsp;&nbsp;<br>　　4．监督和评价<br>&nbsp; &nbsp; 　通过体系的绩效监测与测量、审核和管 理评审等手段，检查与确认体系各要素是否按照计划安排有效实施，及时发现职业安全健康管理体系运行过程中出现的问题，是体系 不断完善和改进的重要手段。通过体系自身各种形式的监督，检查体系是否按计划运行，判定体系的有效性、适宜性和充分性。<br>&nbsp; &nbsp;&nbsp;<br>　　5．纠正和预防<br>　　为保证体系能够有效发挥作用，对发现 的问题必须采取纠正措施，以保证体系按计划实施，为防止已发现的问题重复出现，还应制定相应的预防措施，并保证实施。<br>&nbsp; &nbsp;&nbsp;<br>　　6．保持和改进<br>　　“建立和保持”是职业安全 健康管理体系的重要要求，体系能否持续有效和适用，保持是关键，体系保持是根据企业生产情况的变化和体系实施过程存在的问题 动态适应，使体系进一步完善的过程，进而实现职业安全健康管理体系的持续改进。<br>&nbsp; &nbsp;&nbsp;<br>二、职业安全健康管理体系的建立&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　（一）职业安全 健康管理体系的保障&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　由于职业安全健康管理体系的建立和实施涉及企业的方方面面 ，要求全员参与，实施过程中需要完成很多工作，所以，任何企业都要充分准备，合理计划，明确各项任务并作出资源保证。<br><br><br>&nbsp; &nbsp; 　1．明确职责&nbsp;<br>&nbsp; &nbsp; 　小企业的最高管理者是企业安全生产的第 一责任人。企业实施职业安全健康管理体系，首先要明确最高管理者的责任，并在工作计划中明确职业安全健康管理体系是企业管理 主要事项之一，把保护员工的安全与健康纳入到企业管理决策中，承诺为建立职业安全健康管理体系及有关活动提供支持，并保证履 行职责。结合《安全生产法》的要求，企业最高管理者的安全职责至少包括：<br>&nbsp; &nbsp;&nbsp;<br>　　（1） 对安全管理工作作出正式承诺，并履行承诺；&nbsp;<br>　　（2）为安全生产提供充足的资源；&nbsp;<br>　　（3）建立完善的安全管理制度并保证实施；&nbsp;<br>　　（4）建立和落实岗位 安全职责。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　根据小企业的特点，对于各岗位的人员要建立文件化岗位职责，并明确 全体人员工作过程中安全责任，包括：如何保证安全作业、设备安全运行、紧急情况的处理等，并传达到有关人员。<br><br><br>&nbsp; &nbsp; 　2．配备必要的资源&nbsp;<br>&nbsp; &nbsp; 　职业安全健康管理体系可有效规范 安全管理工作，提高企业管理水平，改善安全健康绩效。为保证达到实施体系的目的，企业必须提供体系所需的资源，包括人、财、 物等各个方面。<br>&nbsp; &nbsp;&nbsp;<br>　　在建立和保持职业安全健康管理体系过程中，为保证体系的适用性和 有效性，企业必须明确专门的人员负责体系建立和维护。<br>&nbsp; &nbsp;&nbsp;<br>　　企业如果具备足够的职业安 全健康管理能力和知识，有关的工作可以由企业独立完成；如果自己不能胜任，职业安全健康管理体系的各项工作可全权委托具有国 家规定的相关专业技术资格的工程技术人员或机构提供相关服务，如职业安全健康管理咨询机构、注册安全工程师或有能力监管本企 业安全健康工作的其它企业等。<br>&nbsp; &nbsp;&nbsp;<br>　　（二）初始评审&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　为建立适合企业自身安全健康管理要求的职业安全健康管理体系，企业应通过初始评审过程，全面掌握本单位职业安 全健康管理现状，为企业持续改进职业安全健康绩效确定基准。初始评审的工作过程要文件化。<br><br><br>　 &nbsp; &nbsp; 初始评审主要是对现有职业安全健康管理状况进行评价，具体内容如下：&nbsp;<br>&nbsp; &nbsp; 　1. &nbsp;收集相关的法律、法规和其它要求，对其适用性进行确认，对遵守情况进行调查和评价；&nbsp;<br>　 &nbsp; &nbsp;2. &nbsp;对现有的或计划的作业活动进行危害辨识和风险评价，确定现有措施或计划采取的措施 是否能消除危害或控制风险；&nbsp;<br>&nbsp; &nbsp; 　3. &nbsp;对本企业所有现行的职业安全健康管理的规 章制度和程序进行清理，包括现有的安全健康运行记录；&nbsp;<br>&nbsp; &nbsp; 　4. &nbsp;对现行的 安全资源情况是否满足职业安全健康管理体系的要求进行评价；&nbsp;<br>&nbsp; &nbsp; 　5. &nbsp;分析以往 的事故情况以及职业病包括同行业资料，以及员工健康监护资料等相关资料，如人员伤亡、职业病、财产损失的统计和趋势分析。&nbsp;<br>&nbsp; &nbsp; 　为保证初始评审的充分性和准确性，初始评审的各项工作都要进行有效组织，要成立初始评审工作 专门组织。<br>&nbsp; &nbsp; 　初始评审的最终结果是职业安全健康管理体系建立和保持的重要依据。<br>&nbsp; &nbsp;&nbsp;<br>　　（三）危害辨识、风险评价&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　1．总 则&nbsp;<br>&nbsp; &nbsp; 　危害辨识、风险评价是体系建立与运行的基础，职业安全健康管理体系的各项职能都是以 危害辨识、风险评价结果为依据，无论是初次建立体系还是保持体系，企业都应按要求定期和及时开展危害辨识、风险评价。危害辨 识、风险评价过程就是对企业生产过程中所有的危害进行辨识，并逐一进行评价，确定出风险控制的重点，为制订控制措施提供依据 。<br><br>&nbsp; &nbsp; &nbsp; &nbsp;为确保危害辨识、风险评价和风险控制策划工作的规范性和系统性，企业要结合自身的实际情 况建立并保持一套管理程序，对如何实施危害辨识和风险评价工作进行描述，但不同的企业根据自身情况的差异会有所不同，管理程 序一般包括以下内容：<br><br>&nbsp; &nbsp; &nbsp; （1）工作职责；&nbsp;<br>&nbsp; &nbsp;　 （2）对辨识评价人 员的要求；&nbsp;<br>&nbsp; &nbsp; 　（3）辨识对象；&nbsp;<br>&nbsp; &nbsp; 　（4）选择辨识和评价的方法；&nbsp;<br>&nbsp; &nbsp; 　（5）实施危害辨识和评价的程序；&nbsp;<br>&nbsp; &nbsp; 　（6）确定风险控制重点；&nbsp;<br>&nbsp; &nbsp; 　（7）制定控制措施；&nbsp;<br>&nbsp; &nbsp; 　（8）辨识、评价结果控制和管理。 &nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　2．危害辨识、风险评价和风险控制策划的步骤&nbsp;<br>&nbsp; &nbsp; 　（1）辨识危害&nbsp;<br>&nbsp; &nbsp; 　结合小企业生产的规模和特点，作业单元划分可按 工作岗位辨识出各作业单元生产过程可预见的危害。&nbsp;<br>&nbsp; &nbsp; 　（2）风险评价&nbsp;<br>&nbsp; &nbsp; 　在考虑现有控制措施的条件下，对辨识的危害进行风险评价。&nbsp;<br>&nbsp; &nbsp; 　（3 ）确定本企业风险控制的重点&nbsp;<br>&nbsp; &nbsp; 　根据企业自身生产和管理的特点，结合法律法规的要求，确定重点 控制的风险。&nbsp;<br>&nbsp; &nbsp; 　（4）确定风险控制措施&nbsp;<br>&nbsp; &nbsp; 　根据重点风险控制的要 求和控制措施制定的原则，制定有效的控制措施。&nbsp;<br>&nbsp; &nbsp; 　（5）评审风险控制措施是否足以将风险降低至 可承受的程度&nbsp;<br>&nbsp; &nbsp; 　对风险控制措施实施后的残余风险，按以上步骤进行重新评价，判定其可承受的程 度。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　3．危害辨识、风险评价方法的选择&nbsp;<br>&nbsp; &nbsp; 　 小企业的生产活动涉及较多的领域，生产工艺多种多样，为保证生产和管理活动中的风险能够得到充分的辨识和评价，应选择合理的 危害辨识和评价方法。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　 考虑到小企业生产的特点，危害辨识、风险评价应充分利用 专家的经验，主要是通过专家判断的方式进行危害辨识、风险评价。对于生产过程中使用的复杂设备设施，采用系统风险的分析和评 价方法进行辨识和评价，结合职业安全健康管理的要求，常用的危害辨识和风险评价方法可以选择安全检查表、故障类型和影响分析 、矩阵法、作业条件危险性评价法等。<br><br><br>&nbsp; &nbsp; 　4．危害辨识、风险评价的实施&nbsp;<br>&nbsp; &nbsp; 　危害辨识、风险评价工作是技术性较强的工作，参加人员应该具备相应能力并具备相关经验。小企业的 危害辨识、风险评价工作应有组织进行，成立工作组，成员组成要考虑安全管理、工程技术、设备管理和使用等方面人员。<br><br><br>&nbsp; &nbsp; 　危害辨识、风险评价的结果应形成文件，作为企业安全健康管理工作的重要依据。&nbsp;<br>&nbsp; &nbsp; 　小企业在开展危害辨识、风险评价时，必须保证危害辨识、风险评价和控制过程全面、合理和充分。危 害辨识、风险评价应考虑：<br>&nbsp; &nbsp; 　（1）使用的设备。如起重、运输、高压设备等高危险设备；&nbsp;<br>&nbsp; &nbsp; 　（2）人员情况。如作业人员的能力、接受教育以及个人行为，还应考虑作业现场非本企业的人员进入 现场的情况；&nbsp;<br>&nbsp; &nbsp; 　（3）工作环境。如有毒有害气体、低温、高温、潮湿、粉尘、噪声、辐射等；&nbsp;<br>&nbsp; &nbsp; 　（4）生产活动。如动火、高处作业、有限空间进入等；&nbsp;<br>&nbsp; &nbsp; 　（5 ）使用的物料。如易燃、易爆、有毒、腐蚀性等。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　（四）文件化体系的形成 &nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　 1．文件化的范围&nbsp;<br>&nbsp; &nbsp; 　职业安全健康管理 体系要求通过文件化的形式表述，文件的形式根据企业的实际可采用文本或电子形式。按照职业安全健康管理体系准则的要求，结合 小企业的实际，职业安全健康管理体系文件可包括职业安全健康方针和目标、职业安全健康岗位职责、与重点职业安全健康风险有关 的生产活动的程序、作业指导书和其它内部文件等。<br><br><br>&nbsp; &nbsp; 　小企业体系文件要适合企业的要求，并满足 管理的需要，文件的层次和结构尽量简化，文件的数量遵循有效和最小化的原则。在编制文件过程中应考虑将现有适用的各类职业安 全健康管理文件纳入职业安全健康管理体系文件系统，具体文件的内容要考虑现有管理的水平、员工的素质、生产过程的特性，文件 应便于操作和实施。小企业如果寻求认证，体系文件还要符合职业安全健康管理体系准则的要求。<br><br><br>&nbsp; &nbsp; 　具体来讲，小企业的职业安全健康管理体系文件可包括以下几个方面：&nbsp;<br>&nbsp; &nbsp; 　（1）职业安全健康方针的管理；&nbsp;<br>&nbsp; &nbsp; 　（2）危害辨识、风险评价 ；&nbsp;<br>&nbsp; &nbsp; 　（3）岗位职责；&nbsp;<br>&nbsp; &nbsp; 　（4）培训、意识和能力；&nbsp;<br>&nbsp; &nbsp; 　（5）协商和交流；&nbsp;<br>&nbsp; &nbsp; 　（6）文件和资料控制；&nbsp;<br>&nbsp; &nbsp; 　（7）应急与响应；&nbsp;<br>&nbsp; &nbsp; 　（8）绩效监测和测量；&nbsp;<br>&nbsp; &nbsp; 　（9）事故、事件、不符合、纠正和预防措施；&nbsp;<br>&nbsp; &nbsp; 　（10）审核和评审；&nbsp;<br>&nbsp; &nbsp; 　（11）设备管理；&nbsp;<br>&nbsp; &nbsp; 　（12）相关方管理 ；&nbsp;<br>&nbsp; &nbsp; 　（13）危险物品管理；&nbsp;<br>&nbsp; &nbsp; 　（14）现场作业安全管理； &nbsp;<br>&nbsp; &nbsp; 　（15）员工安全健康管理；&nbsp;<br>&nbsp; &nbsp; 　（16）劳保用品管理。&nbsp;<br>&nbsp; &nbsp; 　但不同的企业应根据自己的生产特点和要求进行增减调整。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　 2．文件的内容&nbsp;<br>&nbsp; &nbsp; 　职业安全健康管理体系管理文件的内容要求应根据具体的活动和 目的，包含做什么（what）、为什么这样做（why）、谁来做（who）、何时做（when）、何地做（where）以及如何做（how）等方面 。<br><br>&nbsp; &nbsp; &nbsp; &nbsp;为了便于编制和协调，体系文件按统一的表达形式进行陈述。职业安全健康管理体系文件结构推荐如下：&nbsp;<br>&nbsp; &nbsp; 　（1）目的&nbsp;<br>&nbsp; &nbsp; 　（2）范围&nbsp;<br>&nbsp; &nbsp; 　（3）术语（如需要）&nbsp;<br>&nbsp; &nbsp; 　（4）职责&nbsp;<br>&nbsp; &nbsp; 　（5）控制要求&nbsp;<br>&nbsp; &nbsp; 　（6）相关文件和记录&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　为保证 职业安全健康管理体系文件的识别、批准、发布和撤消以及职业安全健康资料得到有效控制，对体系文件和资料应明确控制的要求， 确保所有岗位都能得到有关文件和资料的现行有效版本和防止作废版本的使用。<br><br><br>三、职业安全健康管理体系的实 施&nbsp;<br><br>&nbsp; &nbsp; &nbsp;&nbsp;（一）职业安全健康方针和领导的承诺&nbsp;<br><br>&nbsp; &nbsp; &nbsp; &nbsp;职业安全健康方针是小企业职业安全健康管理工作的纲领和行动指南，它阐明了小企业职业安全健康绩 效的主要目标以及在职业安全健康管理方面所作出的承诺。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　 小企业在制定职业安全 健康方针时，要以企业自身规模和职业安全健康风险的特点为依据。方针的内容既要与小企业的未来发展相一致，又要符合自身面临 主要风险的性质，并做出遵守现行的职业安全健康法律法规及其它要求、持续改进、事故预防和保护员工安全健康的承诺，符合经营要求。<br><br><br>&nbsp; &nbsp; 　小企业在制定职业安全健康方针时，要体现全员参与，内容应通俗易懂，便于理解和交流 ，方针应形成文件，并经过最高管理者批准。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　 为确保企业所制定的职业安全健 康方针的纲领性作用和持续适宜性，方针应满足下列要求：&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　 1. 传达到全体员工，保证每个员工真正理解，并鼓励他们积极参与职业安全健康管理；&nbsp;<br>　　 2. 建立方针对外交流的渠道，确保有关方面在需要时能够获得；<br>　　 3. 应定期对职业安全健康方针的适宜性进行评审。<br>&nbsp; &nbsp;&nbsp;<br>　　（二）员工培训&nbsp;<br><br>&nbsp; &nbsp; &nbsp; &nbsp;1．培训目的和对象 &nbsp;<br>&nbsp; &nbsp; 　为提高员工的职业安全健康工作能力和意识，确保员工有能力胜任其承担的任务和职责，小 企业应对员工实施必要的培训，保证员工了解本企业生产工程中的危害及控制方法、职业安全健康管理体系规范、如何对体系进行审 核、所建立的体系文件有哪些要求以及与体系有关的其它要求和知识。<br><br>&nbsp; &nbsp; &nbsp; &nbsp;培训的对象应包括：&nbsp;<br>&nbsp; &nbsp; 　（1）法定代表人及各级管理人员；&nbsp;<br>&nbsp; &nbsp; 　（2）特种作业人员；&nbsp;<br>&nbsp; &nbsp; 　（3）新上岗、换岗、复岗人员。&nbsp;<br>&nbsp; &nbsp; 　（4）对职业安全健康风险有关的 重要岗位人员；&nbsp;<br>&nbsp; &nbsp; 　（5）与新工艺、新技术、新设备、新材料有关人员；&nbsp;<br>&nbsp; &nbsp; 　（6）负责承包方管理的人员。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　2．培训实施 &nbsp;<br>&nbsp; &nbsp; 　为保证小企业的体系得到有效运行，企业的职业安全健康教育必须制度化。安全培训包括资 质培训、新员工培训、日常安全、工作技能培训和岗位变换的培训，小企业必须保证各类培训工作的落实，使员工真正认识到：<br>&nbsp; &nbsp; &nbsp; &nbsp;（1）遵守各项职业安全健康要求的重要性；&nbsp;<br>&nbsp; 　 &nbsp;（2）作业活动 中实际和潜在的职业安全健康风险；&nbsp;<br>&nbsp;　 &nbsp; （3）在执行各项职业安全健康要求，包括应急准备与响应要 求方面的作用与职责；&nbsp;<br>&nbsp;　 &nbsp; （4）偏离规定的职业安全健康要求的潜在后果等。&nbsp;<br>　 &nbsp; &nbsp; 结合小企业的特点，培训工作可采取适合于企业自己的形式，如委托外部、内部班前会等。&nbsp;<br><br><br>　 &nbsp; &nbsp;（三）员工参与和交流&nbsp;<br><br>&nbsp; &nbsp; &nbsp; &nbsp;1．基本要求&nbsp;<br>&nbsp; &nbsp; 　小企业应建立有效的协商与交流机制，确保员工在职业安全健康方面的权利，并鼓励他们积极参与职业 安全健康活动，为实现安全生产和职业安全健康方针提供支持，规范员工参与行为和信息交流，尤其与其它相关方（如分承包方人员 、供货方、现场其它作业人员等）进行协商和交流。<br><br><br>&nbsp; 　 &nbsp;2．协商和交流实施&nbsp;<br>&nbsp; &nbsp; 　小企业应在企业内建立有效的协商机制并制定文件化的信息交流计划，确保员工有权参与职业安全健康 管理体系的各项活动和信息畅通。为维护员工的职业安全健康方面的权利，企业应保证员工参与风险管理和控制的决策。小企业的信 息交流渠道可采用公告牌、各种例会以及简短汇报、培训、新员工入场安全技术教育等任何书面或口头交流的形式。协商交流的内容 包括与职业安全健康有关的任何问题。<br><br><br>&nbsp; 　 &nbsp;（四）职业安全健康目标和管理方案&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　小企业应制定并保持文件化的职业安全健康目标，这些目标应该是可实现、可测量和具体 的时间安排。职业安全健康目标是企业针对控制某类风险或某个具体的风险，在一个时间段内要实现的目的。目标的重点是改善员工 的工作条件。<br><br><br>&nbsp;　 &nbsp; 具体来讲，小企业的职业安全健康目标可考虑以下几个方面：<br><p>	<span style="line-height:1.5;">&nbsp; &nbsp; &nbsp; &nbsp;1. &nbsp;</span><span style="line-height:1.5;">安全防护设施的完好；</span> </p>　　 2. &nbsp;个体劳动保护用品的配备和使用；<br>　　 3. &nbsp;设备安全 装置保障；&nbsp;<br>　　 4. &nbsp;减少或控制作业环境缺陷等。<br>&nbsp; &nbsp;&nbsp;<br>　　企业应定期监测职业安全健康目标的实现情况，确定目标是否按计划实现和实现的效果， 及时发现实现过程中的问题并及时采取纠正措施。目标的制定要体现对持续改进的承诺。&nbsp;<br><br>&nbsp; &nbsp; &nbsp;职业安全健康目标应由相关领导审核和批准发布。<br>&nbsp; &nbsp;&nbsp;<br>　　为实现职业安全健康目标，小企业应制定具体的实现目标的管理方案，以保证目标按计划实现。管理方案的内容应包括实现目标的职责和权限、 实现目标的方法、实现目标的时间进度表以及所需的资源。<br><br><br>　　批准实施的职业安全健康管理方案，实施情况应进行定期监测，及时发现实施过程中的问题并采取纠正措施。管理方案应随着企业的生产活动中 风险的变化，作业条件、设备状况、人员状况的变化，通过对职业安全健康管理方案定期进行评审，修订方案的内容。<br>&nbsp; &nbsp;&nbsp;<br>　　（五）作业控制和风险预防&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　危害辨识、 风险评价的目的是掌握生产过程中的各类危害及其伤害程度的信息，并通过各种方法和手段对风险进行有效控制。根据风险控制原理和职业安全健康管理体系风险控制策划的思想，企业的风险控制和预防要根据危害辨识、风险评价的结果，对与风险有关的生产及管 理活动制定控制程序和控制措施，以达到风险控制和预防的目的。<br><br><br>　 &nbsp; &nbsp;1．控制的范围<br>&nbsp; &nbsp; 　小企业的特点规模小、工艺单一、管理灵活、各种防护容易忽略、人员及生产变化快，有的属于流动作 业，据此小企业建立体系应突出重点，控制关键环节，保证生产安全。重点在以下几个方面：<br><br>&nbsp; &nbsp; &nbsp; &nbsp;（1）高风险作业管理。如高处作业、动火作业、接触有毒、有害及腐蚀性或放射性物质的作业等。<br>&nbsp; 　 &nbsp; （2）危险物品的管理。如易燃易爆品、有毒有害物品、腐蚀物品、放射品等。<br>&nbsp; 　 &nbsp; （3）设备及工器具管理。如生产设备、起重设备、电焊机、气焊气割、各种电动工具、运输机械、安全设备设施等。<br>&nbsp; 　 &nbsp; （4）人员及劳动保护用品管理。如特种作业人员、作业场所内非本企业的人员、女工及未成年工管理、劳动保护用 品管理和使用。<br>&nbsp; 　 &nbsp; （5）消防管理。如义务消防员，消防设备管理等。<br><br><br>　 &nbsp; &nbsp; 2．风险控制<br>&nbsp; &nbsp; 　为有效控制风险以及事故后果，风险控制和预防措施应根据企业 职业安全健康风险来确定，除通过职业安全健康目标、管理方案形式控制风险外，建立满足法规要求且适用企业生产过程管理的安全 管理制度和应急预案，可有效控制企业的各种风险。根据小企业风险控制的范围，结合体系的要求，小企业职业安全健康管理体系中 管理制度的内容可参考以下几个方面：<br><br><br>&nbsp; 　 &nbsp; （1）起重作业管理：人员要求、作业准备、作业场所控制 、作业过程控制（包括超机械工作能力范围运行和运行时碰到障碍物等情况，如超过工作载荷、超过运行半径、与建筑物及周围设备 设施相撞、未能支撑于牢固、操作失误、操作人员技能培训不足、吊物脱落）及不同形状吊装物体的控制。<br>&nbsp; 　 &nbsp; （2）危险物品的管理：包括储存、运输、使用、处置全过程，根据法律法规要求，描述各环节的具体 的控制措施和人员、设施要求。<br>&nbsp; 　 &nbsp; （3）设备管理：设备管理制度、使用及管理、维护以及设备故障 、拆除、安装及特殊情况下的处理等。<br>&nbsp; 　 &nbsp; （4）劳动防护用品管理：采购（资质、质量控制、验收） 、保存、发放、使用过程中的监控、更换、特殊情况的处理等。<br>&nbsp; 　 &nbsp; （5）高处作业：梯子、脚手架（ 通用的或塔式的）、吊笼、升降工作平台、动力工作平台。控制的重点为登高装置结构、安全使用和安全作业方法、承载超重控制、 安装、检查、维护、拆除等。<br>&nbsp; 　 &nbsp; （6）消防作业：消防组织、消防制度、消防管理（消防档案、人员 、设备设施）、防火管理。<br>&nbsp; 　 &nbsp; （7）特种设备：特种设备采购、安装、使用、操作 人员要求及管理、维修、保养、检验要求、设备报废和拆除。<br>&nbsp; 　 &nbsp; （8）用电 管理（含临时用电）：电力设施安装、电力设施维护、电力设施维修、电力设施使用、用电管理、人员要求、设备拆除。<br>&nbsp; 　 &nbsp; （9）检修作业：检修作业范围、检修作业的管理要求、检修作业实施、试车、恢复 运行、交接等。<br>&nbsp; 　 &nbsp; （10）现场作业人员控制：资质（个人、承包方）管理、协议 签定、现场作业控制要求、安全监督等。<br><br><br>　 &nbsp; &nbsp;3．应急预案<br>&nbsp; &nbsp; 　根据职业安全健康管理工作的特点，企业应针对可能发生的紧急情况或事故制定应急预案，以便当紧急情况或事故出现时的能够紧 急反应和后果控制。应急预案的内容主要是针对具体的紧急情况或事故发生时所采取的预防与应对措施，包括下列内容：<br><br>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;（1）所识别的潜在事故和紧急情况；&nbsp;<br>&nbsp; 　 &nbsp; （2）有关人员或部门 在应急过程中的职责；&nbsp;<br>&nbsp; 　 &nbsp; （3）紧急情况发生时的负责人；&nbsp;<br>&nbsp; 　 &nbsp; （4 ）如何报警和求援；&nbsp;<br>&nbsp; 　 &nbsp; （5）紧急情况发生时现场必需的信息交流；&nbsp;<br>&nbsp; 　 &nbsp; （6）紧急情况发生时具有特定作用的人员的职责、权限和义务，例如现场工作负责人等；<br>&nbsp; 　 &nbsp; （7）紧急情况发生时与外部联络，如医院等；&nbsp;<br>&nbsp; 　 &nbsp; （8）应急需要的资源。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　应急预案应针对具体的事故或紧急情况分别制定，包括《安全生产法》等法律法规明确规 定的情况、可能的火灾、有毒有害危险化学品泄漏、燃气区域、易燃易爆物品储存区域、特殊工作环境的检修、安装、拆除等作业、 突然断电等动力突然中断等。<br><br><br>&nbsp; &nbsp; 　应急预案的作用是发生事故或紧急情况时，有关人员能够及时准确 地实施应急措施。应急预案的内容必须培训，保证事故或紧急情况的当事人及有关人员知道做什么和怎样做。&nbsp;<br><br><br>　 &nbsp; &nbsp;为保证事故或紧急状态发生时，应急预案能够发挥作用，要求对应急预案进行演习，演习要按计划进行 ，演习尽量模拟真实的情况。&nbsp;<br>&nbsp; &nbsp; 　应急预案演习后应进行评审，尤其是事故或紧急状态发生后的评审 ，评审重点是应急预案的应急能力和效果，必要时对应急预案进行完善和修订。<br>&nbsp; &nbsp; 　由于资源和成本的 限制，小企业应充分利用社会资源，弥补自身应急能力的不足。<br>&nbsp; &nbsp;&nbsp;<br>四、职业安全健 康管理体系的评审&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　为保证职业安全健康管理体系的有效运行，发现 体系实施中的问题和不足，及时采取纠正和预防措施，对职业安全健康管理体系应进行监督和评价，监督和评价可采取不同的方式。 根据职业安全健康管理体系的有关要求，对体系的监督可通过绩效测量和监测、内部审核和管理评审等形式。<br><br><br>　 &nbsp; &nbsp;（一）绩效测量和监测&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　绩效测量和监测是体系日常监督的重 要手段，其形式类似于传统安全管理工作中的安全监督检查。为保证绩效测量和监测实施情况符合有关部门规范的要求，绩效测量和 监测要建立具体的制度，规定检查的内容、方法、频次及相关人员的职责，对绩效监测与测量结果的处理，并保存监测与测量结果的 记录。<br><br><br>&nbsp; &nbsp; 　应结合本企业生产的实际情况、辨识出的危害以及职业安全健康管理的要求，合理地确定 绩效测量和监测的形式，具体检查的形式可以多种多样，如专业性检查、一般性检查等，为便于开展工作，小企业可通过职业安全健 康管理体系测量和监测表对体系进行监测。<br><br><br>&nbsp;　 &nbsp; 小企业在编制监测表格时，要充分考虑体系 的内容和要求，监测至少包括：<br>　 &nbsp; &nbsp;1. &nbsp;法律、法规的遵守情况；&nbsp;<br>　 &nbsp; &nbsp;2. &nbsp;职业安全健康目标实现的情况；&nbsp;<br>　 &nbsp; &nbsp;3. &nbsp;各种管理制度执行情况；&nbsp;<br>　 &nbsp; &nbsp;4. &nbsp;发生的各类事故、事件 、职业病以及其他职业安全健康管理的失效情况。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　不同的企业，应根据自身特 点和不同的风险水平，确定监测重点和频次。企业应保存充足的职业安全健康监测记录，为采取纠正和预防措施提供依据。&nbsp;<br><p>	&nbsp; &nbsp;　&nbsp;</p><p>	&nbsp; &nbsp; &nbsp;&nbsp;（二）审核和评审&nbsp;</p><br>&nbsp; &nbsp; &nbsp; 为对职业安全健康管理体系的 符合性和有效性进行评价，保证职业安全健康管理体系持续适用于企业的安全管理，小企业应对职业安全健康管理体系实施审核和管 理评审。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>&nbsp; &nbsp; 对于小企业来讲，内部审核要有确定的审核范围、审核频次、审核方法以 及审核结果如何处理。审核应突出重点，根据小企业的特点，审核应重点关注高风险作业、设备安全状况、各种所需的资质。审核的 形式可根据企业的情况编制详细的审核检查表，审核可委托外部服务机构或专业人员进行。审核报告中对职业安全健康管理体系的符 合性和有效性要作出全面评价。<br><br><br>&nbsp; &nbsp; 为确保职业安全健康管理体系的持续适宜性、充分性和有效性， 小企业对职业安全健康管理体系要定期进行评审，评审工作应由最高管理者主持。小企业应依据自身实际情况，确定开展管理评审的 频次和每次管理评审的重点。<br><br><br>&nbsp; &nbsp; 评审实施前要进行适当的安排，明确评审的目的和内容，准备所需 的资料，管理评审可针对整个体系，也可针对某个方面的问题（如工艺变化、场地变化、发生事故等），一般每年至少进行一次，如 果需要，可增加管理评审的次数，评审的方式可采用会议或现场等形式。<br><br><br>&nbsp; &nbsp; 管理评审应得出有关结 论，对必须的修改要明确责任、具体措施和时间。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>五、改进和提高 &nbsp;<br><br>&nbsp; &nbsp;&nbsp;（一）纠正和预防措施&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>&nbsp; &nbsp; 对职业安全健康管理体系绩效监测与测量、审核和管理评审所发现的不符合以及生产过程中的事故要进行分析，采取纠正措施， 消除导致不符合或事故的原因；采取预防措施，以防止类似情况发生。<br><br>&nbsp; &nbsp;&nbsp;小企业在制定纠 正与预防措施时应充分考虑其有效性，并通过实施前的风险评价，判定措施实施带来的各种风险。<br>&nbsp; &nbsp; 为确保纠正和预防措施的实施，小企业应通过培训或交流的方式，使员工了解有关要求，并对纠正、预防措施的有效性进行跟踪检查 。&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>　　（二）体系保持和持续改进&nbsp;<br>&nbsp; &nbsp;&nbsp;<br>&nbsp; &nbsp; 控制职业安全健康风险，持续改进职业安全健康绩效是建立和保持职业安全健康管理体系的根本目的，小企业应根据生产及管理的 变化情况，不断调整和完善职业安全健康管理体系，改进职业安全健康绩效，从而消除、降低和避免各类伤害、疾病和死亡事故的发 生。<br><br>&nbsp; &nbsp;&nbsp;职业安全健康管理体系是一个动态发展的过程，小企业应根据自身的发展，深刻理解职业安 全健康管理体系的各项要求，不断调整和完善职业安全健康管理体系，确保职业安全健康管理体系的持续适宜性、充分性和有效性。&nbsp;<br><br>&nbsp; &nbsp;&nbsp;本《实施指南》重在考虑小企业如何将职业安全健康管理体系思想应用于自己的管理工 作，突出了重点。如果小企业想通过体系认证，可在此基础上考虑《职业安全健康管理体系审核规范》等其他要求，如文件和资料控 制程序、记录管理程序等，对体系进一步完善。<br></div>  `

    contents[28]=`<div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;危害分析(Hazard Analysis)：指收集和评估有关的危害以及导致这些危害存在的资 料，以确定哪些危害对食品安全有重要影响因而需要在HACCP计划中予以解决的过程。				</p>				<p>					2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;关键控制点（Critical Control Point, CCP）：指能够实施控制措施的步骤。 该步骤对于预防和消除一个食品安全危害或将其减少到可接受水平非常关键。				</p>				<p>					3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;必备程序（Prerequisite Programs）：为实施HACCP体系提供基础的操作规范，包括良好生产规范（GMP）和卫生标准操作程序（SSOP）等。				</p>				<p>					4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;良好生产规范（Good Manufacture Practice,简称GMP）：是为保障食品安全、质量而制定的贯穿食品生产全过程一系列措施、方法和技术要求。它要求食品生产企业应具备良好的生产设备，合理的生产过程，完善的质量管理和严格的检测系统，确保终产品的质量符合标准。				</p>				<p>					5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卫生标准操作程序（Sanitation Standard Operating Procedure，简称SSOP）：食品企业为保障食品卫生质量，在食品加工过程中应遵守的操作规范。具体可包括以下范围：水质安全；食品接触面的条件和清洁；防止交叉污染；洗手消毒和卫生间设施的维护；防止掺杂品；有毒化学物的标记、贮存和使用；雇员的健康情况；昆虫和鼠类的消灭与控制。				</p>				<p>					6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HACCP小组（HACCP team） ：负责制定HACCP计划的工作小组。				</p>				<p>					7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;流程图(Flow Diagram):指对某个具体食品加工或生产过程的所有步骤进行的连续性描述。				</p>				<p>					<br>				</p>			</td>		</tr>	</tbody></table></div>  `
    contents[29]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					一、ISO22000：2005产生的背景				</p>				<p>					&nbsp;&nbsp;&nbsp;随着科学技术的发展及人们物质生活水平的提高，消费者对食品安全卫生的要求更加关注，而传统的食品生产管理方法难于保证生产出安全的食品，原因有三：				</p>				<p>					&nbsp;&nbsp;&nbsp;1.依赖于对生产状况的抽查（spot-checks）;				</p>				<p>					&nbsp;&nbsp;&nbsp;2.依赖于对成品随机抽样后的检验；				</p>				<p>					&nbsp;&nbsp;&nbsp;3.依赖于对既成事实的反应性（reactivity）。				</p>				<p>					&nbsp;&nbsp;&nbsp;注：抽样检验本身就有误断的风险，而且食品是来自单个的易变质的生物&nbsp;体，其样品个体的不均匀性要比五金、电子、机电、化工等工业产品更突出，误断风险更难预料；大量的成品检验费用高、周期长，而且一旦出现不合格为时已晚；危害物质检测的可靠性是相对的，即使检测结果符合法规要求，并不能消除人们对食品安全的疑虑				</p>				<p>					二、食品安全管理的起源与发展				</p>				<p>					&nbsp;&nbsp;&nbsp;HACCP的概念起源于20世纪60年代，由美国皮尔斯堡（PILLSBURY）公司和美国陆军纳提克（NATICK）实验室，以及美国航空航天局（NASA）共同提出，主要是为了开发太空食品，确保宇航员的食品安全。				</p>				<p>					&nbsp;&nbsp;&nbsp;HACCP主要发展历程如下：				</p>				<p>					&nbsp;&nbsp;&nbsp;1971年HACCP概念在美国国家食品保护会议上首次被公开提出；				</p>				<p>					&nbsp;&nbsp;&nbsp;1972年在美国国家食品保护会议上对HACCP予以仔细审议；				</p>				<p>					&nbsp;&nbsp;&nbsp;1973年美国政府授权在低酸性罐头食品上实施；				</p>				<p>					&nbsp;&nbsp;&nbsp;1977年Lee首次将HACCP概念用于水产品上；				</p>				<p>					&nbsp;&nbsp;&nbsp;1985年美国国家科学院推荐HACCP在食品行业中应用；				</p>				<p>					&nbsp;&nbsp;&nbsp;1986年美国国会授权NOAA（国家海洋大气局）根据HACCP概念设计改善水产品的监督体系；				</p>				<p>					&nbsp;&nbsp;&nbsp;1987				</p>			</td>		</tr>	</tbody></table></div> `
    contents[30]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					谁将适用ISO22000				</p>				<p>					&nbsp;&nbsp;&nbsp;该标准涉及了食品供应链上的各个组织，包括饲料生产者、初级食物生产者、食品制造商、储运经营者、转包商、零售商和餐饮服务企业等，是在整个食品供应链中实施HACCP技术的一种工具。				</p>				<p>					给我国企业带来哪些好处				</p>				<p>					&nbsp;&nbsp;&nbsp;尽管ISO22000将是一个自愿性标准，但由于该标准是对各国现行的食品安全管理标准和法规的整合，是一个统一的国际标准，因此专家预计，该标准一旦出台，即会为越来越多的政府和食品供应链上的企业所接受和采用，所以采用ISO22000国际标准也将会是我国食品企业与国际接轨的一个标志。从目前情况看，我国企业采用ISO22000可以获得如下诸多好处：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;(1)可以与贸易伙伴进行有组织的、有针对性的沟通；				</p>				<p>					&nbsp;&nbsp;&nbsp;(2)在组织内部及食品链中实现资源利用最优化；				</p>				<p>					&nbsp;&nbsp;&nbsp;(3)改善文献资源管理；				</p>				<p>					&nbsp;&nbsp;&nbsp;(4)加强计划性，减少过程后的检验；				</p>				<p>					&nbsp;&nbsp;&nbsp;(5)更加有效和动态的进行食品安全风险控制；				</p>				<p>					&nbsp;&nbsp;&nbsp;(6)所有的控制措施都将进行风险分析；				</p>				<p>					&nbsp;&nbsp;&nbsp;(7)对必备方案进行系统化管理；				</p>				<p>					&nbsp;&nbsp;&nbsp;(8)由于关注最终结果，该标准适用范围广泛；				</p>				<p>					&nbsp;&nbsp;&nbsp;(9)可以作为决策的有效依据；				</p>				<p>					&nbsp;&nbsp;&nbsp;(10)充分提高勤奋度；				</p>				<p>					&nbsp;&nbsp;&nbsp;(11)聚焦于对必要的问题的控制；				</p>				<p>					&nbsp;&nbsp;&nbsp;(12)通过减少冗余的系统审计而节约资源。				</p>				<p>					我国有关部门积极响应				</p>			</td>		</tr>	</tbody></table></div> `
    contents[31]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;ISO22000标准的特点,为满足组织开展HACCP体系认证的需要，国际标准化组织农产食品技术委员会（ISO/TC34）成立了WG8工作组，参照质量/环境管理体系国际标准（ISO90001/ISO 14001）的框架起草了食品安全管理体系国际标准（ISO22000）。				</p>				<p>					&nbsp;&nbsp;&nbsp;2004年6月，ISO发布了ISO22000国际标准草案 （DIS稿），进入各成员国为期5个月的表决阶段，并计划于2004年第四季度发布最终国际标准草案（FDIS）。预计ISO将于2005年下半年正式发布ISO22000《食品安全管理体系对整个食品链中组 织的要求》。这是国际标准化组织发布的 继ISO9000和ISO14000后用于合格平定的第三个管理体系国际标准。ISO22000将国际上最新的管理理念与食品安全控制的有效工具——HACCP原理有效融合， 必将在全球范围内产生广泛而又深远的影响。 纵观ISO22000（DIS）标准，其以下特 点引人注目。				</p>				<p>					一、食品安全管理范围延伸至整个食品链				</p>				<p>					&nbsp;&nbsp;&nbsp;对于生产、制造、处理或供应食品的所有组织，食品安全的要求是首要的。这些组织都应认识到，对表明并充分证实其识别和控制食品安全危害能力的要求日益增加，并认识到影响食品安全的诸多因素。这个标准的要求可用于食品链内的各类组织，如饲料生产者、食品制造者、运输和仓储经营者、分包者、零售分包商、餐饮经营者，以及相关组织，如设备生产、 包装材料、清洁剂、添加剂和辅料的生产组织。				</p>				<p>					&nbsp;&nbsp;&nbsp;食品安全与食源性危害在食品消费阶段（由消费者吸收）的水平和存在的危害有关。由于在食品链的任何阶段都可能引入食品安全危害，因此通过整个食品链进行充分控制是必需的。所以，食品安全是基于通过食品链的所有参与者共同努力而保证的连带责任。				</p>				<p>					&nbsp;&nbsp;&nbsp;认识到组织在食品链所处的角色和地位，是确保在食品链内有效地相互沟通，以供给最终消费者安全食物产品所必需的。				</p>				<p>					&nbsp;&nbsp;&nbsp;食品链沟通实例ISO 22000以“前提方案”的概念替代了传统的GMP（良好操作规范）和SSOP（卫生操作程序）概念。前提方案是一个可替代词，根据食品经营组织在食品链中所处的位置和食品安全管理的需要，可包括以下一个或几个环节：GMP（良好操作规范）、GAP（良好农业 规范）、GHP（良好卫生规范）、GDP（良 好销售规范）、GVP（良好兽医规范）、GPP（良好生产规范）、GTP（良好贸易 规范）、基础设施和维护方案，以及操作性必备方案（SSOP和其他SOP）。&nbsp;&nbsp;				</p>				<p>					二、管理领域先进理念与HACCP原理的有效融合过程方式、系统管理及持续改进是现代管理领域先进理念的核心内容。				</p>				<p>					&nbsp;&nbsp;&nbsp;任何将所接受的输入转化为输出的活动都可以视为过程。组织为了能有效地运作，必须识别并管理许多相互关联的过程。一个过程的输出会直接成为下一个过程的输入。组织系统地识别并管理过程以及过程之间的相互作用，称之为 “过程方法”。				</p>				<p>					&nbsp;&nbsp;&nbsp;所谓系统管理，即针对设定的目标，识别、理解并管理一个由相互关联的过程所组成的体系，有助于提高组织的有效性和效率。系统方法的特点在于它围绕某一设定的方针和目标，确定实现这一目标的关键活动，识别由这些活动构成的过程，分析这些过程间的相互作用和相互影响的关系，按某种方式或规律将这些过程有机地组合成一个系统，管理由这些过程构成的系统，使之协调地运行。				</p>				<p>					&nbsp;&nbsp;&nbsp;				</p>			</td>		</tr>	</tbody></table></div> `
    contents[32]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;国际标准化组织（ISO）<!--?xml:namespace prefix = st1 ns = "urn:schemas-microsoft-com:office:smarttags" /-->9月1日发布最新国际标准，ISO22000∶2005，食品安全管理体系———对食物链中任何组织的要求。该标准对全球必需的方法提供了一个国际上统一的框架，该标准是由来自食品行业的专家与专业国际组织的代表一起在食品规范委员会的密切合作下开发的，食品规范委员会是由联合国粮食与农业组织和世界卫生组织为开发食品标准而联合成立的。				</p>				<p>					&nbsp;&nbsp;&nbsp;由此带来的一个重要的好处是ISO22000将使全世界的组织以统一的方法执行关于食品卫生的危害分析与关键控制点（HACCP）系统更加容易，它不会因国家或涉及的食品不同而不同。				</p>				<p>					&nbsp;&nbsp;&nbsp;食品通过食物链达到消费者手中可能连接了许多不同类型的组织，可能跨越了许多边境，一个缺陷的连接就可能导致危害健康的不安全的食品，如果发生这样的事，消费者的危害可能是很严重的，对食品链供应者的损失也是相当大的，由于食品安全危害可以在任何阶段进入食物链，全过程的适当的控制是必须的，保证食品安全是食物链中的所有参与者的共同责任，需要他们共同努力。				</p>				<p>					&nbsp;&nbsp;&nbsp;因此，ISO22000的目的是让食物链中的各类组织执行食品安全管理体系，其范围从饲料生产者、初级生产者、食品制造商、运输和仓储工作者、转包商到零售商和食品服务环节以及相关的组织，如设备、包装材料生产者、清洗行、添加剂和配料生产者。				</p>				<p>					&nbsp;&nbsp;&nbsp;由于在发达国家和发展中国家因被感染食品而引起疾病的严重增长，标准变得必不可少了，除了健康危害外，食源性疾病还可能造成巨大的经济损失，这些损失包括医疗费用、误工、保险费的支付和法定赔偿。ISO22000是受到国际多数意见支持的，它协调了系统地控制食物供应链中的安全问题的要求，提供了一个在世界范围内惟一的解决方案。此外，ISO22000可以认证，它响应了在食品部门供应商日益增长认证需求，该标准在没有符合性认证的情况下也可以贯彻。				</p>				<p>					&nbsp;&nbsp;&nbsp;ISO22000是在食品部门专家的参与下开发的，它在一个单一的文件中融合了危害分析与关键控制点的原则，包含了全球各类食品零售商关键标准的要求。				</p>				<p>					&nbsp;&nbsp;&nbsp;ISO秘书长艾伦认为：公共部门参与ISO22000族的开发也具有重要意义，尤其是联合国粮农组织与世界卫生组织联合成立的食品规范委员会的参与，它负责众所周知的关于食品卫生的危害分析与关键控制点系统，由于ISO与食品规范委员会之间坚固的伙伴关系，ISO22000使食品规范委员会在这个领域开发的危害分析与关键控制点和食品卫生原则的执行更加便利。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;ISO22000的另一个好处是它延伸了在全世界广泛采用的但其本身并不特别针对食品安全的ISO9001∶2000质量管理体系标准成功的管理体系方法，ISO22000的开发是以假设大多数有效的食品安全体系在已构造的管理体系框架内被设计、运作和不断改进并已融入了组织的全部管理活动中为基础的。当ISO22000运行时，它将被设计成完全与ISO9001∶2000兼容，那些已经获得ISO9001∶2000认证的公司将发现很容易延伸到ISO22000的认证。为了帮助使用者做到这一点，ISO22000包含了一个与显示其要求与ISO9001∶2000的要求相适应的平台。				</p>				<p>					&nbsp;&nbsp;&nbsp;ISO 22000是该标准族中的第一个文件，该标准族将包括下列文件：				</p>				<p>					&nbsp;&nbsp;&nbsp;ISO/TC22004				</p>			</td>		</tr>	</tbody></table></div> `
    contents[33]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;HACCP系统包含有七大原则，以确认制程中之危害及监控主要管制点，以防止危害的发生，此七大原则如下：				</p>				<p>					&nbsp;&nbsp;&nbsp;一.危害分析及危害程度评估				</p>				<p>					&nbsp;&nbsp;&nbsp;由原料、制造过程、运输至消费的食品生产过程之所有阶段，分析其潜在的危害，评估加工中可能发生的危害以及控制此危害之管制项目(PreventativeMeasures,PMs)。				</p>				<p>					&nbsp;&nbsp;&nbsp;二.主要管制点				</p>				<p>					&nbsp;&nbsp;&nbsp;决定加工中能去除此危害或是降低危害发生率的一个点、操作或程序的步骤，此步骤能是生产或是制造中的任何一个阶段，包括原料、配方及(或)生产、收成、运输、调配、加工和储存等。				</p>				<p>					&nbsp;&nbsp;&nbsp;三.管制界限				</p>				<p>					&nbsp;&nbsp;&nbsp;为确保CCP在控制之下所建立的CCP之管制之界限。				</p>				<p>					&nbsp;&nbsp;&nbsp;四.监测方法				</p>				<p>					&nbsp;&nbsp;&nbsp;建立监测CCP之程序，可以测试或是观察进行监测。				</p>				<p>					&nbsp;&nbsp;&nbsp;五.矫正措施				</p>				<p>					&nbsp;&nbsp;&nbsp;当监测系统显示CCP未能在控制之下时，需建立的矫正措施(CorrectiveAction,CA)。				</p>				<p>					&nbsp;&nbsp;&nbsp;六.建立资料记录和文件保存				</p>				<p>					&nbsp;&nbsp;&nbsp;建立所有程序之资料纪录，并保存文件，以利纪录、追踪。				</p>				<p>					&nbsp;&nbsp;&nbsp;七.建立确认程序				</p>				<p>					&nbsp;&nbsp;&nbsp;建立确认之程序，以确定HACCP系统是在有效的执行。可以稽核之方式，收集辅助性之资料或是以印证HACCP计划是否实施得当。确认之主要范围为：				</p>				<p>					&nbsp;&nbsp;&nbsp;1、用科学方法确				</p>			</td>		</tr>	</tbody></table></div> `
    contents[34]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP1——水和冰的安全性				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP2——食品接触表面的清洁				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP3——交叉污染的防止				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP4——手清洁、消毒和卫生间设施的维护				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP5——防止外来污染物污染				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP6——有毒化合物的处理，贮存和使用				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP7——雇员的健康状况				</p>				<p>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSOP8——害虫的灭除和控制				</p>				<p>					SSOP1——水和冰的安全性				</p>				<p>					&nbsp;&nbsp;&nbsp;生产用水（冰）的卫生质量是影响食品卫生的关键因素。对于任何食品的加工，首要的一点就是要保证水（冰）的安全。食品加工企业一个完整的SSOP计划，首先要考虑与食品接触或与食品接触物表面接触的水（冰）的来源与处理应符合有关规定，并要考虑非生产用水及污水处理的交叉污染问题。				</p>				<p>					&nbsp;&nbsp;&nbsp;1）食品加工者必须提供在适宜的温度下足够的饮用水（符合国家饮用水标准）。对于自备水井，通常要认可水井周围环境、深度，井口必须斜离水井以促进适宜的排水，它们也就密封以禁止污水的进入。对贮水设备（水塔、储水池、蓄水罐等）要定期进行清洗和消毒。无论是城市供水还是自备水源都必须有效地加以控制，有合格的证明后方可使用。				</p>				<p>					&nbsp;&nbsp;&nbsp;2）对于公共供水系统必须提供供水网络图，并清楚标明出水口编号和管道区分标记。合理地设计供水、废水和污水管道，防止饮用水与污水的交叉污染及虹吸倒流造成的交叉污染。要检查期间内，水和下水道应追踪至交叉污染区和管道死水区域。				</p>				<p>					&nbsp;&nbsp;&nbsp;在加工操作中易产生交叉污染的关键区域包括:水管龙头需要一个典型的的真空中断器或其他阻止回流装置以避免产生负压情况。如果水管中浸满水，而水管没有防止回流装置保护，脏水可能被吸入饮用水中。清洗/解冻/漂洗槽：水位不应进入低于水边缘之间有两倍于进水管直径的空气间隙以防止回吸。要定期对大肠菌群和其他影响水质的成分进行分析。企业至少每月1次进行微生物监测，每天对水的PH值和余氯进行监测，当地主管部门对水的全项目的监测报告每年2次。水的监测取样，每次必须包括总的出水口，一年内做完所有的出水口。取样方法：先进行消毒并放水5min。对于废水排放，要求地面有一定坡度易于排水，加工用水、台案或清洗消毒池的水不能直接流到地面，地沟（明沟、暗沟）要加篦子（易于清洗、不生锈），水流向要从清洁区到非清洁区，与外界接口要防异味、防蚊蝇。当冰与食品或食品表面相接触时，它必须以一种卫生的方式生产和储藏。由于这种原因，制冰用于水必须符合饮用水标准，制冰设备卫生、无毒、不生锈，储存、运输和存放的容器卫生、无毒、不生锈。食品与不卫生的物品不能同存于冰中。冰必须防止由于人员在其上走动引起的污染，制冰机内部应检验以确保清洁并不存在交叉污染。				</p>				<p>					&nbsp;&nbsp;&nbsp;若发现加工用水存在问题，应终止使用，直到问题得到解决。水的监控、维护及其他问题处理				</p>			</td>		</tr>	</tbody></table></div> `
    contents[35]=` <div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>				<p>					----------谈HACCP计划中关键控制点制定的适宜性和充分性				</p>				<p>					<br>				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;何谓关键控制点（下简称CCP）?可以从两层来理解：首先是这个点在某个食品生产过程中，是要能起到控制作用的，控制对象包括生物、化学或物理的危害；其次理解为这一个点失控将导致不可接受的健康危险,或者理解为一个显著危害只有在一个点才能控制,而以后无法控制的。这样的一个点或环节或步骤或工序就是关键控制点.&nbsp;&nbsp;&nbsp;&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;确定关键控制点是HACCP七个原理的核心,如果CCP确定过多,会增加不必要的工作量,过少,将导致影响食品安全的环节未全部识别.因此,因此食品加工企业在建立HACCP体系时,在前期策划阶段,应采用科学的方法,合理确定CCP。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;目前，随着HACCP体系审核的案量增加，我们发现食品加工企业对CCP制定上存在着一些误区,致使关键控制点制定的适宜性和充分性不够，下面结合案例和大家探讨如下。				</p>				<p>					案例1				</p>				<p>					A企业是一个糖果制造厂,于2000年建立并实施了ISO9000体系,目前企业又策划了HACCP体系并申请认证;审核员在第一阶段的现场审核中,发现现场生产过程中需要添加色素等化合物,根据资料：人工合成的色素使用不当会给人体造成健康危害如致畸、突变等，审核员考虑到后道加工无法控制这些化学残留物质以及我国有关食品添加剂卫生标准等法规要求,判定配料司称工序为关键控制点，查工厂HACCP计划，没有对此过程识别为关键控制点，工厂的HACCP小组解释是：我们在ISO9000体系中已经作为关键工序了，所以没有作为关键控制点。审核员参考了企业的ISO9000体系程序文件，发现对该工序的要求是检验物料品种使用的正确性和称量的准确性，缺少HACCP体系所要求的对该色素添加点建立关键限值（要依据我国以及各进口国不同标准要求）、确定该关键控制点的监控程序以及偏离该关键控制点的纠偏措施，可以看出同一个工序ISO9000体系和HACCP体系所强调的重点和控制的深度是不同的，审核员认为目前仅仅以ISO9000程序对这一点的控制是不充分和不够严格的，审核员建议企业将该工序列入HACCP计划中的关键控制点，并在原有的ISO9000体系基础上融和运行。				</p>				<p>					&nbsp;&nbsp;&nbsp;审核体会:				</p>				<p>					&nbsp;&nbsp;&nbsp;对关键过程,ISO9000体系和HACCP体系所强调的重点和控制的深度有所不同,不能因为有了ISO9000体系,相关的关键过程就不确定为关键控制点从而不纳入HACCP计划中。				</p>				<p>					案例2				</p>				<p>					&nbsp;&nbsp;&nbsp;B企业是一家蔬菜加工企业,在申请HACCP体系认证中有一种产品为冻干青花菜,审核员从工厂的HACCP计划中得知该产品的生物危害确定为显著危害,那么控制这种危害的关键点或者关键工序是那一个呢?首先看一下冻干青花菜的工艺流程:				</p>				<p>					&nbsp;&nbsp;				</p>			</td>		</tr>	</tbody></table></div> `
     contents[36]=`   随着消费者对食品安全要求的不断提高，各国纷纷制定出严格的食品安全法规。食品安全法规的增多和技术标准的不统一，使食品制造商难以应对。为满足各方面的要求，在丹麦标准协会（Danish Standards Association）的倡导下，通过国际标准化组织（ISO）协调，将相关的国家标准在国际范围内进行整合，最终形成统一的国际食品安全管理体系。目前，此项工作正在进行当中。　　2001年初，丹麦标准协会向ISO／TC34食品生产秘书处提交了《ISO／AW1 22000———食品管理体系要求》的提案，TC34的14个成员愿意参加《ISO22000———食品安全管理体系要求》新标准的制定工作，并建议为该标准起草成立一个工作组（ISO／TC34／WG）。根据工作组2001年11月份在哥本哈根召开的第一次会议要求，到2004年末，将出版《ISO22000———食品安全管理体系要求》标准。　　<p>目前，标准草案———ISO／WD 22000《食品安全管理体系（FSM）要求》已经出台。该草案规定了FSM体系运行的各项要求，提出FSM体系的组成要素。该标准具体包括8个方面的内容：1．范围</p>　　<p>这些要求适用于整个食品链中希望设计和实施有效的食品安全管理体系的操作者（operators），包括与食品链中一个或多个步骤相关的组织以及其他直接涉及食品链的组织。</p><p>2．规范性引用文件</p>　　<p>ISO 9000：2000质量管理体系———基础与词汇。</p><p>3．术语和定义</p>　　<p>3．1控制措施（行动和活动）</p>　　<p>3．2关键控制点</p>　　<p>3．3关键限值</p>　　<p>3．4终端产品</p>　　<p>3．5流程图</p> 　　<p>3．6食品安全</p>　　<p>根据预期用途准备和／或消费食品时，确保食品的消费不会对消费者产生危害。</p>　　<p>3．7食品安全管理体系（FSM体系） 　</p>　        <p>用来指导和控制一个组织关于食品安全的管理体系。</p>　　<p>3．8 FSM体系的确认</p>　　<p>通过客观证据以确认食品安全管理体系，包括危害分析、关键控制点（CCP）计划和支持性安全措施（SSM）程序，以确保食品安全。</p> `
     contents[37]=`<div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;通过ISO22000—食品安全管理体系认证，企业向政府和消费者证明自身的质量保证能力，证明自己有能力提供满足顾客需求和相关法规的安全食品和服务，因而有利于开拓市场，获取更大利润;也是提高企业质量管理水平和生产安全食品，提高置信水平的保证。				</p>				<p>					&nbsp;&nbsp;&nbsp;企业要申请认证应满足几个基本条件：				</p>				<p>					&nbsp;&nbsp;&nbsp;一、产品生产企业应为有明确法人地位的实体，产品有注册商标，质量稳定且批量生产；				</p>				<p>					&nbsp;&nbsp;&nbsp;二、企业应按GMP和ISO22000管理体系的要求建立和实施了食品安全管理体系，并有效运行；				</p>				<p>					&nbsp;&nbsp;&nbsp;三、企业在申请认证前，ISO22000体系应至少有效运行三个月，至少做过一次内审，并对内审中发现的不合格实施了确认、整改和跟踪验证。				</p>				<p>					&nbsp;&nbsp;&nbsp;当企业具备了以上的基本条件后，可向有认证资格的认证机构提出意向申请。此时可向认证机构索取公开文件和申请表，了解有关申请者必须具备的条件、认证工作程序、收费标准等有关事项。这时认证机构通常要求企业填写企业情况调查表和意向书等。当然，不同的认证机构对此有不同的要求。在正式申请认证时，申请者应按认证机构的要求填写申请表，提交食品安全管理手册、程序文件、SSOP、ISO22000计划书及其他有关证实材料供认证机构文件审核。				</p>				<p>					&nbsp;&nbsp;&nbsp;认证机构对申请企业提交的申请材料进行审查，决定是否受理申请。如果决定受理申请，则双方签定合同；如果不受理，认证机构以书面形式通知申请者并说明理由。文件审查主要看企业编写的体系文件能否满足相关认证标准的要求，卫生标准控制程序（SSOP）能否满足GMP的要求，ISO22000计划书制定的是否合理，危害分析是否充分等。				</p>				<p>					&nbsp;&nbsp;&nbsp;当签定了认证合同后，认证机构一般按如下程序进行审核：组成审核组、文件审核、初访或预审核、现场审核前的准备、现场审核并提交报告。对于申请产品ISO22000认证的企业，还要进行产品型式检验，认证机构根据规定要求审查提交的质量体系审核报告和产品形式检验报告后，编写产品质量认证综合报告，提交认证机构的技术管理委员会审批，据此作出是否批准认证的决定。对批准通过认证的企业颁发认证证书并进行注册管理。对不批准认证的企业书面通知，说明原因。				</p>				<p>					&nbsp;&nbsp;&nbsp;认证证书上注明了获证企业的名称、生产现场地址（如为多现场应注明每一现场的地址）、体系覆盖产品、审核依据的标准及发证日期等。获得认证证书的企业，应按认证证书及标志管理程序的有关规定使用证书，并接受认证机构的监督与管理，认证机构将依据规定的要求作出维持、暂停或撤销的决定。				</p>				<p>					&nbsp;&nbsp;&nbsp;食品企业通过认证后还应接受认证机构的证后监督和复评。根据"以ISO22000为基础的食品安全体系认证机构认可实施指南"的有关规定，认证机构可确定对获证企业的以ISO22000为基础的食品安全体系进行监督审核，通常为半年一次（季节性生产在生产季节至少每季度一次），如果获证企业对其ISO22000为基础的食品安全体系进行了重大的更改，或者发生了影响到其认证基础的更改，还需增加监督审核频次。复评是又一次完整的审核，对ISO22000为基础的食品安全体系在过去的认证有效期内的运行进行评审。认证机构每年对供方全部质量体系进行一次复评。				</p>				<p>					&nbsp;&nbsp;&nbsp;许多企业在建立体系之初，总希望获证越快越好，但随着工作的深入，企业就会认识到，建立和实施ISO22000体系实际上是一个学习和实践的过程，必须要经过一定的时间才能完成。要想顺利通过ISO22000认证并取得效果，学好				</p>			</td>		</tr>	</tbody></table></div> `
    contents[38]=`<div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					　　第三方认证机构的HACCP认证，不仅可以为企业食品安全控制水平提供有力佐证，而且将促进企业HACCP体系的持续改善，尤其将有效提高顾客对企业食品安全控制的信任水平。在国际食品贸易中，越来越多的进口国官方或客户要求供方企业建立HACCP体系并提供相关认证证书，否则产品将不被接受。据中国进出口商品检验总公司HACCP认证协调中心主任朱晓南介绍，HACCP体系认证通常分为四个阶段，即企业申请阶段、认证审核阶段、证书保持阶段、复审换证阶段。				</p>				<p>					　　企业申请阶段首先，企业申请HACCP认证必须注意选择经国家认可的、具备资格和资深专业背景的第三方认证机构，这样才能确保认证的权威性及证书效力，确保认证结果与产品消费国官方验证体系相衔接。在我国，认证认可工作由国家认证认可监督管理委员会统一管理，其下属机构中国合格评定国家认可委员会（CNAS）负责HACCP认证机构认可工作的实施，也就是说，企业应该选择经过CNAS认可的认证机构从事HACCP的认证工作。				</p>				<p>					　　食品企业在提交认证申请前，应与认证机构进行全面有效的信息沟通。HACCP不是空中楼阁，它要求食品企业应首先具备一定的基础，这些基础包括：良好生产作业规范（GMP）、良好卫生操作（GHP）或标准卫生操作程序（SSOP）以及完善的设备维护保养计划、员工教育培训计划等，企业应该已经按照现有中国法律法规的相关规定，如原国家出入境检验检疫局于1994年发布的“出口食品厂库卫生要求”或国家标准“食品企业通用卫生规范”（GB14881－94）等建立了食品卫生控制基础，企业应该已经具备在卫生环境下对食品进行加工的生产条件。申请认证的企业应就审核依据，特别是认证所涉及产品的安全卫生标准及产品消费对象、消费国家和地区等达成一致。				</p>				<p>					　　认证机构将对申请方提供的认证申请书、文件资料、双方约定的审核依据等内容进行评估。认证机构将根据自身专业资源及CNAS授权的审核业务范围决定受理企业的申请，并与申请方签署认证合同。				</p>				<p>					　　在认证机构受理企业申请后，申请企业应提交与HACCP体系相关的程序文件和资料，例如：危害分析、HACCP计划表、确定CCP点的科学依据、厂区平面图、生产工艺流程图、车间布局图等。申请企业还应声明已充分运行了HACCP体系。认证机构对企业提供和传授的所有资料和信息负有保密责任。认证费将根据企业规模、认证产品的品种、工艺、安全风险及审核所需人天数，按照CNAS制定的标准计费。				</p>				<p>					　　认证审核阶段认证机构受理申请后将确定审核小组，并按照拟定的审核计划对申请方的HACCP体系进行初访和审核，鉴于HACCP体系审核的技术深度，审核小组通常会包括熟悉审核产品生产的专业审核员，专业审核员是那些具有特定食品生产加工方面背景并从事以HACCP为基础的食品安全体系认证的审核员。必要时审核小组还会聘请技术专家对审核过程提供技术指导。申请方聘请的食品安全顾问可以作为观察员参加审核过程。				</p>				<p>					　　HACCP体系的审核过程通常分为两个阶段，第一阶段是进行文件审核，包括SSOP计划、GMP程序、员工培训计划、设备保养计划、HACCP计划等。这一阶段的评审一般需要在申请方的现场进行，以便审核组收集更多的必要信息。审核组根据收集的信息资料将进行独立的危害分析，在此基础上同申请方达成关键控制点（CCP）判定眼光的一致。审核小组将听取申请方有关信息的反馈，并与申请方就第二阶段的审核细节达成一致。第二阶段审核必须在审核方的现场进行。审核组将主要评价HACCP体系、GMP或SSOP的适宜性、符合性、有效性。其中会对CCP的监控、纠正措施、验证、监控人员的培训教育，以及在新的危害产生时体系是否能自觉地进行危害分析并有效控制等方面给予特别的注意。				</p>				<p>					　　现场审核结束，审核小组将根据审核情况向申请方提交不符合项报告，申请方应在规定时间内采取有效纠正措施，并经审核小组验证后关闭不符合项，同时，审核小组将最终审核结果提交认证机构作出认证决定，认证机构将向申请人颁发认证证书。				</p>				<p>					　　证书保持阶段鉴于HACCP是一个安全控制体系，因此其认证证书有效期通常最多为一年，获证企业应在证书有效期内保证HACCP体系的持续运行，同时必须接受认证机构至少每半年一次的监督审核。如果获证供方在证书有效期内对其以HACCP为基础的食品安全体系进行了重大更改，应通知认证机构，认证机构将视情况增加监督认证频次或安排复审。				</p>				<p>					　　复审换证阶段认证机构将在获证企业HACCP证书有效期结束前安排体系的复审，通过复审认证机构将向获证企业换发新的认证证书。				</p>				<p>					　　此外，根据法规及顾客的要求，在证书有效期内，获证方还可能接受官方及顾客对HACCP体系的验证。				</p>			</td>		</tr>	</tbody></table></div> `
    contents[39]=`<p>GMP（Good Manufacture Practice）是一种具有专业特性的品质保证或制造管理体系，是为保障食品安全、质量而制定的贯穿食品生产全过程的一系列措施、方法和技术要求，是一种特别注重生产过程中产品品质与卫生安全的自主性管理制度，是一种具体的产品质量保证体系，其要求工厂在制造、包装及贮运产品等过程的有关人员配置以及建筑、设施、设备等的设置及卫生、制造过程、产品质量等管理均能符合良好生产规范，防止产品在不卫生条件或可能引起污染及品质变坏的环境下生产，减少生产事故的发生，确保产品安全卫生和品质稳定，确保成品的质量符合标准。</p>　　<p>GMP要求生产企业应具有良好的生产设备，合理的生产过程，完善的质量管理和严格的检测系统。其主要内容包括：</p>　　<p>1．先决条件：合适的加工环境、工厂建筑、道路、行程、地表供水系统、废物处理等；</p>　　<p>2．设施：制作空间、贮藏空间、冷藏空间、冷冻空间的供给；排风、供水、排水、排污、照明等设施；合适的人员组成等；</p>　　<p>3．加工、储藏、分配操作：物质购买和贮藏；机器、机器配件、配料、包装材料、添加剂、加工辅助品的使用及合理性；成品外观、包装、标签和成品保存；成品仓库、运输和分配；成品的再加工；成品申请、抽检和试验，良好的实验室操作等；</p>　　<p>4．卫生和食品安全检测：特殊的储藏条件，热处理、冷藏、冷冻、脱水、化学保藏；清洗计划、清洗操作、污水管理、害虫控制；个人卫生和操作；外来物控制、残存金属检测、碎玻璃检测以及化学物质检测等；</p>　　<p>5．管理职责：提供资源、管理和监督、质量保证和技术人员；人员培训；提供卫生监督管理程序；满意程度；产品撤消等。</p> `
    contents[40]=`<div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					&nbsp;&nbsp;&nbsp;1.定义：				</p>				<p>					　　验证：除了监控方法以外，用来确定HACCP体系是否按照HACCP计划运作或者计划是否需要修改以及再被确认生效使用的方法、程序、检测及审核手段。				</p>				<p>					&nbsp;&nbsp;&nbsp;2.验证的内容：				</p>				<p>					　　确认				</p>				<p>					　　CCP的验证				</p>				<p>					　　监控设备的校正				</p>				<p>					　　有针对性的取样检测				</p>				<p>					　　CCP记录的复查				</p>				<p>					　　系统的验证				</p>				<p>					　　审核				</p>				<p>					　　最终产品的微生物试验				</p>				<p>					　　执法机构				</p>				<p>					&nbsp;&nbsp;&nbsp;3.确认：搜集信息进行评估，决定HACCP正常实施时，是否能有效的控制了食品中的安全危害。				</p>				<p>					　　确认方法:结合基本的科学原则				</p>				<p>					　　运用科学的数据				</p>				<p>					　　依靠专家的意见				</p>				<p>					　　生产中进行观察或检测				</p>				<p>					　　确认对象：HACCP计划的每一环节从危害分析到验证对策作出科学技术上的复查				</p>				<p>					&nbsp;&nbsp;&nbsp;确认频率：				</p>				<p>					　　最初的确认				</p>				<p>					　　下列情况下应采取确认				</p>				<p>					　　改变原料				</p>				<p>					　　改变产品或加工				</p>				<p>					　　验证数据出现相反的结果重复出现偏差				</p>				<p>					　　有关危害和控制手段的新信息				</p>				<p>					　　生产中的观察				</p>				<p>					&nbsp;&nbsp;&nbsp;谁来确认：HACCP小组和受过适当培训或经验丰富的人员。				</p>				<p>					<br>				</p>				<p>					4.CCP				</p>			</td>		</tr>	</tbody></table></div> `
    contents[41]=`<div id="ctl00_ContentPlaceHolder2_newshowinfo_content" class="newshowinfo_content"><table border="0" class="ke-zeroborder">	<tbody>		<tr>			<td>				<p>					<!--?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /-->&nbsp;				</p>			</td>		</tr>		<tr>			<td>				<p>					&nbsp;				</p>				<p>					全球每年约有1000万人死于食源性疾病。我国近10年平均每年因蔬菜农药残留超标、食用工业盐等发生的食物中毒群体性事故就达150次左右。<br>　　根据世界卫生组织（WHO）提供的调查，全球每年约有1000万人死于食源性疾病。我国近10年平均每年因蔬菜农药残留超标、食用工业盐等发生的食物中毒群体性事故就达150次左右。为此，近年来，国际标准化组织（ISO）、联合国粮农组织（FAO）以及国际食品法典委员会（CAC）等有关组织都纷纷制定食品标准和法规来规范食品行业，遏制事故频发。ISO22000就是基于这样一个前提而浮出水面的。<br>据了解，ISO即将发布的该标准即<a href="http://www.isoyes.com/ISO22000/List_99.html">食品安全</a>管理体系新标准，就是要确保食品<a href="http://www.isoyes.com/SIX6Sigma/List_182.html">供应链</a>中不存在薄弱环节，确保在全球范围内的安全食品<a href="http://www.isoyes.com/SIX6Sigma/List_182.html">供应链</a>。<br>　　ISO22000<a href="http://www.isoyes.com/ISO22000/List_99.html">食品安全</a>管理体系为全球所需的国际协调方法提供了框架。该标准由来自食品行业的专家与专门的国际组织和国际食品法典委员会密切合作，在ISO内共同制定。国际食品法典委员会是由联合国粮农组织和世界卫生组织共同建立的，制（修）订食品标准是其工作的主要组织部分。<br>　　<a href="http://www.isoyes.com/ISO22000/Index.html">ISO22000标准</a>主要的好处是使全球范围内的组织以协调的方法实施关于食品卫生Codex <a href="http://www.isoyes.com/ISO22000/List_103.html">HACCP</a>（危险分析和关键控制点）体系更加容易，这种协调方法不会随着国家或相关食品生产而发生变化。食品通过供应链被送到消费者手中，而这种供应链可以连接许多不同类型的组织，并且能延伸到许多国家。<a href="http://www.isoyes.com/ISO22000/List_99.html">食品安全</a>供应链中的薄弱环节可能导致有害健康的不安全食品出现，发生这类情况可能对消费者的危害是严重的，食品链供应商付出的代价也是相当大的。由于食品安全危险可能会进入食品链的任何阶段，整个过程需要进行适当的控制。食品安全是食品供应链内所有参与者的共同责任，需要他们共同努力。ISO22000对食品链中的<a href="http://www.isoyes.com/ISO22000/Index.html">食品安全管理体系</a>作了具体要求。在这个体系中，组织必须证明它有能力控制食品隐患，始终如一地提供安全的最终产品，符合消费者认同的以及适用的食品安全法规的要求。它将目标确定在可有效控制食品隐患，包括体系更新过程、提高消费者的满意度方面。因此，制定ISO22000可以使得在食品供应链内的各类组织有效地实施<a href="http://www.isoyes.com/ISO22000/Index.html">食品安全管理体系</a>。范围从饲料生产商、原材料制造商、食品制造商、运输和储藏经营商以及分包到零售、销售网点等相关的组织，如设备制造商、包装材料、清洁剂、添加剂和配料生产商。<br>　　由于在发达国家和发展中国家被污染的食品引发的疾病不断上升，制定这项标准已成为必然。除了对健康的危害，食品带来的疾病可能引起包括对治疗、误工、保险赔付和法律赔偿等巨大的经济成本。对此，一些国家已经对安全食品供应制定了国家标准，而在食品行业里的公司和集团也制定了他们各自的标准或审核他们供应商的程序文件。各国有关食品安全管理的标准不断增多，造成了要求上的混淆、不统一，因此，要求对各国的标准在国际层面上进行协调。<br>　　<a href="http://www.isoyes.com/ISO22000/Index.html">ISO22000标准</a>，协调了在食品供应链内系统管理安全的要求，并且为全球范围基础上的良好规范提供了独特方案。另外，符合<a href="http://www.isoyes.com/ISO22000/Index.html">ISO22000标准</a>的食品管理体系可以被认证，这样的认证满足了食品行业供应商不断增长的认证要求。在那些食品行业专家参加制定的ISO22000标准中包括<a href="http://www.isoyes.com/ISO22000/List_103.html">HACCP</a>原则，涉及在单项文件里由多个全球食品零售商制定的重要标准。ISO秘书长Alan Bryden（爱兰布瑞特）称，公共行业参与制定ISO22000族标准意义重大，特别是FAO/WHO的国际食品法典委员会（CAC）的参与，该委员会负责众所周知的食品卫生<a href="http://www.isoyes.com/ISO22000/List_103.html">HACCP</a>体系的工作。由于ISO和CAC之间大力的合作，ISO22000将促进HACCP和本领域内优秀机构制定的食品卫生原则的实施。<br>　　另外，ISO22000的好处是扩大了ISO9001∶				</p>			</td>		</tr>	</tbody></table></div> `
