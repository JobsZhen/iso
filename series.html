        '3':'放行交付和交付后活动的实施','4':'体系的管理评审如何进行','5':'推向ISO9000质量管理体系要注意的问题',

    contents[0]=`<p>1、 顾客的要求&nbsp;</p><p>顾客为了确保得到的产品长期稳定地满足质量要求，纷纷要求供方按ISO9001族标准建立质量体系并通过认证，要求供方用健全的质量体系来保证供货产品满足要求且质量稳定，因为单纯靠成品抽样检验不可能有稳定的产品质量。&nbsp;</p><p>2、 企业降低产品成本，提高经济效益的需要&nbsp;</p><p>由于贯彻实施ISO9001标准，能够完善和健全企业的质量管理体系，因此将大大减少或消除不合格品，从而明显地降低产品成本，提高经济效益。&nbsp;</p><p>3、 提高工作效率&nbsp;</p><p>贯彻实施ISO9001族标准，规范企业质量管理，各项质量工作职责分明，消除扯皮现象，大大提高工作效率，同时可使企业最高管理者从琐碎的事物中解脱出来，有更多的精力策划企业的大事。&nbsp;</p><p>4、 提高企业的声誉、扩大企业知名度&nbsp;</p><p>企业通过质量体系认证，证明企业已按ISO9001族中质量保证标准建立并有效实施了质量体系，实现了与国际接轨，企业具备了满足顾客质量要求的充足的质量保证能力，从而取得顾客的信任，扩大了企业的知名度，促进了业务的发展，大幅度地提高产品的销售额。&nbsp;</p><p>5、 开拓国内外市场的需要&nbsp;</p><p>通过ISO9001族标准，一方面企业具备了满足顾客要求的质量保证能力，取得顾客的信任，知名度提高了，从而可大大扩大国内市场占有率，同时由于我国ISO9001认证已取得了国际互认，因此也就为通过认证企业的产品打入国际市场开辟了通道。现在大多数国外厂商和在国内企业进行业务洽商时，明确要求供方要通过ISO9001认证。随着中国加入WTO，各行各业将进一步推进国际标准化进程，ISO9000认证工作会变得十分迫切。&nbsp;</p><p>总之，贯彻ISO9001族标准并通过认证是企业生存发展的需要，也是顾客的要求和产品顺利进入国际市场的需要。&nbsp;</p><p>&nbsp;</p><p><br></p>`;
    contents[1]=`<p>经常在不同场合听到来自获证组织的抱怨，说认证没有给自身带来实质性的变化，管理文件有了厚厚一叠，实际工作却仍在走老路子，认证和实际“两层皮”；同时为应对认证机构的年度审核，完善相应的工作记录，徒添了不少工作量。</p><p>上述现象很普遍，解决此问题需要重申另一个老生常谈的话题：组织为什么要取证？此话题尤其值得组织管理者深究。</p><p><br></p><p>组织获证的驱动力，不外乎有三种：外部驱动、内部驱动和内外部双重驱动，因有驱动而生认证需求。其中内部管理驱动最好，外部驱动无论因上级单位的要求也好，抑或商业因素所致也罢，如果能得到组织内部的真正响应，并转化为内部管理的驱动，则也是殊道同归。我们关注组织认证的内部管理原动力，认为基于此探讨后续的解决之道才会更有意义。</p><p><br></p><p>回到开篇提及的问题，根源在于对认证的管理体系的态度和看法。</p><p>认证的管理体系，无论质量管理体系，还是环境管理体系，抑或职业健康安全管理，首先它是一种管理工具，与公司战略、绩效管理、经营计划、全面预算管理等体系有着类似的管理功能；其次，要明了各管理体系间的相互关联和作用，不能孤立地理解和应用。</p><p><br></p><p>譬如，质量管理体系的质量方针和质量目标，是基于包含公司远景、使命、战略目标的公司战略进行确定的；质量目标的分解和考核可纳入公司绩效管理体系；公司经营计划应包含质量方面的指标；管理基础好的组织可在全面预算管理过程中并入质量成本进行统一管理等。同时，组织也可以企业标准化作为管理的“纲”，统领相关管理体系的“目”。如此把管理体系予以融入，组织也能顺应地提高自身的综合管理水平。</p><p>组织管理者还应该意识到，认证机构进行的第三方审核只是符合性审核，组织经过认证的管理体系充其量只能算是达到一般水平，离优秀、卓越还差很远，有志于追求卓越的组织还应该通过持续改进，向更高的标准（如质量的ISO9004标准）看齐。</p><p><br></p><p>旨在为国内外客户提供最优质的管理咨询服务的广州颐卓，一直在密切关注着客户的潜在需求，在做好认证咨询服务工作的同时，还将通过管理培训、管理改进专项服务等其他多种形式为客户提供增值服务。</p><p><br></p>`;
    contents[2]=`<p>&nbsp;实施ISO9000标准体系过程中，经常会遇到问题，现将各条款中容易出现 的问题列出如下：</p><p>4.2.1</p><p>a.没有将质量方针、质量目标、质量记录做为文件来控制。</p><p>b.文件范围太大，数量太多，使体系运作效率降低。</p><p>c.组织的规模大，过程复杂，员工的 能力一般，但文件数量过于少，描述也过于简单，不能有效地指导质量管理体系的运作。</p><p>4.2.2</p><p>a.对质量管理体系的描述不清晰，所做的裁剪没有充分的依据或没有将依据明确地描述。</p><p>b.由于法律法规及顾客要求的改变，原来所做的裁剪已不适宜或不合理，但没有及时纠正。</p><p>c.质量手册对质量体系所包含的过程顺序和相互作用的表述不清楚，所引用的程序过于散乱，与手册条款的对应关系不清晰。</p><p>4.2.3</p><p>a.没有对文件是否持续适用进行审核、更新和重新批准，文 件的规定与现实的运作有出入。</p><p>b.由于节省资源或也于保密的考虑，在文件使用场所没有适用的文件。</p><p>c.文件内容不清晰或文件使用者所不能理解的语言（如外国语）写成。</p><p>d.由于存在一个以 上的体系，所以针对某项要求而检索文件变得非常困难。</p><p>e.外来文件没有得到控制。</p><p>f.由 于没有适当的标识而使用了作废文件。</p><p>4.2.4</p><p>a.记录贮存条件不良 。</p><p>b.记录不清晰、不完整。</p><p>c.电子媒体或其他媒体记录没有得到符合其技术特点要求的控制。</p><p>d.记录不易查阅。</p><p>e.记录的失效处置不及时，且处理方式与文件化的规定不符。</p><p>5.1</p><p>a.最高管理者把做出承诺的工作交给其他人，自己不能清楚地 说明这些承诺是何种方式体现的。</p><p>b.没有明确的证据证明最高管理者已在组织内部传达了满足顾客以及法律法规 要求的重要性（如会议、MEMO、板报、宣传品、广播等）。</p><p>c.最高管理者不清楚自己在管理评审活动中应担负的 职责和应做的事情。</p><p>d.最高管理者不能说明具有识别所需资源的机制或方式。</p><p>5.3</p><p>a.质量方针与质量目标的关系不清晰。</p><p>b. 员工不知道质量方针或虽能够背诵质量方针，但却不理解质量方针的定义。</p><p>c.没有对质量方针进行定期的评审， 质量方针可能已是不适宜的了。</p><p>d.在组织内有一个以上的质量方针，员工不能说明哪一个是最新的。</p><p>5.4</p><p>a.与实现质量目标有关的职能部门（层次），没有分解到应承 担的指标。</p><p>b.质量目标不是书面的，部门负责人只能口头说出一些组织内要求的指标。</p><p>c. 质量目标没有体现持续改进的承诺。</p><p>d.质量目标中个别指标无法被测量。</p><p>e.在策划产品实 现的过程中，没有针对产品项目和合同规定质量目标。</p><p>5.5</p><p>a.只 在质量手册中描述了应进行的沟通，但实际操作中如何进行沟通没有规定的文件，以至于沟通的实际效果不佳。</p><p>b.没有进行沟通，或沟通只是表面化的工作。</p><p>c.由于没有足够的沟通，各部门任务职责和权限不能做了解，以 至于影响到体系的有效运作。</p><p>5.6</p><p>a.管理评审没有按照规定的时间 间隔进行。</p><p>b.没有充分讨论那些内部和外部的变化对质量管理体系的影响。</p><p>c.连续几次管 理评审所提出需改进的问题都类似，说明对以往管理评审的跟踪措施实施不力。</p><p>d.管理评审输出中对与顾客要求 有关的产品的改进没有涉及。</p><p>6.2</p><p>a.从质量管理体系运作的最终效 果来看，组织提供的资源的不充分的。</p><p>b.造成顾客不满意的最终原因是资源不足。</p><p>c.对人 员的能力的判断更多地是从教育、培训、经历等方面考虑而忽略了对技能的要求。</p><p>6.2.2</p><p>a.没有对全部从事与影响质量的人员规定任职要求。</p><p>b.没有按照任职要求分析培训需求。</p><p>c.没有全面评价培训的有效性。</p><p>d.员工对他们从事的活动的相互作用和重要性认识不 足，也不知道如何为实现质量目标作出贡献。</p><p>e.所保存的培训记录不能证明要求的经历和资格。</p><p>6.3</p><p>a.对为了实现产品符合性所需的设施，没有方法识别需要配置 到何种程度是适合的工作场所的空间和条件，不能满足保证产品质量和使顾客满意的最低要求。</p><p>b.支持性服务不 能满足最低要求，如通讯/交通工具等。</p><p>c.维护只被理解为出现故障的修理，没有包括有计划的预防性维护保养 。</p><p>7.1</p><p>a.没有对所有的产品实现过程进行策划。</p><p>b.策划的结果千篇一律，而实际不同产品的产品实现过程是不同的。</p><p>c.策划的结果显示，策划没有包括所要求 的全部的应策划的内容。</p><p>d.策划的结果与质量管理体系的其他要求有矛盾。</p><p>7.2</p><p>a.忽视了应明确支持方面的要求和与产品相关的责任、法律法规的要求。</p><p>b.受审核方说所有的要求都已明确，但审核员却看不到证据。</p><p>c.以口头方式提 出的要求没有得到评审确认的。</p><p>d.产品要求发生变更后，有一些有关的文件没有得到修改和确认。</p><p>e.与产品要求变更有关的人员不知道修改后的要求。</p><p>7.3</p><p>a.没有充分地考虑在设计活动中所需要的组织职责和技术接口。</p><p>b.设计计划没有及时的 更新，以至于计划失去意义。</p><p>c.设计输入没有考虑有关的法律、法规要求。</p><p>d.设计输出没有包含产品验收准则或与安全和正常使用有重大关系的产品特性。</p><p>e.设计评审的参加者没有包括所有的相关人员 。</p><p>f.设计确认没有在正常生产条件下进行。</p><p>g.对于以项目为单位进行设计、生产和安装的 活动设计验证和设计确认与过程检验和最终检验之间发生混淆。</p><p>7.4</p><p>a.对不同类型的采购过程的控制方式和程度没有区别。</p><p>b.什么是合格的供方，没有明确的、可操作的标准，选 择和评价供方具有较多的主观性。</p><p>c.对供方评价后的跟进措施没有实施。</p><p>d.采购信息不齐 全，尤其缺少与质量有关的要求。</p><p>e.对要求到供方处实施验证的活动，采购信息中没有提及。</p><p>7.5.1</p><p>a.没有全面、充分地考虑到与产品特性有关的要求如国际、 行业标准等。</p><p>b.作业指导书不充分、操作者随意性较强。</p><p>c.作业指导书的规定与其他标准 （如检验标准）要求不符，与实际操作不一致。</p><p>d.缺乏足够的测量和监控设备。</p><p>e.缺少危 机对策。</p><p>7.5.2</p><p>a.不会识别哪些过程是特殊过程或识别的结果是错 误的。</p><p>b.过程确认所选择的方式、方法与该过程的控制要点不匹配。</p><p>c.特殊过程的特性已 发生变化，但没有进行新的确认。</p><p>7.5.3</p><p>a.缺少足够的、必要的标 识，产品或服务不能被有效地区分。</p><p>b.标识在实施中，种类或批号被混淆。</p><p>c.产品标识与 产品测量和监控状态发生混淆。</p><p>d.产品测量和监控状态的标识以摆放的形式加以区分，以至于在内部沟通不足的 情况下造成混乱。</p><p>e.从规定上看是可以追溯到所需要的信息的，但实际操作一遍追溯的过程，中间常有断环。</p><p>7.5.4</p><p>a.没有对顾客的财产进行必要的查验，标识和防护控制。</p><p>b.丢失或损坏未及时或不愿意通知顾客。</p><p>c.错误地理解顾客提供产品的含义，忘记了顾客 财产可以包括知识财产。</p><p>7.5.5</p><p>a.对产品提供的防护，没有包括产 品的各个组成部分。</p><p>b.对产品提供的防护与顾客的要求不一致。</p><p>c.只提供了适宜的搬运工 具，但没有规定适宜的搬运方法。</p><p>d.产品的包装不能有效地保护产品。</p><p>e.仓库规定的储存 要求与产品说明书或包装上的要求不一致。</p><p>7.6</p><p>a.使用的测量和监控设备与被测量参数特性不匹配。</p><p>b.操作工不清楚测量仪器的读数含义及使用的有效期。</p><p>c.校验证书没注明校验采用的、可追溯的国家标准。</p><p>d.当发现仪器失准时，无法追溯和识别已被失准仪器检验过 的产品。</p><p>e.把在仪器使用中进行比较用的仪器附件（如标准物质当做检定或校准的标准。</p><p>f.企业自校的仪器没有制定校准规程。</p><p>8.2</p><p>a.测量和监控活动没 有包括所需要的全部范围，如涉及持续改进方面。</p><p>b.在应使用统计技术的地方，没有采用统计技术。</p><p>c.在顾客满意度进行的监控方法不合理，如将无投诉视为顾客100%满意。</p><p>d.监控的最终结果不能展现质量管理体系的运行绩效。</p><p>8.2.2</p><p>a.没有充分考虑受审核区域的状况和重要性。</p><p>b.审核员与被审核的部门或活动有关系，通常都发生在规模较小的公司。</p><p>c.选择不适当的人员指导和实施内部质量审核。</p><p>d.内部质量审核中没有追溯验证的部分。</p><p>e.没有对所有部门进行审核的完整记录。</p><p>f.纠正措施是由审核员提议的。</p><p>g.公司的内审员不清楚整个审核的程序，内部质量审核由咨询顾问实施。</p><p>8.2.4</p><p>a.选择对产品的特性进行测量和监控的控制点不完整、不科学。</p><p>b.测量和监控标准未 明确规定检验员在测量时仅凭经验，没有参照产品手册中的要求或标准。</p><p>c.检验员不知道如何判断供方测量和监控的结果。</p><p>d.测量和监控完成后没有保存相应的记录。</p><p>e.产品放行的授权者不能从有关记 录找到。</p><p>f.不符合测量和监控标准的要求可能导致严重不合格项的产生。</p><p>8.3</p><p>a.未规定如何处置各个阶段测量和监控所发现的不合格品。</p><p>b.纠正后的不合格品没有重新检验。</p><p>c.在交付或开始使用后发现的不合格品，只对不合格 现象采取了措施，没有对其造成的后果采取措施。</p><p>d.让步处理不符合产品时，必要时没有向顾客、终用户、法定 机构或其它机构报告。</p><p>8.4</p><p>a.没有根据管理的需求收集相应的数据 或收集不全。</p><p>b.没有规定数据的分析方法和分析结果的用途。</p><p>c.没有对质量管理体系的适宜性和有效性得出结论。</p><p>d.没有有效地指示需要改进的功能/区域。</p><p>8.5</p><p>a.对体系持续改进所需要的过程认识不清，误认为持续改进就是连续的纠正与预防措施。</p><p>b.纠正措施与预防措施的概念混淆不清。</p><p>c.受审核方称不需要采取预防措施，但实际情况是体系中表现出许 多有规律的问题。</p><p>d.没有查清问题的根本原因并采取适当的措施。</p><p>e.没有对措施的实施进 行追踪验证。</p><p>f.害怕记录客户的投诉。</p><p><br></p>`;
    contents[3]=`<p>ISO9001:2000标准7.5.1 f）“放行、交付和交付后活动的实施”是组织产品实现过程中对生产和服务的提供进行控制的重要内容，但其实施往往被一些组织忽视，从而影响质量管理体系运行的有效性。对此，笔者谈几点看法，以期对组织有所启发。</p><p><br></p><p>一、放行控制</p><p>放行往往在两个过程之间（即“接口”处）进行。在生产和服务提供过程中，对产品的放行应按规定的程序实施，可从以下几个方面进行控制。</p><p>1.明确放行条件，如检验合格、有标识、有记录、得到指定人员的认可。</p><p>2.放行人自检，接受人复检，并有交接手续或规定。</p><p>3.产品放行应保持过程之间、生产线之间、车间之间的均衡和同步。</p><p><br></p><p>二、交付控制</p><p>交付包括发运期间和交付的其他阶段。在这些过程中，均应采取措施保护产品，提高交付效率，直至交付的目的地。所采取的措施，应考虑可能遇到的各种交付方式和环境条件的变化。交付过程中，可应顾客要求提供相应服务，尽量使顾客感到方便、快捷、准确。交付产品时，可从以下几个方面进行控制。</p><p>1.明确交付条件：根据不同顾客的资信情况和要求明确交付条件，既满足顾客提出的交付要求，又承担较小的交付风险。</p><p>2.确定交付方式：对于不同的交付方式（如自提、送货、委托、现场交付等），组织应与顾客明确各自承担的责任，这些责任应事先得到沟通井获得一致的意见，对于长期委托交付的供方应对其定期进行合格供方的评定。</p><p>3.交付过程：交付前应确认产品交付的范围 其些产品除硬件的交付外，还可能有软件（应提供完整的使用说明书、产品维护说明书）的交付，应按交付清单办理交付手续，交付凭证应有接受方签字；交付后，交付人应向组织内有关人员反馈信息并得到确认，以采取下一步的措施，如建立顾客档案等。</p><p>4.交付记录：所有产品的交付均应建立和保存记录，以便于追溯。</p><p><br></p><p>三、交付后的活动与控制</p><p>交付后的活动是指生产和服务提供后的服务活动，通常称为售后服务。许多组织的产品在交付后（即进人流通或使用阶段），仍需进行相关的服务活动；某些服务行业的组织，所提供的服务是即时性的，交付后（即承诺的服务项目完成）的服务活动较少。无论交付后服务活动多少，组织都应针对产品或服务的</p><p>具体情况，规定交付后服务过程的输人、输出，以及对提供服务过程的控制途径或方法。</p><p>交付后的服务活动，可能有如下的形式：</p><p>l.对顾客的培训；</p><p>2.提供足够的后援保障，如技术咨询、备品或配件的供应；</p><p>3.某些产品的安装和维修服务；</p><p>4.服务网点的设置；</p><p>5.用户走访；.</p><p>6.建立改进产品或服务的j信息渠道。</p><p>当法律法规或合同对售后服务有要求时，组织应在相关的文件中规定其控制方法，以确保产品或服务满足顾客和法律法规的要求。在放行和交付中要与顾客进行有效的沟通，并对产品实施有什对性的防护。在交付和交付后的活动中，组织应主动获取顾客是否满意的信息，并将其反馈给主管部门，以利用这些信息。</p><p><br></p>`;
    contents[4]=`<p>&nbsp; &nbsp;管理评审是一个过程，像其他过程一样。它也是“一个将输人转化为输出的相互关联或相互作用的活动”。如何对这个过程进行策划并使其在受控条件下进行，即如何做好管理评审，没有一个固定的套路，各组织应按ISO9000族标准的要求和自己的实际情况进行。一些组织成功的作法是把握住了管理评审的以下几个环节。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 1、缜密策划　　管理评审之前，最高管理者应策划评审的目的、内容、时间、重点、方法、安排以及评审的输入和输出要求，并以书面形式将评审计划发至各部门和相关人员。评审计划应有利于为组织的战略改进策划方案提供确实的输入数据和信息。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 2、精心准备　　管理者代表应组织各部门和相关人员按评审计划作好充分准备，根据评审输入的要求对产品实现和支持过程的业绩和薄弱环节分别进行切实可信的汇总分析。各部门准备的文件资料应突出重点，注重事实和数据。对存在的问题应有分析，并提出切实可行的改进建议。管理者代表或归口管理部门对各职能部门的准备工作应做到有布置、有检查，对达不到要求者应提出继续完善的要求，并应负责对整个质量管理体系的运行情况作出初步的综合分析和评价。最高管理者应认真分析管理者代表或各部门的汇总材料，找出体系运行中存在的主要问题，与管理者代表共同研究并确定管理评审的议题。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 3、认真评审　　管理评审的实施常以最高管理者和各部门负责人的联席会议形式进行。在评审会议中，最高管理者应引导与会人员深人讨论，广开言路、兼收并蓄、因势利导、择善而从、取得共识、当机立断，明确改进的方向和办法。力求把管理评审会议开成生动、活泼、民主的讨论会、总结会。最高管理者应验证体系的适宜性、充分性和有效性，评价实现质量方针和质量目标的情况，对体系运行中的一些重大问题作出决定，并确定采取的必要措施。评审的输出应着眼于质量管理体系及其过程有效性的改进，与顾客要求有关的产品的改进和资源的需求，以及质量方针和质量目标的适宜性。经过选择的输出应作为有关过程改进的输入，并将其传达到各部门或各岗位，实施已确定了的改进决定和措施。对于需要专题研究的事项，最高管理者可责成管理者代表或分管领导组织有关部门或人员进行专题研究并写出专题报告。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 4、注重落实　　评审会议后应由管理者代表组织归口部门根据会议讨论的内容写出详细的、有针对性的管理评审报告，经最高管理者批准后下发。评审报告是管理评审的输出文件，应有事实、有数据、有分析，对质量管理体系的适宜性、充分性和有效性以及质量方针和目标的实现情况作出中肯的评价，并明确改进的机会和变更需要。这些输出的信息是下一个过程改进的输入，因此，各相关部门或人员应该根据报告决定和措施，意义制定整改方案，逐项落实。落实的结果，可能会导致质量管理体系文件的更改、补充或完善，组织机构和职能的调整，过程的改进和优化，资源的加强或中心分配等。解决这些问题，必须发挥归口职能部门的主导作用，发挥管理者代表的组织、协调、督促和检查作用，按PDCA循环的方法一一整改。在整改过程中，对实施的措施必须进行跟踪和验证。跟踪要注意其符合性，验证要注意其有效性，对效果不明显或没有达到要求的，要责成有关部门重新采取措施，直到有效。</p><p><br></p>`;
    contents[5]=`<p>&nbsp;&nbsp;&nbsp;&nbsp;按照实际情况变化而做出相应的变化,解释了理解国际多元化的重要原因。国与国之间的文化差异是客观存在的。对于管理者来说，理解到这一点并在与来自于其他国家的人共同工作时能恰当调整自己的风格，会比那些自认为“人同此心、行同此理”的管理者工作更有成效。在中国企业推行ISO9001质量管理体系时，同样地，也要根据企业自己的实际情况来推行。实际上质量管理体系是工具一种工具，工具就是你想用就用,想不用就不用. 做到ISO9001是组织本身的一部分, 经过潜移默化, 不用有意为之, 它自然而然就会发挥作用. &nbsp;下面是推向ISO9000质量管理体系要注意的问题</p><p>&nbsp;</p><p>一、ISO9001质量管理体系的先进性与局限性</p><p>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;国际标准化组织（ISO）和 ISO9001质量管理体系起源于西方并在西方得到发展，是质量管理领域行之有效的管理方法，具有强烈的西方文化背景和充满西方的人文价值观。自1987年产生了源于英国标准BS5750的首版ISO9000族标准起，ISO9000族标准就如同一本全球畅销书，在欧洲、美洲、亚洲以及全球逐步推广开来。该体系关注企业内部的质量管理和质量保证；纳入用户要求、法规要求及质量保证的要求；把过程方法的概念、顾客需求的考虑、持续改进的思想贯穿于整个标准，把组织的质量管理体系满足顾客要求的能力和程度体现在标准的要求之中。这种质量管理模式给企业管理注入新的生机和活力，给世界贸易带来质量可信度，给质量管理体系提供评价基础。</p><p>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;ISO9001标准有它的局限性，并不是放诸四海而皆准的真理，它要求遵循规则、尊重客观事实。ISO9000标准是根植于西方国家的文化思想，许多方面是不大完全适用于我国的情况。应该认识到，以西方工人样本为基础进行的员工行为的预测，运用于其他区域的员工身上就会出现偏差。因此，等同采用国际标准并不是简单地靠到国际标准上就行了。当中国企业推行该标准时，必须在管理上、技术上把国际惯例与我国传统企业文化、企业实际情况相结合，制订合适的配套管理制度，建设新型的企业文化，才能使ISO9000标准在企业扎根。</p><p>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;根据ISO9001体系的要求，取得认证的公司必须有一套规范化、文件化和标准化的管理系统，并可能重组成本系统，最终形成一整套有效的管理系统。获得ISO认证的企业，只能简单地认为它获得了“质量通行证”，而并非“利益必得通行证”。基于审核程序，公司必须定期审核和记录公司内部系统的运作细节、不断改善系统中存在的问题，以减少浪费，创造良好的工作环境和文化氛围，也就是说，中国公司要获取更大的利益，必须在ISO9001体系的要求下、更深层地认识中国文化，结合“东方的情和西方的理”才可能如愿。</p><p>因此，在中国推行具有西方价值观的管理体系时，必须对管理活动中的中西方文化差异有较深刻的认识。</p><p>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;第二 &nbsp; 在企业导入和推行ISO9000体系是一个全新课题，由于涉及范围广，管理链条长，在具体操作中我们应注意解决好四个方面的问题：</p><p>&nbsp;</p><p>（一）统一思想，提高认识。认识是行动的先导。在具体贯彻和导入ISO9000质量管理体系的工作中，企业全体员工要进一步统一思想，提高认识，克服几种错误倾向。第一，认为商业企业贯标是搞形式主义。第二，认为贯标是贯标部门的事，与单位（部门）无关的错误认识。第三，患得患失的错误认识。第四，认为我们人员素质参差不齐，与ISO9000国际标准相距太远，不如维护现状，还是老传统管用的错误思想。第五，认为贯标是对领导权力削弱的错误认识。</p><p>&nbsp;</p><p>（二）加强领导，全员参与。切实导入和推行ISO9000质量管理体系，让ISO9000质量标准在生产经营管理中得到实际应用，“一把手”作为企业的决策者和组织者，要充分发挥体系运行的导航作用，避免质量管理体系运行流于形式；要把企业宗旨、发展方向与内部环境统一起来，使员工充分参与体系的运行，实现工作目标；要把质量管理体系真正纳入企业发展的重要议事日程，在人员、经费等方面给予充分保证，为贯标工作创造必要的条件。我们还要注意相应的组织指挥系统和传导系统的建立和运作，做到决策者有思路，组织者有方案，工作者有责任，齐抓共管，务求实效。</p><p>&nbsp;</p><p>（三）统筹兼顾、注意方法。要注重科学性和实用性。在导入ISO9000质量管理体系的过程中，我们不仅要通过宣传、培训、指导等形式，使企业的全体员工对质量管理体系的标准做到知之、懂之、用之,而且要利用经济的、市场的、行政的手段和措施，认真解决好生产经营管理中的服务、督促、落实和有效监控问题。此外，我们还要认真研究和扬弃原有的一系列质量管理范畴内的好经验、好形式、好办法，使之与ISO9000体系的主旨和要求达到统一，得到提升。既有的放矢，用虚怀若谷的胸怀，查漏补缺，解决不符合质量要求的问题，又要实事求是，从实际出发，体现烟草行业的特点和企业的现状，稳步推进，积极稳妥。</p><p>&nbsp;</p><p>（四）建立长效机制。导入ISO9000体系是一项长期的系统工程，对我们的各项管理提出了更高的要求。为保证体系的实施效果，我们必须立足长远，围绕体系的运作要求,对企业内部的岗位设置、人员管理、效益分配和企业运作程序进行长期规划,建立起长久、有效的推行机制和管理机制，以加强对体系实施过程的有效控制。同时，导入ISO9000体系应该与企业的内部管理相辅相成，互相促进。一方面作为企业整体管理的一个有机组成部分，导入ISO9000体系要和企业整体管理的目标相一致,服从和服务于企业管理大局。另一方面,企业管理要为导入ISO9000体系提供必要的条件和保障。要把各项工作具体到岗位，明确到人员，做到有标准可依，有据可查，功过分明，奖惩到位，为企业持续发展提供强劲的推动力。</p><p><br></p><p>三、将5S作为实施ISO9001体系的辅助方法</p><p><br></p><p>“5S（五常法）管理”是起源于日本的一种比较容易推行的有效企业管理方法，在亚洲企业较为流行。近年来，随着越来越多的日资、港资及台资企业的进入，“5S管理”逐渐被中国大陆企业所了解、采用，并在很多企业中取得良好的效益。</p><p><br></p><p>（一） “5S管理”简介</p><p><br></p><p>“5S管理”的思路非常简单朴素，它针对企业中员工的日常行为提出要求，倡导从小事做起，力求使每位员工都养成事事“讲究”的习惯，从而达到提高整体工作质量的目的。</p><p><br></p><p>5S分别是日文英译后的第一个字母：清理（Seiri）、整理(Seiton)、清洁(Seiso)、维持(Seiketsu)、素养(Shitshke)。</p><p><br></p><p>企业推行5S管理，是指从上述五个方面进行整顿，训练员工，强化文明生产的观念，使得企业中每个场所的环境、每位员工的行为都能符合5S精神的要求。</p><p>从当前国内外企业推行5S管理的情况来看，其对改善生产现场环境、提升生产效率、保障产品品质、营造企业氛围以及创建良好的企业文化等方面效果是显著的。</p><p><br></p><p>（二） 将5S作为实施ISO9001的辅助方法</p><p><br></p><p>既然推行5S管理有诸多优点，可否将其应用在实施ISO9001的企业中呢？事实证明，将5S管理作为实施ISO9001的辅助方法，导入实施ISO9001的企业中，尤其是在外资企业中，可以对ISO9001的实施起到较好的促进作用，是一种很值得推广的方式：&nbsp;</p><p><br></p><p>1）.带动企业整体氛围。企业实施ISO9001，需要营造一种“人人积极参与，事事符合规则”的良好氛围。这往往也是ISO9001咨询工作的重点及难点。推行5S可以起到上述作用。这是因为，5S各要素所提出的要求都与员工的日常行为息息相关，相对来说比较容易获得共鸣，而且执行起来难度也不大，有利于调动员工的参与感及成就感，从而更容易带动企业的整体氛围。</p><p><br></p><p>2）.体现效果，增强信心。实施ISO9001的效果是长期性的，其效果得以体现需要有一定的潜伏期。而现场管理的效果是立竿见影的。在推行ISO9001的过程中导入5S，可以通过在短期内获得良好的现场管理效果来增强企业上下的信心。</p><p><br></p><p>3）.落实5S精神是提升品质的有效途径。5S倡导从小事做起，做每件事情都要讲究，而产品质量正是与产品相关各项工作质量的总和，如果每位员工都养成做事讲究的习惯，产品质量自然没有不好的道理。反之，即使ISO9001的制度再好，没有好的做事风格作保障，产品质量也不一定能够得到很大提升。</p><p><br></p><p>（三） 如何在实施ISO9001的企业中推行5S</p><p><br></p><p>在实施ISO9001的企业中推行5S,一般来说，推行的步骤为：</p><p>&nbsp;</p><p>1）.确定推行组织。这是成败的关键所在。任何一项需要大面积开展的工作，都需要有专人负责组织开展，推行5S也绝不例外。实施ISO9001的企业内通常会有一个类似于ISO9001领导小组的机构，没有特殊情况的话，给该机构赋予推行5S的职能比较恰当。</p><p><br></p><p>2）.制订激励措施。激励措施是推动工作的发动机，实施ISO9001的企业往往会有相应的激励措施出台，可以在制订该措施时纳入有关5S的激励内容。</p><p><br></p><p>3）.制订适合本企业的5S指导性文件。按照ISO9001的精神，文件是企业内部的“法律”，有了明确的书面文件，员工才知道哪些可以做，哪些不可以做。正如企业实施ISO9001一样，推行5S也要编制相应的文件。员工根据这些规则，逐渐形成良好的日常工作习惯，提高综合素养。</p><p><br></p><p>4）.培训、宣传。培训的对象是全体员工，主要内容是5S基本知识，以及本企业的5S指导性文件。宣传是起潜移默化的作用，旨在从根本上提升员工的5S意识。本阶段可与实施ISO9001的文宣阶段结合起来进行。</p><p><br></p><p>5）.全面执行5S。这是推行5S的实质性阶段。每位员工的不良习惯能否得到改变，能否在企业中建立一个良好的5S工作风气，在这个阶段得以体现。本阶段可与ISO9001质量体系运行阶段结合起来进行。</p><p><br></p><p>6）.监督检查。这个阶段的目的是通过不断监督，使本企业的5S执行文件在每位员工心中打下“深刻的烙印”，并最终形成个人工作、生活的习惯。本阶段可以与ISO9001质量体系中的内部质量审核活动结合起来进行。</p><p><br></p><p>由上可见，在实施ISO9001的企业中推行5S管理，既可以充分利用ISO9001的原有资源及过程，又可以对ISO9001的实施起到良好的促进作用，是一项事半功倍的工作，值得推广。</p><p><br></p><p>四、结束语</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;导入ISO9000体系，其实质是在企业建立一套持续改进和自我提高相结合的机制。作为导入体系的重要环节，企业必须建立健全监督检测体系和信息反馈体系。在对企业的服务质量进行严密检测监控的基础上，及时收集体系运行中反馈出来的信息和来自市场的信息，认真分析存在的问题及存在问题的原因，对相关的程序文件或作业文件进行修改完善，再运行再完善，循环往复，从而保证质量体系始终处于持续改进，自我提高的良性运行态势.</p><p>&nbsp;</p><p>&nbsp;&nbsp;&nbsp;&nbsp;成功的管理者没有固定的模式。管理意味着将企业中的员工结合为一个整体，因此管理深深根植于文化之中。作为中国员工的管理者，若能结合中华民族的传统、历史和文化等因素，发挥出中国特色的管理思想、管理制度、管理模式和管理方法，将是做好管理工作的重要保证</p><p><br></p>`;
    contents[6]=`<p>&nbsp;&nbsp;&nbsp;&nbsp;随着知识经济的发展，产品市场的竞争日趋白热化，产品质量的“否决效应”日渐明显、突出，企业只有进行不断地质量改进，才能减少资源的浪费与消耗、降低成本、提高质量，使顾客满意，从而增强企业信誉，扩大市场占有率，提高企业的竞争力，在市场机制下优胜劣汰的竞争环境中生存并发展壮大。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;企业的质量改进包括两个过程，一是产品本身质量的改善和水平的提高，即实物质量改进；二是企业管理系统的改进。</p><p>首先，坚持不懈的质量改进，产品实物质量和管理水平就会得到提高，产品内涵就会因知识含量的不同而表现出更强的竞争力，产品就会占有更大的市场空间，企业的经济效益也会因此而得到增强。其次，质量改进满足了“顾客的全面满意”的要求。市场需求结构的巨大变化，让顾客满意也就成为每一个企业的质量管理追求的长期目标，然而顾客这个“上帝”的需求是不断变化和提高的，企业要全面满足顾客的多方需要就必须跟踪用户的变化，不断改进产品质量和管理水平，否则，企业便会被“上帝”所抛弃。再次，质量改进符合事物进化的一般规律，多变的社会需求和激烈的市场竞争，迫使企业加快质量创新和改进的周期与速度，谁走在创新的前列，谁就掌握了市场的主动权，而落后就意味着被淘汰。这是事物发展的客观规律。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;实施质量改进首先应建立一个完整的机制，这个机制应包括：信息系统、改进主体、改进对象、约束和监督等诸多要素，并按照以下环节运行：信息收集——选择改进对象——确定改进目标（近期、远期目标）——质量分析（找出根本原因）——确定改进措施——跟踪、监督改进结果——整理、归档。其中质量分析（找出根本原因）是关键环节，只有找到问题的症结所在，才能对症下药解决问题。企业要想取得持续质量改进的成功，必须做到：</p><p>（１）领导发动并支持。最高领导者对企业的质量负完全责任，不断地质量改进是企业领导的重要质量职能，只有最高领导者带头实施并全力支持，企业职工才有信心坚持下去，并获得必要的资源帮助，最终取得效果，实现持续的质量改进也应是各级领导管理层所追求的永恒目标。</p><p>（２）确定明确的质量改进目标。质量改进目标不但为职工提供了质量主攻的主向，还便于测量其进展情况，这些目标应明确易懂，富有挑战性但又恰当，并能保证为达到这些目标而需共同工作的所有人员理解并达成共识。这就要求员工能受到必要的有效的培训和教育。</p><p>（３）必要的资源配备。进行质量改进需要占用一定的人力、物力、财力和时间资源，为了达到质量改进的目标，管理者应确定资源要求并提供必要的充分且适宜的基本资源。</p><p>近年来，我国很多企业在贯彻ISO 9000体系标准方面投入了很大的精力，其中一些人甚至错误的认为只要拿到了ISO 9000体系认证证书，就可以表明他们的产品具备了高质量的水平，因此 ，许多企业忽略了质量改进的重要性。贯彻ISO 9000系列标准，对企业质量管理工作与国际接轨具有深远的意义，它确实将企业分散的管理变为系统的管理，提高了企业的整体管理水平和经济效益，但是产品质量只能维持现状，没有改进和提高，而质量改进进却可以弥补这个不足。同时，质量改进也可以在ISO 9000中借鉴到许多有益的东西，如科学性、实用性等，只有通过不断地改进我们的产品和管理，将质量改进和质量体系的建立有机的结合起来，质量才能稳步地提高。</p><p>质量改进和创新需要企业经营领导人和质量工作者改变传统观念，树立适应知识经济时代的新的思维方式，根据市场的变化，重塑企业经营战略和方针目标，建议全新的管理模式和工作流程，依靠质量改进和创新能力，开发用户和市场潜在的、隐含的需要，这是新经济时代企业获得长期成功的决窍。</p><p><br></p>`;
    contents[7]=`<p>&nbsp;&nbsp;&nbsp;&nbsp;企业如何才能使用户乐意购买本企业的产品?用户又如何在市场中选择自己信得过的产品?这就形成了“认证”.企业为了生产出用户满意的产品，从而建立起良好的质量信誉，而良好的质量信誉要靠一定的组织机构、措施来实现;用户为了购买称心如意的产品，也会对生产厂家进行比较和鉴定，从而形成了质量体系认证， &nbsp;质量体系认证的基本情况。</p><p><br></p><p>&nbsp; &nbsp; 质量体系认证是社会化大生产的产物，也是人类素质提高、生活水平上升的标志。 &nbsp;，质量认证起源于西方一些国家，如英国于1903年就开始使用第一个质量标志—风筝标志.到1919年英国政府颁布了“商标法”，从此，“风筝”标志就成为名副其实的认证标志.起初，只是对产品本身的质量进行认证，却不能担保供方是否继续遵守技术规范，而用户在签订合同之前就想要了解和评价供方的质量体系，因而.由产品的质量认证增加到对与产品有关的质量体系的认证。这种认证可以使用户始终相信供方的确有足够的能力来保证按用户提出的技术要求生产出令人满意的产品。</p><p><br></p><p>&nbsp; &nbsp; 所谓认证是为确信产品、过程或服务完全符合有关的标准或技术规范而进行的第三方机构的证明活动。这就是说，依照有关标准或技术规范对企业的产品和与之有关的体系进行检验和评定，如果该产品或体系符合上述要求的，则发给该企业产品的认证合格证书，允许产品出厂时使用合格标志，以证明产品或体系符合有关标准和技术规范，以上一系列的活动可称为“认证”。 &nbsp; &nbsp;例如在建筑市场中，供方一般指乙方，即施工企业，而用户一般指甲方，即建设单位，或房地产开发公司等。</p><p>&nbsp;</p><p>&nbsp; &nbsp; 认证是以标准或技术规范为依据的，认证的前提是标准，如果没有标准就不能进行认证。IS09000系列标准，是认证中对供方质量体系作出评价的国际标准。</p><p>&nbsp;</p><p>&nbsp; &nbsp; 随着改革开放，国外投资在国内将越来越多，国外建筑承包商也会涉足国内建筑市场，在选择国内施工企业时，会相应地提出依照ISO9000。系列标准的质量体系;同样，国内施工企业到国外承包工程，也要按照国际惯例建立质量体系，而经过认证的产品或质量体系的所在企业，在市场中，则具有强大的竞争力。许多国家的企业通过实施质量认证制度来提高产品质量，扩大出口，取得了显著的效益。</p><p><br></p>`;
    contents[8]=`<p>&nbsp;&nbsp;&nbsp;&nbsp;第32届ISO/TC176/SC2全会于2007年6月11日至15日在芬兰赫尔辛基会展中心举行，40多个国家和组织的120余名代表出席了会议。在会议开幕会上，SC2主席John Davies博士正式宣布我国中国际准化研究院质量所田武为SC2联合秘书，并将在主席的指导下，与SC2秘书（来自BSI的Charles Corrie先生）密切合作，共同工作。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;会议上，SC2/WG18下设的TG1.19（负责9001的修正工作）、TG1.20（负责9004的修订工作）、TG1.21（负责9001、9004修订过程的评审与确认）和TG1.22（负责沟通与支持）均召开了会议，我国中国际准化研究院质量所田武、谷艳君分别作为TG1.19和TG1.20的注册专家参加了修正9001和修订9004的工作组会议，并在会议上提出了意见。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;负责修正ISO9001标准的TG1.19工作组的40余名专家分为3个小组，针对来自各成员国有关新版ISO/CD9001标准的意见按照设计规范规定的含义明确无歧异、与ISO14001:2004兼容的原则进行了逐条评议，确定全部接受、部分接受、不接受，或提供几种可供选择的方案，在全组会议上进行最终表决。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;本次会议决定，自2007年6月第32届SC2会议后，新版ISO9001标准将进入DIS阶段。2008年5月进入FDIS阶段，计划2008年10月正式发ISO9001:2008标准。</p><p>负责修订ISO9004标准的TG1.20工作组的20余名专家分为5个小组，针对来自各成员国有关新版ISO/CD9004标准的意见进行了逐条评议，由于意见分歧较大，难以取得较大程度的一致，认为该标准草案相对新版ISO9001标准草案来说不够成熟，故决定在修订过程方面不再强调ISO9004标准与ISO9001标准是协调一致的一对标准。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;本次会议决定，自2007年6月第32届SC2会议后，新版ISO9004标准将进入CD2阶段。2007年12月进入CD3阶段，2008年5月进入DIS阶段，2009年2月进入FDIS阶段，计划2009年8月正式发布ISO9004:2009标准。</p><p>改版中的ISO9001和ISO9004目前正在评审过程中,目标是预计在2009年年中(现在预计) 颁布这两款新标准。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;ISO9001和ISO9004的委员会草案第一版(CD1)的附本已经发放出去征询意见以及收集任何改进的信息。这两款标准修改的幅度有很大的不同。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;ISO9001该标准实际上改动很少。主要是一些轻微的编辑上有一些改变,另外将该标准中的一些术语跟ISO14001中的术语统一。基本上原标准所关注的内容没什么变化。ISO9004该标准已经完全地重新编写并且与ISO9004:2000没什么关联。现在该标准关注的焦点是以一个组织的所有者的角度来看如何保持组织业务的可持续性。我们可以从下面这段摘自ISO9004CD1标准介绍中体味出该标准的走向及其关注的内容: “可持续性是使组织所有者感到持续满意的结果;所有者是那些实体(组织,个人,公共机构)致力于为组织创造价值及提升职能,没有他们的话,组织的目标就不能达到.这个国际标准为组织提供了一个指导:如何在一个苛求的,不断变化的,及不可预测的环境下达到可持续发展。这个国际标准也同样应用了八大质量管理原则,同时这八大质量管理原则也是ISO9001:2000的基础(见ISO9000:2005,条款0.2),改版中的ISO9004为如何应用八大质量管理原则从而达成组织长期的,可持续的,成功的目标提供了指南;并且为如何管理整个组织的活动提供了指南,而不仅仅是组织中导向可持续性的部分。”<span style="font-family: " microsoft="" yahei",="" 微软雅黑,="" sans-serif;"="">---ISO9004介绍</span></p><p><span style="font-family: " microsoft="" yahei",="" 微软雅黑,="" sans-serif;"=""><br></span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;毫无疑问您已经在这篇文章中多次看到“可持续性”这个词。ISO9004现在正在为组织寻找“经济上”可持续性的方法。这意味着组织应建立一个适当的管理体系去保证组织的财务的,社会的,法规的,人及经济活动都被管控以确保组织能持续健康地并且能为其所有者创造利益地运营着。预计在2013年会再次评估ISO9001和ISO9004这两款标准,到时可能会针对这两款标准有重大修改。从2009版IS0 9001及IS0 9004标准草案看质量管理体系标准的制订思路ISO/TC l76近日推出IS09001:2009和IS09004:2009标准委员会草案(CDl)征求意见，其目的在于确认本版标准变更的方向是否正确。从本次委员会草案看，IS09001标准变更不大，主要是进一步澄清内容。IS0 9004标准则几乎是脱胎换骨的变更，完全以另一种方式来体现其“协调的一对标准”的思路。这对下一步质量管理体系标准的贯彻，提升认证工作的价值有十分重要的意义。</p><p><br></p><p>一、ISO9001:2009标准委员会草案(CDl)所提出的变更内容</p><p>目前，工作组计划中对IS09001标准的目的、范围及应用范围未做变动，变更主要是对易发生或已发生误解部分作进一步澄清或增加注解以进一步说明。对我国标准使用者而言，标准正文部分涉及的40余处变更中，相当部分也许只是文字上的重新编辑，如将“强制性要求”改为“法令和强制性要求将“应在书面程序中规定”改为“应制定书面程序予以规定……”等。笔者认为，确有意义的变更或澄清有:</p><p>1.IS0 9001:2009标准草案“引言”0.1条款将“强制性要求”明确为“适用于产品的法令或强制性要求”，明确了满足ISO9001质量管理体系所关注的法律法规要求是涉及产品特性范畴的要求，避免了过去工作中发生的法律法规适用范围的困扰。</p><p>本条款增加了一个注解，明确了“产品”的概念不仅包括提交的产品，也包括采购晶和处理中的半成品。</p><p><br></p><p>2. ISO9001:2009标准草案4.1条款将a)条和涉及外包过程要求的“对外包过程的控制”中的“识别”改为“确定”和“规定”，颇有意味。因“识别”的解释是“表明某事物是什么”，有一种认识和认同现状的意味。在过去的认证活动中，常对受审核组织有一种说法，即“说你做的，做你说的”。若当初“做”就有问题，“说”自然将问题固化下来，继续“做”下去。2009版标准采用“组织应确定”和“应规定”的陈述，至少隐含了合理策划的意味。</p><p>ISO9001:2009标准草案4.1条款加了一个“注”，即“7.4条款的要求也可适用于外包过程”，这本身是IS0/RC176SC2N630文件的解释。应注意，该文件还有相应说明，强调此时“采购”的对象是一个“过程”，对该过程的获取和控制应满足质量管理体系及组织对该过程的要求，即此时7.4条款的应用与常规产品采购的控制方式不应简单等同。</p><p><br></p><p>3.IS09001:2009标准草案4.2.1条款“注1”中增加了“一个单一文件可以包括一个和多个程序的要求，一个文件化程序的要求可被多于一个文件覆盖”的说明。4.2.30条款对外部来源文件增加了一个定语“策划和运作质量管理体系所必需的”。这些澄清，可防止对标准文件化要求的过度机械理解。</p><p><br></p><p>4.ISO9001:2009标准草案5.5.2条款在“管理层的一名成员”前增加限定语“该组织的”，强调目前常见聘用外部人员实施管理者代表职责的做法至少不是标准的期望。</p><p><br></p><p>5.ISO9001:2009标准草案6.2条款将“其工作影响产品质量的工作人员”改为“其工作影响产品要求符合性的人员”。ISO9001:2009标准草案6.2.2b)条款改为“适用时，提供培训或采取其它措施，达成必需的能力”。ISO9001:2009标准草案6.2.2c)条款改为“确保达成必需的能力”。与现行标准相比，草案的描述更为聚焦且有实际意义，明确了IS09001标准关注的是确保其工作影响产品要求符合性的人员应具备所需能力。</p><p><br></p><p>6.ISO9001:2009标准草案6，3条款中，支持性服务举例增列了“信息系统”。反映标准制定者已关注到随时代进步，组织的信息系统已是影响组织管理体系运作和满足顾客要求的重要因素。在过去的认证审核中，常将这方面的评价内容限于另一媒介上的文件、记录控制和数据分析。本草案提示审核员，有必要从组织信息系统策划及提供和维护的全方位角度予以评价。</p><p><br></p><p>7.ISO9001:2009标准草案6.4条款增加了一个注解:“工作环境指达成产品要求符合性必需的条件，如洁凈室、防静电措施和卫生控制”。这提示ISO9001标准对工作环境的主要关注点还是物的因素。</p><p><br></p><p>8.ISO9001:2009标准草案7.3.1条款增加了一个注解:“设计开发评审、验证和确认的目的有区别，可以适于产品和组织的方式分别或结合实施及记录”。这是ISO/TC176在《小型企业应用ISO9000标准的说明和应用指南》文件中已提出的说法，即应关注的是各设计评价目的的达成。例如，以什么客观证据表明输入要求的满足，以什么客观证据表明使用要求的满足，以什么客观证据表明对满足要求(含产品要求，为生产、采购、检验等提供适当信息的要求等)的能力实施了充分评价。至于客观证据的提供方式，则视产品和组织而定，可能是分别的活动，也可能是结合进行的活动。例如，一次极端工作情况下的模拟试验可能同时为验证和确认都提供了证据，而评审本身也是验证可选择的手段之一。</p><p><br></p><p>9.ISO9001:2009标准草案7.3.3条款增加了一个注解:“产品和服务提供包括产品防护”。这提示了产品设计过程应对产品的防护(如包装、搬运、贮存)予以考虑，并在设计输出中为这些活动提供适宜的信息。</p><p><br></p><p>10. ISO9001:2009标准草案7.5.2条款增加了两个注解:“对许多服务组织，所提供服务不能允许在服务交付前便利验证，此类过程应在策划阶段(7.1)予以考虑和识别”；“例如焊接、消毒、培训、热处理、呼叫中心服务或紧急响应等过程可能需要确认”。</p><p><br></p><p>我国认证实践中，也有服务组织是否适用7.5.2条款的争论，以上注解应能澄清标准的意图。事实上，服务的特点就是与顾客直接接口多，服务直接交付顾客，很难设想一个餐厅服务员在接待顾客时先由自己或他人验证服务规范是否得以满足，若有不良反映也肯定在向顾客提交服务后，其质量保证手段只能是确认服务规范本身是否满足顾客要求，确认人员是否掌握服务规范，以保证提供的服务始终满足要求。</p><p><br></p></span>`;
    contents[9]=`<p>&nbsp;全面质量管理，就是指一个组织以质量为中心，以全员参与为基础，目的在于通过顾客满意和本组织所有成员及社会受益而达到长期成功途径。在全面质量管理中，质量这个概念和全部管理目标的实现有关。全面质量管理的特点：</p><p>&nbsp; &nbsp; 它具有全面性，控制产品质量的各个环节，各个阶段；</p><p>&nbsp; &nbsp; 是全过程的质量管理；</p><p>&nbsp; &nbsp; 是全员参与的质量管理；</p><p>&nbsp; &nbsp; 是全社会参与的质量管理。</p><p>&nbsp; &nbsp; 全面质量管理的基本观点</p><p>&nbsp; &nbsp; 为用户服务的观点：在企业内部，凡接收上道工序的产品进行再生产的下道工序，就是上道工序的用户，“为用户服务”和“下道工序就是用户”是全面质量管理的一个基本观点。通过每道工序的质量控制，达到提高最终产品质量的目的。</p><p>&nbsp; &nbsp; 全面管理的观点：所谓全面管理，就是进行全过程的管理、全企业的管理和全员的管理。</p><p>&nbsp; &nbsp; 全过程的管理全面质量管理要求对产品生产过程进行全面控制。</p><p>&nbsp; &nbsp; 全企业管理全企业管理的一个重要特点，是强调质量管理工作不局限于质量管理部门，要求企业所属各单位、各部门都要参与质量管理工作，共同对产品质量负责。</p><p>&nbsp; &nbsp; 全员管理全面质量管理要求把质量控制工作落实到每一名员工，让每一名员工都关心产品质量。</p><p>&nbsp; &nbsp; 以预防为主的观点：以预防为主，就是对产品质量进行事前控制，把事故消灭在发生之前，使每一道工序都处于控制状态。</p><p>&nbsp; &nbsp; 用数据说话的观点：科学的质量管理，必须依据正确的数据资料进行加工、分析和处理找出规律，再结合专业技术和实际情况，对存在问题作出正确判断并采取正确措施。</p><p>&nbsp; &nbsp; 质量控制的四个阶段</p><p><br></p><p>&nbsp; &nbsp; 质量控制一般分为四个阶段：</p><p>&nbsp; &nbsp; 第一个阶段称为计划阶段，又叫P阶段（Plan）这个阶段的主要内容是通过市场调查、用户访问、国家计划指示等，摸清用户对产品质量的要求，确定质量政策、质量目标和质量计划等。</p><p>&nbsp; &nbsp; 第二个阶段为执行阶段，又称D阶段（Do）这个阶段是实施P阶段所规定的内容，如根据质量标准进行产品设计、试制、试验、其中包括计划执行前的人员培训。</p><p>&nbsp; &nbsp; 第三个阶段为检查阶段，又称C阶段（Check）。这个阶段主要是在计划执行过程中或执行之后，检查执行情况，是否符合计划的预期结果。</p><p>&nbsp; &nbsp; 最后一个阶段为处理阶段，又称A阶段（Action）。主要是根据检查结果，采取相应的措施。“</p><p>&nbsp; &nbsp; 每一环都要求品质：学习、思考、分析、评估、改进。产品可靠：及时完成、品质优良划一。更顺畅的沟通管道：倾听、询问、勇于发言。”</p><p><br></p>`;
    contents[10]=`<p>1、ISO9001:2008的新标准计划于2008年10月31正式发布。</p><p>2、标准修改的较少，无理由需要“过渡阶段”，ISO将用6～12个月时间来结束ISO9001:2000版的使用。</p><p>3、对于大多数组织而言，通常正常的监督评审过渡即可，不需要额外时间。</p><p>4、审核员只要培训新版的修改之处即可。</p><p>5.、以下为变更条款：</p><p>&nbsp; &nbsp; 3.0术语与定义，取消了供应链。(供方-组织-顾客)</p><p>&nbsp; &nbsp; 4.1增加了外包过程的控制，借助7.4.1的方法对外包方法进行管控。外包并不能减少组织需承担的责任。</p><p>&nbsp; &nbsp; 4.2.1变更了一个单一的文件可以包括一个或多个程序的要求，一个文件化程序的要求也可以在多个文件中体现。(如纠正预防管理程序)</p><p>&nbsp; &nbsp; 4.2.3增加了4.2.3f确保对质量体系策划和运行所必要的外来文件得到识别，并控制其分发。</p><p>&nbsp; &nbsp; 5.5.2管理者代表：即新标准要求管理者代表应是组织内的下属员工或合同制的全日制员工(不可兼职)。</p><p>&nbsp; &nbsp; 6.2.1基于教育、培训、技能和经验，从事影响产品质量符合性的工作人员应是能够胜任的(范围较大)。</p><p>&nbsp; &nbsp; 6.2.2能力、意识和培训：评价培训所要求的有效性；确保达到必要的能力(指实际操作方面的能力加严)。</p><p>&nbsp; &nbsp; 6.3 增加了6.3b:增加了支持性服务(如运输或通讯或信息系统/ERP系统。策划、提供、维护全方面评价。</p><p>&nbsp; &nbsp; 7.2.1与产品有关的要求的确定：增加了交付后的活动包括保修条款及履行合同的责任，如维修服务和辅助服务(如回收或产品的最终处置)。</p><p>&nbsp; &nbsp; 7.3.3设计开发的输出增加了注解：生产和服务包括产品的防护(包装-仓储-搬运-回收手册)。</p><p>&nbsp; &nbsp; 7.5.2生产和服务提供过程的确认：阐明确认特殊过程的重要性，特殊过程(如焊接、培训、热处理等)还有特殊工程的识别。(如：服务、焊工、司机、仪校工程师、内审员资格的确认)</p><p>&nbsp; &nbsp; 7.5.4顾客财产：增加了注解-阐明知识产权和私人信息为顾客财产(如保险公司，银行等)。</p><p>&nbsp; &nbsp; 7.6监视和测量装置的控制：增加了测量用计算机软件使用的要求(如公司的软件测试站使用的软件适宜性的验证及配置的管理)。</p><p>&nbsp; &nbsp; 8.2.1监控顾客的感受可能包括从如下的来源输入，如顾客满意度调查、已提交产品质量信息、用户意见调查，失去业务的分析、表扬、保证声明、销售报告等。</p><p>&nbsp; &nbsp; 8.2.2內部审核：增加了审核记录的保存范围(如内审计划、签到表、内审报告、查检表、不符合报告等记录)。</p><p>&nbsp; &nbsp; 8.2.3过程的监视和测量：</p><p>&nbsp; &nbsp; 1)删掉了最后一句話，即“以确保产品的符合性”。</p><p>&nbsp; &nbsp; 2)注解中增加了采用过程控制方法时需考虑的要点，此注释希望组织确定过程监视测量方法时需要考虑到应用的价值。(即范围加大包括：质量体系所有过程)。</p><p>&nbsp; &nbsp; 8.3 不合格品的控制：未满足顾客要求的不合格品，只有得到客户同意放行的条件才能放行，组织内部在未得到客户同意时不能放行，如放行是不符合标准要求的，要开立主要不符合项。</p><p><br></p>`;
    contents[11]=`<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;国际标准化组织质量管理和质量保证技术委员会（ISO/TC176）是负责ISO9000族标准起草工作的专门机构。最近，ISO/TC176就ISO9001：2008标准理解方面的一些问题，以问答的方式进行了解释。这些问题来自世界各地，其中许多是我们所关心和存疑的问题，现在介绍给大家，以期对审核员和认证企业准确理解标准的内涵有所帮助。&nbsp;</p><p><br></p><p>&nbsp; &nbsp; 1． 关于ISO9001：2008标准2条款&nbsp;</p><p>&nbsp; &nbsp; 问：ISO9000：2000标准中的术语和定义，是否只有经过条款2的引用才能构成ISO9001：2008标准的条文？</p><p>&nbsp; &nbsp; 答：是 （ISO/TC176 N649r）</p><p>&nbsp; &nbsp; 2． 关于ISO9001：2008标准4.1a)条款&nbsp;</p><p>&nbsp; &nbsp; 问：4.1 a)中“质量管理体系所需的”这一表述是否仅仅要求组织识别与产品实现有关的质量管理体系过程?</p><p>&nbsp; &nbsp; 答：否</p><p>&nbsp; &nbsp; 说明：质量管理体系所需的过程包括那些与产品实现有关的过程、以及与质量管理体系实施有关的过程，见4.1条款的“注”。（ISO/TC176 N753）&nbsp;</p><p>&nbsp; &nbsp; 3． 关于ISO9001：2008标准4.2.1条款&nbsp;</p><p>&nbsp; &nbsp; 问：根据4.2.1的规定，组织的质量管理体系文件应包括“质量手册”和“本标准所要求的形成文件的程序”。如果组织没有形成两份文件，而将“本标准所要求的形成文件的程序”包括在质量手册中，是否符合标准规定？</p><p>&nbsp; &nbsp; 答：是（符合）（ISO/TC176 N778）</p><p>&nbsp; &nbsp; 4.关于ISO9001：2008标准4.2.3a)条款</p><p>&nbsp; &nbsp; 问：4.2.3a)是否要求质量管理体系所要求的文件在发布前得到批准，同时还要进行评审？</p><p>&nbsp; &nbsp; 答：否 说明：4.2.3a) 适用于新制定的文件。对文件的“充分与适宜”的要求包括了由有关人员对其进行的检查、考核、评价。因此，不需要再进行如ISO9000：2000标准3.8.7条款所定义的“评审”。（ISO/TC176 N774）</p><p>&nbsp; &nbsp; 5．关于ISO9001：2008标准5.4.1条款</p><p>&nbsp; &nbsp; 问：对于依据“是/否”准则建立的质量目标，是否符合ISO9001：2008标准5.4.1“应是可测量的”要求？</p><p>&nbsp; &nbsp; 背景：一些组织依据“是否”准则建立其质量目标，如“2004年10月以前取得其产品认证”，或者“2003年3月份以前开发一个新的产品以满足市场的需要”等。为了提供一致的技术准确的审核，希望明确这种情况是否可以认为是“可测量的目标”。</p><p>&nbsp; &nbsp; 答：是。 （ISO/TC176 N752）</p><p>&nbsp; &nbsp; 6．关于ISO9001：2008标准5.5.2条款</p><p>&nbsp; &nbsp; 问：管理层指定的管理者代表承担组织的管理职责，但他不是组织的正式员工，而是根据合同进行全日制工作的人员。这样的人员是否可以担任组织的管理者代表？</p><p>&nbsp; &nbsp; 答：是 （ISO/TC176 N752）</p><p>&nbsp; &nbsp; 7.关于ISO9001：2008标准5.6.3b)条款</p><p>&nbsp; &nbsp; 问：管理评审的输出应包括“与顾客要求有关的产品的改进”的决定和措施，如果改进表现为形成新的产品，是否符合此项要求？</p><p>&nbsp; &nbsp; 背景：5.6.3b)条款是针对“产品”改进的，其它关于改进的条款均针对“质量管理体系的有效性”。“与顾客有关的产品的改进”，是否意味着在已经规定了要求（如合同）的情况下，改进仅限于产品？对此问题的澄清将有助于用户和审核员理解对此项要求的实施程度。</p><p>&nbsp; &nbsp; 答：是 说明：改进老产品形成新产品，可以是管理评审的一项结果（5.6.3b））。 （ISO/TC176 N757）</p><p>&nbsp; &nbsp; 8．关于ISO9001：2008标准6.3条款</p><p>&nbsp; &nbsp; 问：6.3条款是否要求具有维护基础设施的记录？</p><p>&nbsp; &nbsp; 答：否 （ISO/TC176 N640r）</p><p>&nbsp; &nbsp; 9．关于ISO9001：2008标准7.1条款</p><p>&nbsp; &nbsp; 问：7.1条款中最后一句中的“形式（form）”一词，是否意味着策划过程的输出一定要形成表格（form）文件？</p><p>&nbsp; &nbsp; 答：否 说明：“形式（form）”一词，指一般的或适用的形式(format)、格式。 (ISO/TC176 N716r)</p><p>&nbsp; &nbsp; 10.关于ISO9001：2008标准7.2.1条款</p><p>&nbsp; &nbsp; 问：有些国家的法律要求从事特定专业工作的人员应该是适当团体的成员并具有一定的级别。这种规定是否属于与产品有关的要求？</p><p>&nbsp; &nbsp; 答：是 （ISO/TC176 N743）</p><p>&nbsp; &nbsp; 11. 关于ISO9001：2008标准7.2.1a)条款</p><p>&nbsp; &nbsp; 问：在7.2.1 a)和b)、7.3.3d)、7.3.6等条款中使用的“规定的”或“规定”一词，是否要求形成文件？</p><p>&nbsp; &nbsp; 答：否 说明：“程序”的定义及其“注1（ISO9000：2000标准3.4.5条款）是支持这个答案的适当例子。（ISO/TC176 N647 r）</p><p>&nbsp; &nbsp; 12. 关于ISO9001：2008标准7.3.1b)条款</p><p>&nbsp; &nbsp; 问：7.3.1b)条款是否允许组织自行决定每个设计和开发阶段所实施的评审、验证和确认活动的必要性、适当性和程度？</p><p>&nbsp; &nbsp; 答：是 说明：组织应依据7.3.1b)条款的要求，决定每个设计和开发阶段的评审、验证和确认活动，并按照7.3.4、7.3.5和7.3.6条款的要求实施。（ISO/TC176 N754）</p><p>&nbsp; &nbsp; 13. 关于ISO9001：2008标准7.4.3条款</p><p>&nbsp; &nbsp; 问：7.4.3条款是否要求形成“采购产品的验证”的记录？</p><p>&nbsp; &nbsp; 答：否 （ISO/TC176 N639R）</p><p>&nbsp; &nbsp; 14. 关于ISO9001：2008标准7.5.2条款</p><p>&nbsp; &nbsp; 问：对于那些结果能够在过程实现之后、交付消费者之前进行验证的过程、是否需要进行确认以符合7.5.2条款的要求？</p><p>&nbsp; &nbsp; 背景：一个提供货物运输的公司，其涉及收集货物及其配送的服务能够在相关的环节中进行监视。</p><p>&nbsp; &nbsp; 答：否 (ISO/TC176 N751)</p><p>&nbsp; &nbsp; 15. 关于ISO9001：2008标准7.5.2条款</p><p>&nbsp; &nbsp; 问： 7.5.2 “生产和服务提供过程的确认”是否要求对相关的设备、场所和人员进行确认？</p><p>&nbsp; &nbsp; 背景：此疑问源于与医院有关的一些问题。</p><p>&nbsp; &nbsp; 答：否 说明：7.5.2条款并没有说过程的确认应包括或排除什么，应由组织自行决定7.5.2a)～e)中的哪些安排是适宜的（参见7.1） (ISO/TC176 N776)</p><p>&nbsp; &nbsp; 16. 关于ISO9001：2008标准7.5.2条款</p><p>&nbsp; &nbsp; 问：7.5.2 “生产和服务提供过程的确认”是否要求必须考虑所有适用的法律、法规要求？</p><p>&nbsp; &nbsp; 背景：此疑问源于与医院有关的一些问题。</p><p>&nbsp; &nbsp; 答：是</p><p>&nbsp; &nbsp; 说明：尽管7.5.2条款没有提到法律法规的要求，但如果存在适用于产品（见1.1注）的法律法规要求，就是通用和必须考虑的要求。 (ISO/TC176 N777)</p><p>&nbsp; &nbsp; 17. 关于ISO9001：2008标准7.6条款</p><p>&nbsp; &nbsp; 问：7.6条款是否只要求对负责产品放行的人员所使用的监视和测量装置进行校准或检定？</p><p>&nbsp; &nbsp; 背景：客户认为所有工人使用的所有检测装置都应进行校准或检定，而合同只要求符合ISO9001：2008标准的要求。</p><p>&nbsp; &nbsp; 答：否。 说明：7.6条款要求对确保结果有效所必要的测量装置进行校准或检定，不限于用于产品放行（如采购产品的验证，过程中的检查等）的测量装置，也没有必要包括所有的测量装置。在确定需实施的监视和测量时（如4.1a、4.1b、7.1c、7.6第一段的规定），组织应依据“确保结果有效”的要求，决定哪些测量装置需要进行校准或检定。 (ISO/TC176 N757)</p><p>&nbsp; &nbsp; 18. 关于ISO9001：2008标准8.2.2条款关于ISO9001：2008相关问题解释</p><p>&nbsp; &nbsp; 问：7.5.2条款规定：“考虑拟审核的过程和区域的状况和重要性以及以往审核的结果，应对审核方案进行策划”。本条款是否要求将用于判断过程和区域的状况和重要性的准则形成文件？</p><p>背景：即使有证据表明审核方案的策划已经考虑了过程和区域的状况和重要性，但是，对于判定状态和重要性的准则是否形成文件，审核员仍有不同的观点。</p><p>&nbsp; &nbsp; 答：否 (ISO/TC176 N780)</p><p>&nbsp; &nbsp; 19. 关于ISO9001：2008标准8.3条款</p><p>&nbsp; &nbsp; 问：如果在交付或开始使用后发现产品不符合“顾客规定的要求”（7.2.1a），ISO9001：2008标准是否要求组织一定将不符合的产品告知顾客？</p><p>&nbsp; &nbsp; 答：否 说明：8.3条款最后一段规定，组织有责任对不符合的产品采取适当的措施。 (ISO/TC176 N698.1r)</p><p>&nbsp; &nbsp; 20. 关于ISO9001：2008标准8.3条款</p><p>&nbsp; &nbsp; 问：如果在交付或开始使用后发现产品不符合“与产品有关的法律法规要求”（7.2.1c），ISO9001：2008是否要求组织一定将不符合的产品告知有关当局？</p><p>&nbsp; &nbsp; 答：否 说明：8.3条款最后一段规定，组织有责任对不符合的产品采取适当的措施。 (ISO/TC176 N698.2r)</p><p>&nbsp; &nbsp; 20. 关于ISO9001：2008标准8.3条款</p><p>&nbsp; &nbsp; 问：如果某产品在实现的最后阶段发现一个与顾客要求不符的不合格项，而组织认为最好的解决方案是接受并交付这个产品，但顾客对不符合报告尚未签署意见，那么，8.3条款是否要求应有顾客对产品的使用、放行或接收的让步许可？</p><p>&nbsp; &nbsp; 答：是</p><p>&nbsp; &nbsp; 说明：8.3条款明确了对不合格品的三种处置途径。8.3 a）和c）不适用于上述案例。8.3b规定，不合格品的使用、放行或接收应经有关授权人员批准。上述案例中，批准应包括顾客的让步许可。</p><p>&nbsp; &nbsp; 另外，5.2条款也要求：“顾客的要求得到确定并予以满足”。&nbsp;</p><p><br></p>`;
    contents[12]=`<p>&nbsp;&nbsp;&nbsp;&nbsp;企业通过认证以后，企业与认证机构就成为了利益共同体。如何保持体系的正常运行，是企业和认证机构的共同责任。<span style="font-family: " microsoft="" yahei",="" 微软雅黑,="" sans-serif;"="">如何才能保持体系正常运行，克服贯标和日常工作的“两张皮”，是认证机构和企业需要共同探讨的话题，笔者在此浅谈一些体会，供参考。</span><span style="font-family: " microsoft="" yahei",="" 微软雅黑,="" sans-serif;"="">从企业发展的需要认识认证的重要性和必要性</span></p><p><br></p><p>贯标给企业带来了什么？</p><p>&nbsp;&nbsp;&nbsp;&nbsp;有的企业领导说：内部的管理更加制度化、程序化、规范化了，促进了基础管理；职责分工更加明确了，扯皮的事比过去少了，工作效率提高了；领导用于救火、协调的管理活动减少了；企业知名度提高了，企业市场信任度提高了，市场的通行证领到了。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;但是，也有领导说：贯标没有带来管理水平的明显提高，没有产品质量提高的感觉，没有顾客满意增加的感觉，贯标与日常管理形成了“两张皮”，成了“额外负担”。错误的理解使贯标带来不必要的繁琐和麻烦，甚至过分增加了管理的成本。最后导致用不同的借口和办法不接受监督审核，一些企业最后注销了认证资格。流于形式的贯标和虚假贯标获证，使贯标认证的声誉和市场受到了损害。</p><p><br></p><p>为什么会有两种结果，原因在于我们对标准的理解和体系运行的实施存在差异。</p><p><br></p><p>贯标到底是否有用？能不能通过贯标来开拓市场呢？答案是：完全可以的。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;ISO9000标准是市场经济的产物。1994版ISO9001标准的目的是通过在所有的阶段中预防不合格的发生，实现使顾客满意。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;2000版ISO9001标准的目的是，稳定地提供满足顾客和法律法规要求的产品/服务，增强顾客的满意。因此，企业要认识到，贯标对企业的生存和发展是完全必要的，而且十分重要。只有从通过实施ISO9000标准来开拓市场的高度来认识贯标认证工作，体系的有效运行才有了基础。</p><p><br></p><p>企业要有一批、一群、一个明白人管理体系</p><p>&nbsp;&nbsp;&nbsp;&nbsp;现在困惑企业的是，一些企业根本不知道如何来保持体系的运行。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;想当初，多数企业在贯标初期，上来就是请咨询公司辅导，有些企业根本没有实际参与，有的咨询老师图快，直接包办代替，帮助写手册、编程序、编作业指导书，有的根本不懂得工艺，随便编个文件，硬要企业的实际符合咨询老师的文件要求。内审员培训是自己突击的简单培训，直接发给内审员证书，有些内审员根本不会做内审。获证以后，咨询老师撤退了，企业“马放南山”，体系运行处于“休克”状态。当认证机构要求监督审核时，有的企业只好再次请回咨询老师“帮忙”，有的为了解决开支，自己弄一下，应付认证机构，有的害怕通不过，干脆不接受监督，注销证书也没有办法。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;这些问题的关键是，前期的咨询没有教会企业人员，企业人员没有正规参加培训和实际操作。一个体系要保持，一定要有明白人，最好有一批、一群明白人，至少有一个明白人，否则体系要保持正常运行只能是一句空话。企业领导一定要舍得投资，培养自己的体系“明白人”。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;把体系文件、质量记录和企业实际有效结合起来</p><p>&nbsp;&nbsp;&nbsp;&nbsp;现在许多企业的文件是咨询老师编的，记录表格也是咨询老师设计的。时间长了，特别是通过认证审核，企业明显感到文件不适用，平时要脱离实际额外去作记录，结果是记录仅仅是给认证机构看的，有些企业监督审核之前，突击补做记录。</p><p>贯标不能用一个模式，企业认证之前，实际上是存在体系的，只是与ISO标准的符合程度不同。贯标应当通过引用过程、重组过程、再造过程来不断完善体系，不能脱离实际建立另外一个体系。因此，体系文件应当和企业的发展历史、企业文化、管理习惯结合。在“引用、重组、再造”上下功夫。体系文件可以经常修改，只有不断发现问题，不断修订，体系文件才能完善。但是，质量手册如有重大变化，应当在接受监督审核之前，报告认证机构，必要时进行文件审核。</p><p>记录表格可以尽量和原来已经使用的表格结合起来，也可以增加内容或者修改表格。如果原来日常工作中直接使用的表格，只要符合标准的要求，就可以接受，不要另外增加记录表式。原来没有的，必须增加的记录，一定要养成日常工作时完成的习惯，并保留记录，</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;依*用人机制、考核机制、奖惩机制确保体系的落实</p><p>&nbsp;&nbsp;&nbsp;&nbsp;体系的运行需要机制保障。这个机制就是用人机制、考核机制和奖惩机制。</p><p>用人机制就是聘用一批懂得体系，支持体系，运行体系的人来管理体系。有的企业提出，落实体系，需要转变观念，如何不换脑袋，那么就要换人，让其他人到这个岗位上。</p><p>考核机制就是要用一套考核办法，可以把体系的各项要求和岗位职责挂钩，日常工作考核、奖金考核，都要有体系上的内容和要求，有的单位直接和工资、奖金收入考核挂钩。比如，满意程度的调查，每次发货就要跟踪，如何没有收回调查结果，本次工作就考核为不合格。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;奖惩机制就是体系各项工作落实的好坏，根据考核的结果，应当有奖惩机制。没有落实体系要求，出现明显的不合格，就要和收入挂钩，和处罚挂钩。如果体系各项工作落实比较好，实施到位，领导应当给予奖励，形成奖罚分明，确保体系有效运行的氛围。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;重视并欢迎认证机构的监督审核，利用外力推动体系的运行</p><p>&nbsp;&nbsp;&nbsp;&nbsp;认证机构的监督审核，是双方合同规定的，是认证机构的责任和义务。</p><p>监督审核好比人们经常到医院去做“体检”。看看身体是否健康，是否需要采取预防措施。</p><p>认证机构的监审，也是对体系的一次“体检”，看看体系运行和保持中有哪些问题，哪些需要采取纠正和预防措施。</p><p>但是，体检是需要配合的。你要愿意接受体检。监督审核中发现不合格，好比人的身体有问题，医生开的药方。审核员在与企业体检后，发现存在问题，必然会开出不合格报告，要求企业“吃药”--- 采取纠正和预防措施。如果发现一些隐患，比如血脂和血糖有点高，医生会提醒你注意饮食，审核员会以观察项的形式告诉企业，防止形成不合格。</p><p>审核员一般具有丰富的经验，经过专业培训和考核，而且可以做到公正、公平，没有和企业有影响公正性判断的行为。因此，审核中可以及时、准确、有效地发现不足，有利于企业的整改。企业完全可以利用通过认证机构的监督审核，利用外力来推动企业的体系运行。</p><p><br></p><p>&nbsp;&nbsp;&nbsp;&nbsp;当然，审核员应当提高自身素质，学会“诊断”的准确性。审核的“过程增值”体现在审核评价的准确、符合企业实际，有利于企业改进管理，提高满足顾客的要求。</p><p>以上是对克服“两张皮”的一些探讨，只要我们共同努力，体系的建立和实施，是可以给企业带来实际效果的。</p><p><br></p><p style="padding: 0px; margin-top: 0px; margin-bottom: 0px; word-wrap: break-word; word-break: normal; line-height: 24px; font-size: 12px; white-space: normal; color: rgb(102, 102, 102); font-family: 宋体, Arial; background-color: rgb(255, 255, 255);"><br></p>`;
