    contents[13]=`<div class="more2_d1"><p></p><p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">ISO14001</span><span style="line-height:2;color:#333333;">审核过程中，根据导则62及EA110的规定分第一阶段和第二阶段，两个阶段审核侧重点的准确把握是ISO14001审核的有效性的重要保证之一。两个阶段在ISO14001审核过程中体现不同的层次和不同的侧重点，一阶段审核是二阶段审核的基础，通过一阶段的审核明确二阶段审核的重点的方向；二阶段审核是在一阶段审核基础上对&nbsp;体系运行所作出的全面、系统的评价。通过一阶段的审核，指出体系在策划方面、体系的基础性工作方面以及控制对象方面存在的不足之处，推动受审核方把握环境&nbsp;管理体系实施不偏离重点，为体系有效运行提供准确方向，同时也为审核机构进行第二阶段审核提供可行的条件。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">第一阶段审核是二阶段审核的基础，通过一阶段的审核明确二阶段审核的重点和方向；二阶段审核是在一阶段审核基础上对体系运行所作出的全面、系统的评价。&nbsp;通过一阶段的审核，指出体系在策划方面、体系的基础性工作方面以及控制对象方面存在的不足之处，推动受审核方把握环境管理体系实施不偏离重点，为体系有效&nbsp;运行提供准确方向，同时也为审核机构进行第二阶段审核提供可行的条件。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">第一阶段审核侧重点的把握是审核实践过程中的难点，常见的不足之处有：一阶段审核不充分，该阶段发现的不符合却在第二阶段开出；或者一、二阶段重复审核某些要素。笔者就第一阶段审核侧重点把握作以下一些粗浅的分析。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">一、&nbsp;第一阶段审核的目的：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">1、收集充分的信息，了解组织产品、活动、服务以及辅助设施包括动力（锅炉、发电机、空调、空压机等），能源（水、气、热、电等）的情况并通过对体系文件以及若干重点要素，特别是环境方针、环境因素、法律法规、组织机构和职责、环境管理体系审核、管理评审等要素的初步审核不等于粗浅的审核，了解现场也不等于走马观花，而要体现第一阶段的侧重点。通过现场的巡视和某些要素的审核确定第二阶段审核的切入点和重点，为第二阶段审核作好基础性工作。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">2、第一阶段的审核，侧重审核组织在环境管理体系策划方面的情况，以及体系文件的符合性，确定第二阶段审核的可行性和所必要的条件。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">3、&nbsp;通过必要的现场审核，对组织的管理权限、活动领域和现场区域等各个方面加以明确，最后确认审核范围。由于环境问题的复杂性和不可分割性，审核范围的确认事&nbsp;关认证机构的质量风险。因此必须通过一阶段审核从以上三个方面准确界定审核范围。切勿将一些重污染工序作为相关方而将一些环境因素较为单纯、环境绩效比较良好的工序作为一个单独的组织来申请认证。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">二、&nbsp;第一阶段审核的内容：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">第一阶段审核包括文件审核和必要的现场审核，其内容分别为：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">1、&nbsp;文件审核的内容：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（1）&nbsp;确认环境管理体系文件符合ISO14001：2015标准中的各项要求。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（2）&nbsp;环境方针、重要环境因素、目标指标、管理方案和控制程序的一致性，确认体系的建立可以实现环境方针。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">2、&nbsp;在一阶段现场审核过程中应把握以下内容：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（1）体系建立的基本情况，通过审核初始环境评审的时间、手册、程序文件的发布时间，环境因素、清单等要素记录的形成时间，确认体系试运行已在三个月以上。运行&nbsp;时间对体系有效性的审核和审核和有效性是十分重要的，实施和保持远比建立环境管理体系难，坚持运行时间的要求也是保持体系健康发展的举措。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（2）重点审核环境因素的识别与重要环境因素的评价程序及识别、评价过程的记录与结果。环境因素的识别是环境管理体系运行的一项基础性工作，重大环境因素的评价&nbsp;是环境管理体系运行的一项方向性工作。在环境因素充分识别的基础上，准确、适宜地评价出体系所要控制的重大环境因素是第一阶段审核有效性的体现。很难想&nbsp;象，一个污水还在严惩超标的组织回避污水排放这个重大环境因素，制定的目标指标、环境管理方案或运行控制程序，将节约用纸作为重大环境因素。这样的体系好&nbsp;比是一篇离题千里的命题作文。从体系角度而言，是避重就轻，是无效的。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（3）法律法规的符合性及获取、识别程序的实施情况。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">法律法规的获取和识别也是环境管理体系的基础性工作，因为法律法规是制定目标指标的首要因素，也是环境因素识别和重大环境因素评价的重要依据。一阶段审&nbsp;核必须对组织是否充分识别其环境因素相应的法律法规的条款和内容作出评价。对组织而言，比较薄弱的一块是未能充分收集组织污染排放执行的具体标准，即根据&nbsp;组织所在区域的地表水、大气、声环境功能区的要求，执行相应的污染物排放标准。这个排放标准应以地方有关行政部门的批文（如环境影响评价批文等）为准。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">同时第一阶段审核过程中，还应对组织法律法规的符合性作出评价。遵守法律法规是实施ISO14001的前提。根据EA-110的规定，"认证机构应要求组织出示经当地环境保护行政主管部门确认的组织遵守环境法律法规情况的证明"。实践证明，由地方监测部门对组织的污染物排放状况作出一个全面的监测，以技术数据的形式证明组织行为的守法性是可为广大组织所接受的，也是符合国际惯例的。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">但因为监测结果尚需同组织所允许的排放标准相比来评判污染物的排放是否达标，因此环境影响评价的批复是十分必要的，或者由地方环保部门针对组织三废排入所应执行的标准作一批复也是可行的。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（4）内审实施的可信度和充分性。通过一阶段对内审必要的记录如内审的年度计划、具体计划，首末次会议签到表，核查表及不符合项目纠正措施，并已付诸实施，具有&nbsp;可信度。通过一阶段的审核，发现组织存在的薄弱五一节，并将其作为第二阶段审核的重点和线索。确保内审通过二阶段的审核，达到充分的深度，促使组织内审真&nbsp;正发挥其自我诊断、自我纠偏的三级控机制之一的作用。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（5）组织机构职责的充分性，确认符合组织的实际状况。特别是通过与最高管理者的交谈，了解组织机构、职责等人力资源保障的充分性。与环境管理者代表的交谈，了解其在体系实施过程中的核心地位。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（6）管理评审已有效实施。一阶段审核除要关注组织管理评审的可信度外，还应审核其主要内容，了解组织管理层对环境管理体系的总体评价。通过一阶段对该要素的审核帮助审核组从宏观上把握体系是很有帮助的。对管理评审报告中认为的不足之处，应作为第二阶段审核的重点和切入点。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">总之，第一阶段审核的是体系的总体策划情况，是体系基础性、方向性的审核。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">三、第二阶段审核：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">第二阶段审核主要审核体系的运行情况，只有策划有效、基础充分、方向无误的体系运行才有可能是有效的。两个阶段审核互相补充，不可替代，共同支撑保证审核的深度和有效性。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">因此，体系文件的符合性，环境因素识别的充分性，重大环境因素评&nbsp;价的适宜性，法律法规的符合性，法律法规相应内容识别的适宜性、组织机构的适宜性和充分性，重大环境因素控制条款的一致性，内审和管理评审的可信度和充分&nbsp;性等都是在一阶段审核的对象及评价的内容。把握以上内容审核，即把握住了第一阶段审核的侧重点，将为审核的有效性打下基础。</span>	</p><span style="line-height:2;color:#333333;"></span><p></p>                    </div>`;
    contents[14]=`<div class="more2_d1"><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">一、领导决策</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）单位领导根据本单位的具体情况（人员素质、管理水平、硬件条件、业务活动的影响程度、内部需求等等）和外部要求（国家的要求、所处地区的要求、上级部门的要求、相关方的要求等等），来决定是否贯彻执行，环境/职业健康安全管理体系标准。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）通过体系认证可规范当前组织的管理工作，系统化地将日常繁杂的工作简约，减少重复劳动，提高管理效率。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）领导要决定是否依靠自身力量建立管理体系，还是聘请管理专家来帮助，指导建立管理体系。签订有关培训协议。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">二、成立工作组</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">为保证环境/职业健康安全管理体系的建立，宜在单位管理层的领导下，成立专门工作小组（可挂靠在安全环保部门），目的是为了推进体系建立，集中研讨策划、文件编制、体系运行指导、检查、内审安排等等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">三、人员培训</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）环境/职业健康安全意识培训</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）环境/职业健康安全管理体系标准培训。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）相关法律法规条款摘要培训。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（4）环境因素和危险源识别评价知识培训</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（5）安全生产知识培训。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（6）职业病防控知识培训。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（7）EHS文件编写知识培训</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（8）内审员的培训、考试、发证。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">四、初始状态评审</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">对本单位环境/职业健康安全方面的调查，包括：</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）&nbsp;环境因素/危险源的排查、识别与评价。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）&nbsp;专业机构对本单位所做的环评、安评、卫生评价等等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）&nbsp;现有的管理文件状况（上级文件、本单位红头文件、规章制度、操作规程等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（4）&nbsp;识别相关方要求、沟通渠道。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">五、体系策划与设计：</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）制定适合本单位发展宗旨的环境/职业健康安全方针、目标。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）管理体系覆盖范围（组织机构、业务活动、区域场所等）</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）明确各部门、各岗位的职责。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（4）制定改进管理方案。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">六、体系文件编制：</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）文件体系构架的策划（分体系或多层次等等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）EHS综合管理手册、程序文件、作业指导文件、应急预案的编写。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）明确文件的编写内容、范围、分工、进度、审查、批准发布。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（4）编制适用的体系运行过程的记录表单（纸质、电子版等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">七、体系试运行</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）新编体系文件的培训、岗位能力考核。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）安排适宜的监视和测量（内容、频次、责任人等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）试运行中不符合的纠正/预防措施，整改、验证。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（4）应急预案（培训、演练、评价、改进）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（5）与相关方的沟通。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（6）数据分析、合规性评价。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（7）体系运行记录的保持（实物、纸质、电子版等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">八、内部审核</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）内部审核前的准备（审核组的成立，日程安排、能力和技巧的培训，内审检查表编写等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）内部审核的实施、审核报告、不符合报告、整改、验证。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）内部审核活动的评价、改进。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">九、管理评审</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）评审管理体系的方针、目标适宜性。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）管理体系的建立、运行、保持的有效性。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）后续改进趋势和资源配置充分性。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十、外部审核</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（1）审核前的准备（时间、人员、资料、其它事项）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（2）第一阶段审核（主要是审查管理体系策划、建立的适宜性、充分性）及问题整改。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（3）第二阶段审核（主要是收集管理体系运行证据，评价符合性、有效性）及问题整改。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（4）获取证书。</span> </p><p style="text-indent:2em;">	<br></p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">（5）获证后体系维护和持续改进。</span> </p><span style="line-height:2;color:#333333;"></span> <p>	<br></p>                    </div>`;
    contents[15]=`<div class="more2_d1"><p>	<br></p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">一、前期准备工作</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">1、动员大会——召开EHS管理体系推行动员大会，最好是全厂人员参与，包括老总。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">2、任命管理者代表——最好是企业第二或第三负责人，这样在执行时会事半功倍。管理者代表任命书应由老总签发,存档并公布。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">3、任命员工代表——由管理者代表任命员工代表，存档并公布。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">4、确定EHS体系管理组织架构及其职责——确定各部门在推行体系中应扮演的角色及职责。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">5、安全生产委员会——确定安全生产委员会组织架构及职责。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">6、推行小组的成立——每个部门应指派一个代表，成立公司体系推行小组，并起到联络本部门的作用。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">二、各类图纸的绘制</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">7、工厂地理位置图——包括周围居民区、道路、工业设施、江河、溪流和保护区域等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">8、各部门运作流程图——各部门日常工作的一个流程。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">9、生产工序流程图——指生产工序的一个流程图。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">10、厂房平面图——便于掌握认证范围，及相关工作的展开，并应统计厂房尺寸、面积；化学品储存位置；地下储罐位置。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">11、生活废水/工业废水/工业废气排放管道图——管道从哪里进，哪里出（现场管道设置流向标志），并标出相关井盖，化粪池、污水排放口、废气排放口位置。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">12、动力管线图——体现工厂动力管线位置。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">三、政府相关资料的收集</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">13、职业卫生影响评估报告（表）及卫监局批复。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">14、工作场所职业卫生检测报告——作业现场（车间）空气质量，包括粉尘、有毒有害物质浓度、噪声、高温等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">15、职业卫生验收报告（表）及卫监局批复。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">16、安全评价——按法律要求进行安全预评价、安全验收评价、安全现状综合评价、专项安全评价。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">17、安全生产许可证——按法规危险较高的企业须办理，如化学品生产、煤矿、建筑等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">18、安全守法证明——由环保局、安监局开出，证明公司最近二年从未受过处罚。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">19、消防设施验收合格意见书——由公安局消防大队对公司的消防设施进行验收并开出的合格意见书。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">20、剧毒物品使用许可证——如所使用的氰化钾。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">21、防雷设施合格证——公司防雷设施需每年监测。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">22、收集第三方有关环境&amp;职业健康安全的信函、邮件、罚款通知、整改通知单等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">23、收集以往所有有关环境&amp;职业健康安全的审核报告（包括内审或第二、三方审核）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">24、建设项目环境影响评估报告（表）及环保局批复。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">25、废水、废气、噪声检测报告——废气、废水排放浓度；厂界噪声数值。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">26、“三同时”（竣工）验收报告（表）及环保局批复。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">27、工业废水排污许可证——由环保局颁发公司的废水处理设施允许排出的一个资格证；排污登记表；排污费用记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">28、环保局定期监测报告——环保局定期对公司的废水处理设施进行监测的结果。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">四、体系培训</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">29、EHS体系知识培训和记录（记录表、考试卷）——包括体系的产生、意义、构成，标准条款等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">五、法律法规及其他要求的收集</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">30、收集公司适用的EHS法律、法规，制作清单，并评审其符合性。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">31、收集客户、监管部门等相关方的要求、投诉，制作清单，记录处理结果，并评审其符合性。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">六、危险源识别与风险评价</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">32、危险识别评价培训——对推行小组成员进行危险识别培训。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">33、各部门识别评价其危险源——填写部门危险识别评价表。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">34、编制危险识别评价汇总表；不可接受风险一览表——由管理者代表审批，存档并发各部门。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">七、环境因素识别评价</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">35、环境因素识别评价培训——对推行小组成员进行环境因素识别培训。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">36、各部门识别评价其环境因素——填写部门环境因素识别评价表。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">37、编制环境因素识别评价汇总表；重大环境因素一览表——由管理者代表审批，存档并发各部门。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">八、方针目标的制定</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">38、EHS方针的确定——由最高管理者批准发布公司的环境&amp;职业健康安全方针。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">39、EHS方针对内宣传——将环境&amp;职业健康安全方针对内宣传，制作标识牌、卡片等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">40、EHS方针对外宣传(供货商、客户等)——由采购/销售部等相关部门将环境&amp;职业健康安全方针对外宣传。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">41、EHS目标指标及管理方案的制定——依照上年的数据制订经努力就能达到的目标指标及管理方案，由管理者代表审批，存档并发相关部门。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">九、文件的编制</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">42、EHS手册的制定（一级文件）——由管理者代表组织制订EHS手册，应包括工艺流程图，EHS组织架构图，工厂地理位置图，管理者代表任命书等附件，并包括公司简介，EHS方针，对程序文件指引等内容。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">43、EHS程序文件的制定（二级文件）——由推行专员或各部门负责人制定，可与质量体系共用个别程序文件。EHS管理程序包括：特种设备管理；危险作业管理；化学品安全管理；个人防护用品管理；消防管理等程序；应急准备和响应程序；废水；废气；废物；噪声；能源等程序。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">44、各部门相关运行控制文件的制定（三级文件）——对化学品的安全管理；设备安全操作规程；对消防设施器材的管理；MSDS；对能源消耗的管理；对水电设施的管理等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">45、记录表格的制定（四级文件）——相关二级、三级文件的表格。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">46、体系文件的发行(一、二、三、四级)——将体系文件发行，并对各级人员进行培训，执行文件。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">47、文件控制与记录控制——可由质量体系统一管理。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十、危险化学品管理</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">48、整理公司所使用的危险化学品清单，并向供货商收集化学品MSDS——由采购部依照公司化学品清单向供货商收集化学品的MSDS（包括，但不限于：溶剂、油类、气体等）。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">49、化学品存放点安全配置——在生产现场化学品临时存放点设置安全标志/MSDS/防泄漏容器/吸附棉/灭火器/防护用品。化学品存储应遵守酸碱/固液体/氧化剂还原剂/易燃品助燃品分开放置原则；通风/防爆灯/防爆扇/防泄漏装置/消防砂/温湿度控制/安全标识/危险品标志/增加防护用品/灭火器放在门外/开关插座装在门外/MSDS/专人持证管理。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">50、危险化学品消耗量——确定单位时间内，有毒、有害、易燃易爆危险化学品年或月消耗量。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">51、制作内部化学品MSDS——由技术部制定内部化学品的MSDS。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">52、消耗臭氧层物质和石棉的情况记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十一、沟通、参与和协商</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">53、内部沟通——与公司内部员工的沟通与协调资料，如员工满意度调查等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">54、外部沟通——对承包商、参观者等外来人员关于公司安全、环境事项的告知。接受、处置、回复外来文件，并保存记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十二、垃圾处理管理</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">55、垃圾分类标准培训与实施——全厂实施垃圾分类，检查、纠正其正确性。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">56、内部危险废弃物清单、交收记录——各部门危险废弃物与行政部的交收记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">57、危险废弃物回收商的资质证明——危险废物处置经营许可证/营业执照/特种行业经营许可证。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">58、公司与回收商签订的回收协议——公司的危险废弃物处置必须与回收商签订回收协议。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">59、与回收商的交收记录——危险废物转移五联单，可回收废弃物的变卖记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十三、应急准备与响应</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">60、各种应急措施的制定——火灾；化学品/油品泄漏；中毒；生物危害；伤害事故；台风、水灾等自然灾害；缺水；断电等应急措施。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">61、消防演习方案策划与实施——策划消防演习并组织全厂人员参加实施。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">62、化学品泄漏演习方案策划与实施——策划化学品泄漏演习并组织仓库/生产等相关人员参加实施。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">63、其它应急演习方案策划与实施——相对容易发生，且易造成严重后果的意外风险。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">64、消防设施的管理——统一编号，清单制作，检查保养记录(包括灭火器、消防栓、火警铃，安全指示灯，应急照明灯、消防泵房、烟感、火灾控制柜等)；制作平面消防疏散图。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">65、消防设施维护保养——与有资质的维护保养单位签订合同，定期保养，保存保养记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十四、对相关方EHS要求</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">66、与供货商/回收商/工程合同方签订EHS协议——由相关部门与其相关方签订EHS协议。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">67、采购部对供货商的安全要求施加——采购部依据客户的环保要求对原材料进行采购并要求提供相关检测报告。危险品运输人员有证件，并按规定申报。对供应商调查评估中，设置EHS方面的要求；供应商告知书应包含EHS方面的要求。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十五、相关统计</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">68、公司上年用水、电、纸、液化气、煤、柴油、天然气、煤气等资源能源的统计——收集上年相关数据，不用太复杂，看得出每月用多少就可以了，或单位用量。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">69、公司上年每月出货的统计——每月出货总数的统计。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">70、公司上年产品报废率的统计——每月产品总报废率统计。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">71、主要原辅材料清单——制作主要原辅材料清单。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十六、&nbsp;证件、考核</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">72、对特殊岗位资格证明的收集——企业负责人资格证书、安全员证书、消防控制室操作证书（五级消防员）、消防管理证书、司机、急救人员、废水处理人员、特殊工种人员(锅炉工、叉车工、起重机操作工，电梯工，压力容器操作工、电工、焊工、压力容器安全管理、压力管道安全管理、电梯安全管理、锅炉安全管理等)、化学品管理、内部审核员等。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">73、公司年度、月度目标考核方案，其中有EHS方面的内容。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十七、职业健康</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">74、入职职业病体检；职业病年度体检报告（如发现职业病，需采取相应的措施）；离职职业病体检；个人职业病监护档案。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十八、设备设施</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">75、设备管理——有设备维修计划，定期检查保养，保存记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">76、特种设备证照——锅炉、压力容器、压力管道使用登记证，年度检测报告；压力表、安全阀附件的检验报告；叉车年度检验报告；起重机年度检测报告；电梯使用登记证，年度检测报告。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">77、高压配电房——符合法规、标准要求。通风；防小动物；绝缘鞋与绝缘手套的电气与绝缘半年检测报告；绝缘杆、绝缘垫等防护工具齐全。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">78、水、电、纸、油消耗设施的管理——各种管道标识名称、流向箭头，机器漏油漏水用桶接住，设施定期检查保养，保存维修计划及维修、检查记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">79、现有环保设施及运行状况——确定现有的环保设施，运行记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">80、大宗物料存储详情——大型储罐存量和存储内容；储罐使用年数、吞吐量；大型储罐相应的警报、通风等保护措施；大型储罐装卸书面程序。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">十九、安全、环保事故、职业病</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">81、事故——完整的事故（如：伤害事故、中毒、溅出、泄漏、大气事故性排放等）处理报告，遵循四不放过的原则，查清事故原因、经过；落实防范措施；教育相关人员；处理相关责任人。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">82、工伤保险——是否按法律要求购买，缴纳费用。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">二十、相关人员面谈</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">83、面谈人员不限于总经理、管理者代表、安全部门负责人、人事行政负责人、生产负责人、工程设备负责人。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">二十一、运行、审核</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">84、EHS体系试运行——全厂进行EHS体系试运行。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">85、内审员培训——对EHS推行小组成员进内审员培训，合格发证。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">86、内审方案及执行EHS体系内部审核——制定内审方案；在培训合格人员里选取审核员/确定审核组长执行EHS体系内部审核。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">87、跟进内审不符合的改善——对内审不符合项进行由点到面的改善。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">88、管理评审——由总经理主持召开管理评审会议，各部门提供相关报告，检讨运行以来工作情况，并提出下次需跟进事项。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">89、认证前的培训——对各部门负责人，推行员进行认证前的培训，提醒大家应注意的问题及如何回答问题。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">90、三个月体系运行记录——至少保存体系三个月的运行记录。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">91、认证公司预审——提请认证公司预审。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">92、跟进预审的不符合改善——对预审提出的不符合项进行由点到面的改善。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">93、认证公司正审——迎接认证公司的正审。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">94、跟进正审的不符合改善——对正审提出的不符合项进行即刻改善关闭。</span> </p><p style="text-indent:2em;">	<span style="line-height:2;color:#333333;">95、认证审核通过——由认证公司发证。</span> </p><span style="line-height:2;color:#333333;"></span> <p>	<br></p>                    </div>`;
    contents[16]=`<div class="more2_d1"><p>	</p><p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">1、ISO14001项目推行计划</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">2、任命项目负责人（或环境管理者代表）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">3、确定环境管理组织架构及部门职责</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">4、成立ISO14001体系推行小组</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">5、各部门运作流程图及工序流程图</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">6、绘制厂房平面图布置图</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">7、绘制消防器材配置图和紧急逃生图</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">8、绘制生活废水/工业废水/工业废气排放管网图</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">9、环境体系标准培训，环境因素识别培训</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">10、各部门依工序/流程图识别其环境因素</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">11、确定公司重要环境因素</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">12、向化学品供货商收集物资安全资料表（MSDS）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">13、环保法律法规及客户要求的收集整理</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">14、评估环保法规及其它要求与环境因素的适用性</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">15、确定环境方针</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">16、环境方针对外(相关方)宣传</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">17、环境方针对内（各部门员工）宣传</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">18、与供货商/回收商/工程合同方等相关方签订环境协议</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">19、编写环境手册</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">20、编写环境程序文件</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">21、编写各部门相关运行控制指引文件</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">22、编写环境记录表格</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">23、环境体系文件的发布和运行</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">24、学习环境因素和重要环境因素清单内容</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">25、统计最近半年的用水、电、纸等资源能源消耗（为后续制定环境目标指标提供资料）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">26、环境目标指标管理方案的制定</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">27、策划环境监测并联系监测单位</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">28、实施环境监测（废水/废气/厂界噪音）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">29、垃圾分类方法培训与实施</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">30、内部危险废弃物交接记录</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">31、消防演习方案策划与实施；</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">32、消防设施的管理；</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">33、化学品泄漏演习方案策划与实施（不使用危化品的企业不必进行）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">34、除火灾应急以外的其它必要应急措施的制定</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">35、化学品仓的管理</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">36、收集特殊岗位人员资质文件（如电工、焊工、电梯操作工、锅炉操作工、吊车操作工等）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">37、水、电、纸、原材料、油等资源能源的消耗管理</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">38、市场部识别和收集客户环保要求（如RoHS,REACH等）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">39、采购部对供货商施加环境影响（如签订环保协议或要求提供必要的环保检测报告）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">40、环境体系实施与运行证据收集</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">41、关键法规性文件的收集：如建设项目环境影响评估（表）和批复；环保设施验收报告</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">42、最近一年的环保守法证明（小污染企业可不提供）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">43、收集消防设施验收合格意见书</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">44、收集排污许可证（尤其是排放工业废水企业需要）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">45、剧毒物品使用许可证（个别使用剧毒物品企业才需要）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">46、防雷设施检验合格证</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">47、危废回收商的资质证明文件（如：危废经营许可证、危废道路运输许可证等）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">48、公司与危废处理商签订的处理协议/合同</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">49、危废处理证据：危废处理转移联单</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">50、ISO14001内审员培训</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">51、ISO14001内部审核和检查记录</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">52、内审不符合的整改资料</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">53、管理评审和整改资料</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">54、迎审注意事项培训</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">55、认证公司第一阶段审核（预审）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">56、第一阶段审核不符合整改</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">57、认证公司第二阶段审核（正审）</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">58、第二阶段审核不符合整改</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">59、企业获取认证证书</span>	</p>	<p style="text-indent:2em;">		<br>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">60、体系后续运行维护资料</span>	</p><span style="line-height:2;color:#333333;"></span><p></p>                    </div>`;
    contents[17]=`<div class="more2_d1"><p>	</p><p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">企业建立的环境管理体系要申请认证，必须满足两个基本条件：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（1）遵守中国的环境法律、法规、标准；</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（2）体系试运行满3个月</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">在满足上述两个重要前提下，ISO14000环境管理体系认证流程大致上分为以下四个阶段：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">一、受理申请方的申请：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">申请认证的组织首先要综合考虑各认证机构的权威性、信誉和费用等方面的因素，然后选择合适的认证机构，并与其取得联系，提出环境管理体系认证申请。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">认证机构接到申请方的正式申请书之后，将对申请方的申请文件进行初步的审查，如果符合申请要求，与其签订管理体系审核/注册合同，确定受理其申请。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">二、环境管理体系审核：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">在整个认证过程中，对申请方的环境管理体系的审核是最关键的环节。认证机构正式受理申请方的申请之后，迅速组成一个审核小组，并任命一个审核组长，审核组中至少有一名具有该审核范围专业项目种类的专业审核人员或技术专家，协助审核组进行审核工作。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">审核工作大致分为3步：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">1.文件审核：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">对申请方提交的准备文件进行详细的审查，这是实施现场审核基础工作。申请方需要编写好其环境管理体系文件，在审核过程中，若发现申请方的EMS手册不符合要求，则由其采取有效纠正措施直至符合要求。认证机构对这些文件进行认真审核之后，如果认为合格，就准备进入现场审核阶段。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">2.现场审核：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">在完成对申请方的文件审查和预审基础上，审核组长要制定一个审核计划，告知申请方并征求申请方的意见，申请方接到审核计划之后，如果对审核计划的某些条款或安排有不同意见，立即通知审核组长或认证机构，并在现场审核前解决好这些问题。解决好这些问题之后，审核组正式实施现场审核，主要目的就是通过对申请方进行现场实地考察，验证EMS手册、程序文件和作业指导书等一系列文件的实际执行情况，从而来评价该环境管理体系运行的有效性，判别申请方建立的环境管理体系和ISO14001标准是否相符合。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">在实施现场审核过程中，审核小组每天都要进行内部讨论，由审核组长主持，全体审核员参加，对本次审核的结构进行全面的评定，确定现场审核中发现的哪些不符合情况需写成不符合项报告及其严重程度。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">3.跟踪审核：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">申请方按照审核计划与认证机构商定时间纠正发现的不符合项，纠正措施完成之后递交认证机构。认证机构收到材料后，组织原来的审核小组的成员对纠正措施的效果进行跟踪审核。如果审核结果表明被审核方报来的材料详细确实，则可以进入注册阶段的工作。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">三、报批并颁发证书</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">根据注册材料上报清单的要求，审核组长对上报材料进行整理并填写注册推荐表，该表最后上交认证机构进行复审，如果合格，认证机构将编制并发放证书，将该申请方列入获证目录，申请方可以通过各种媒介来宣传，并可以在产品上加贴注册标识。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">四、监督检查及复审、换证</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">在证书有效期限内，认证机构对获证企业进行监督检查，以保证该环境管理体系符合ISO14001标准要求，并能够切实、有效地运行。证书有效期满后，或者企业的认证范围、模式、机构名称等发生重大变化后，该认证机构受理企业的换证申请，以保证企业不断改进和完善其环境管理体系。</span>	</p>	<div>		<br>	</div><span style="line-height:2;color:#333333;"></span><p></p>                    </div>`;
    contents[19]=`<div class="more2_d1"><p>	</p><p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">全球越来越注重工业对环境的影响，这使得企业获得国际承认的ISO14001环境管理体系认证变得日趋重要。如果贵公司想通过ISO14001环境管理体系认证通过认证，那么您得清楚如下的咨询流程。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（1) 签定咨询合同：</span><br><span style="line-height:2;color:#333333;">咨询过程策划</span><br><span style="line-height:2;color:#333333;">咨询总体方案</span><br><span style="line-height:2;color:#333333;">全期工作进度</span><br><span style="line-height:2;color:#333333;">阶段咨询计划</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（2）环境管理体系诊断：</span><br><span style="line-height:2;color:#333333;">诊断计划</span><br><span style="line-height:2;color:#333333;">现场论断</span><br><span style="line-height:2;color:#333333;">诊断报告</span><br><span style="line-height:2;color:#333333;">改进建议</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（3）初始环境评审：</span><br><span style="line-height:2;color:#333333;">初始环境评审计划</span><br><span style="line-height:2;color:#333333;">环境因素识别及评价</span><br><span style="line-height:2;color:#333333;">环境相关法律法规收集及评价</span><br><span style="line-height:2;color:#333333;">基础数据收集整理</span><br><span style="line-height:2;color:#333333;">初始环境评审报告</span><br><span style="line-height:2;color:#333333;">管理系统整合分析</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（4）培训：</span><br><span style="line-height:2;color:#333333;">ISO14001基础知识培训</span><br><span style="line-height:2;color:#333333;">ISO14001标准知识培训</span><br><span style="line-height:2;color:#333333;">环境法律法规知识培训</span><br><span style="line-height:2;color:#333333;">环境管理体系文件培训</span><br><span style="line-height:2;color:#333333;">环境体系内审员培训</span><br><span style="line-height:2;color:#333333;">环境体系运行知识培训</span><br><span style="line-height:2;color:#333333;">认证准备知识培训</span><br><span style="line-height:2;color:#333333;">环境管理专项培训</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（5） 环境管理体系设计：</span><br><span style="line-height:2;color:#333333;">环境管理业务活动划分</span><br><span style="line-height:2;color:#333333;">环境先关业务活动分析</span><br><span style="line-height:2;color:#333333;">ISO14001基础文件整合</span><br><span style="line-height:2;color:#333333;">环境管理体系文件设计</span><br><span style="line-height:2;color:#333333;">识别推行资源要求</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（6）文件编写辅导</span><br><span style="line-height:2;color:#333333;">文件编写指导</span><br><span style="line-height:2;color:#333333;">符合性审查</span><br><span style="line-height:2;color:#333333;">环境目标与指标审查</span><br><span style="line-height:2;color:#333333;">环境管理方案的审查</span><br><span style="line-height:2;color:#333333;">确定文件终稿</span><br><span style="line-height:2;color:#333333;">文件批准发布</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（7）体系运行/评价/改进：</span><br><span style="line-height:2;color:#333333;">体系运行指导</span><br><span style="line-height:2;color:#333333;">环境目标与指标达成度审查</span><br><span style="line-height:2;color:#333333;">环境法律法规符合性审查</span><br><span style="line-height:2;color:#333333;">两次环境内部审核</span><br><span style="line-height:2;color:#333333;">环境管理评审</span><br><span style="line-height:2;color:#333333;">提出改进意见并检查改进效果</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（8）第三方认证准备：</span><br><span style="line-height:2;color:#333333;">指导选择认证机构</span><br><span style="line-height:2;color:#333333;">提出认证申请</span><br><span style="line-height:2;color:#333333;">模拟现场审核</span><br><span style="line-height:2;color:#333333;">提出纠正措施并落实</span><br><span style="line-height:2;color:#333333;">接受正式的认证审核</span><br><span style="line-height:2;color:#333333;">获证和体系后续维护</span>	</p>	<div>		<br>	</div><span style="line-height:2;color:#333333;"></span><p></p>                    </div>`
    contents[20]=`<div class="more2_d1"><p>	</p><p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">ISO&nbsp;14000系列标准归根结底是一套管理性质的标准。它是工业发达国家环境管理经验的结晶，ISO/TC207环境管理技术委员会在制定ISO14001标准时又同时考虑了不同国家的情况，尽量使标准能普通适用给类型组织。ISO/TC207在制定ISO14000时的指导思想之一是：“不增加并努力消除贸易壁垒，无论对环境好还是环境差的地区”。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">推行ISO&nbsp;14001标准对企业的积极意义主要体现在以下几个方面：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（1）增强企业员工的环境意识</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（2）树立企业形象，提高企业的知名度</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（3）促使企业自觉遵守环境法律、法规</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（4）使企业获得进入国际市场的“绿色通行证”</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（5）为贸易伙伴提供便利条件，有助于消除贸易壁垒</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（6）促使企业节约能源，再生利用废弃物，降低经营成本</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（7）促使企业在其生产、经营、服务及其他活动中考虑其对环境的影响，减少环境负荷</span>	</p>	<p style="text-indent:2em;">		<br>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">（8）减少由于污染事故或违反环保法律法规所造成的环境影响，避免可能的环境处罚。</span>	</p><span style="line-height:2;color:#333333;"></span><p></p>                    </div>`;
    contents[21]=`<div class="more2_d1"><p>	</p><p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">ISO&nbsp;14000&nbsp;是国际标准化组织（ISO）第207技术委员会（TC207）从1993年开始制定的一系列环境管理国际标准，它包括了环境管理体系（EMS）、环境管理体系审核（EA）、环境标志（EL）生命周期评价（LCA）、环境绩效评价（EPE）、术语和定义（T&amp;D）等国际环境管理领域的研究与实践的焦点问题，向各国政府及各类组织提供统一、一致的环境管理体系、产品的国际标准和严格、规范的审核认证办法。ISO14000标准旨在指导各类组织（企业、公司）取得表现正确的环境行为。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">1993年6月ISO组织成立ISO/TC207环境管理技术委员会。ISO组织在制定ISO14000标准时采用了以下成功经验：</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">(1)BS7750—《BS7750环境管理体系规范》</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">(2)(2)EMAS—《生态管理和审核规则》</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">(3)ISO9000—《质量管理和质量保证》</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">在1996年，ISO组织颁布了部分ISO14000系列标准，标准共预留一百个标准号码，该系列标准共分七个系列，从ISO14001-ISO14100，具体分布如下：</span>	</p>	<table>		<tbody>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">分技术委员会</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">任务</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">标准量</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">SC1</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">环境管理体系(EMS)</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14001-14009</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">SC2</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">环境审核(EA)</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14010-14019</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">SC3</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">环境标志(EL)</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14020-14029</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">SC4</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">环境绩效评价(EPE)</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14030-14039</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">SC5</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">生命周期评价(LCA)</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14040-14049</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">SC6</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">术语和定义(TQD)</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14050-14059</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">WG1</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">产品标准中的环境因素</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14060</span>					</p>				</td>			</tr>			<tr>				<td>					<p style="text-align:center;">						<br>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">备用</span>					</p>				</td>				<td>					<p style="text-align:center;">						<span style="line-height:2;color:#333333;">14061-14100</span>					</p>				</td>			</tr>		</tbody>	</table>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">其中ISO14001&nbsp;《环境管理体系——规范及使用指南》是目前比较流行的一个管理标准，该标准从1996产生，2004年第一次修订，到2015年9月15日第二次修订，目前最新版本是2015版。新版本预留了三年转版期限，即从2018年9月15号开始都必须执行ISO14001：2015版本，此后时间2004版证书一律作废。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">环境管理体系围绕环境方针的要求展开环境管理、管理的内容包括制定环境方针、实施并实现环境方针所要求的相关内容、对环境方针的实施情况与实现程度进行评审、并予以保持等。环境管理所涉及的管理要素包括组织结构、计划活动、职责、惯例、程序、过程和资源等，这些管理要素与企业生产管理、人事管理、财务管理是类似，没有本质区别，但ISO&nbsp;14001标准将它们系统化、结构化，提出PDCA的环境管理模式。</span>	</p>	<p style="text-indent:2em;">		<span style="line-height:2;color:#333333;">环境管理体系模式遵循了传统的PDCA管理模式：规划（PLAN）、实施（DO）、检查（CHECK）和改进（ACT），即规划出管理活动要达到的目的和遵循的原则；在实施阶段实现目标并在实施过程中体现以上工作原则；检查和发现问题，及时采取纠正措施，以保证实施与实现过程不会偏离原有目标与原则，实现过程与结果的改进提高。</span>	</p><span style="line-height:2;color:#333333;"></span><p></p>                    </div>`;
